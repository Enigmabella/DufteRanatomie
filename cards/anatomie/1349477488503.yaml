Comment: '<b>Kommentar:</b>&nbsp;<br><div>Lagebeziehungen in der Brusthöhle<div>Das Herz befindet sich im&nbsp;<strong>mittleren Mediastinum</strong>, es liegt sozusagen nach links unten verdreht im Thorax. Etwa ⅔ des Herzens liegen in der linken und nur ⅓ in der rechten Thoraxhälfte.</div><div><br></div><div>Zu folgenden Strukturen nimmt das Herz Beziehung auf:</div><div><ul><li><strong>kranial:</strong>&nbsp;Aorta ascendens, Truncus pulmonalis, V. cava superior<br></li><li><strong>kaudal:</strong>&nbsp;Zwerchfell, V. cava inferior<br></li><li><strong>lateral:</strong>&nbsp;linke und rechte Lungen<br></li><li><strong>ventral:</strong>&nbsp;Thymus, Sternum, Rippen<br></li><li><strong>dorsal:</strong>&nbsp;Aorta thoracica, Ösophagus.<br></li></ul></div><div>Lagebeziehungen der Herzbinnenräume<div><ul><li>Der&nbsp;<strong>rechte Ventrikel</strong>&nbsp;macht den größten Anteil der Facies sternocostalis des Herzens aus.&nbsp;Er grenzt somit vorne v.a. an&nbsp;<strong>Sternum</strong>&nbsp;und linke Rippen und wird beispielsweise&nbsp;bei einer Stichverletzung links parasternal in Höhe des 5. Interkostalraums getroffen.<br></li><li>Der&nbsp;<strong>linke Ventrikel</strong>&nbsp;und der&nbsp;<strong>rechte Vorhof</strong>&nbsp;bilden die Facies diaphragmatica und grenzen an das&nbsp;<strong>Zwerchfell</strong>&nbsp;und die Lunge.<br></li><li>Der&nbsp;<strong>linke Vorhof</strong>&nbsp;ist nur durch den Herzbeutel vom Ösophagus getrennt.<br></li></ul></div></div></div>'
