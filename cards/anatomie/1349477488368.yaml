Title: 'Arterien der Hand: Palmare Ansicht'

OccludedImage: '<img src="MSA-Arteries_of_Hand-Palmar_View64.jpg">'
Clinical: '<b>Klinik:</b><div><b><br></b></div><div><div><b>Allen-Test&nbsp;</b><br>Die&nbsp;Arterien&nbsp;im Bereich des&nbsp;Handgelenks&nbsp;eignen sich besonders gut für eine&nbsp;arterielle Punktion. Um die Blutversorgung der Hand dabei nicht zu gefährden, sollte zuvor unbedingt die&nbsp;<b>Durchlässigkeit der&nbsp;Anastomosen</b>&nbsp;geprüft werden. Dies geschieht bspw. über den sog.&nbsp;<b>Allen-Test</b>: Zunächst werden die&nbsp;A. radialis&nbsp;und&nbsp;A. ulnaris&nbsp;abgedrückt und die Hand durch wiederholten Faustschluss „leer gepumpt“ bis sie sich weiß färbt. Dann wird eines der beiden Gefäße losgelassen und die Durchblutung der Hand anhand ihrer Färbung beurteilt. Färbt sich die gesamte Hand zügig rosig, ist der&nbsp;Allen-Test&nbsp;unauffällig und die&nbsp;Anastomosen&nbsp;sind intakt. Bleibt sie zumindest teilweise blass, ist der&nbsp;Allen-Test&nbsp;pathologisch; auf eine Punktion sollte verzichtet werden.</div><div><img src="big_536cfed8c3f46.jpg"><br></div><div><br></div><div><b>Leitungsanästhesie nach Oberst</b><br>Bei kleineren operativen Eingriffen am Finger kann eine&nbsp;lokale Anästhesie&nbsp;des entsprechenden Fingers ausreichend sein. Hierfür eignet sich bspw. die sog.&nbsp;Leitungsanästhesie nach Oberst: Der Finger wird distal des&nbsp;Fingergrundgelenks&nbsp;punktiert, die Kanüle nach&nbsp;palmar&nbsp;vorgeschoben. Durch die Injektion eines&nbsp;Lokalanästhetikums&nbsp;wie&nbsp;Lidocain&nbsp;ins dortige Gewebe werden sowohl die dorsalen als auch die&nbsp;palmaren&nbsp;Nerven blockiert und der gesamte Finger betäubt. Da die Muskeln, die den Finger bewegen, proximal der Einstichstelle sitzen, kann der Finger weiterhin bewegt werden. Das Verfahren kann auch bei Eingriffen an den&nbsp;Zehen&nbsp;angewendet werden.</div></div>'
Comment: '<b>Kommentar:</b><br><div><div>Die A. ulnaris endet im&nbsp;<b>Arcus palmaris superficialis</b>.</div></div><div><div>Der&nbsp;<b>Arcus palmaris superficialis</b>&nbsp;dient im Wesentlichen der Versorgung der&nbsp;<b>Finger</b>&nbsp;. Nachdem eine&nbsp;<b>Arteria digitalis palmaris propria</b>&nbsp;zur Ulnarseite von Handkante und Kleinfinger abgezweigt ist, gibt der oberflächliche Hohlhandbogen (meist) drei&nbsp;<b>Arteriae digitales palmares communes</b>&nbsp;ab. Diese verzweigen sich in Höhe der Grundgelenke in zwei&nbsp;<b>Arteriae digitales palmares propriae</b>&nbsp;für die einander zugekehrten Seiten des 5. bis 2. Fingers. Die palmaren Fingerarterien versorgen den größten Teil der&nbsp;Finger&nbsp;inklusive dem gesamten Endglied.<br></div><div><br></div><div><div>Die A. radialis endet im</div><div><b>Arcus palmaris profundus</b>&nbsp;(<b>tiefer Hohlhandbogen</b>), der mit dem Ramus profundus der A. ulnaris auf den Basen der Metakarpalia mit der A. ulnaris anastomosiert&nbsp;<br><br><img src="ana_001900_a_radialis.png"><br><u>A. radialis und A. ulnaris</u><div>A. radialis und A. ulnaris anastomosieren über Arcus palmaris superficialis, Arcus palmaris profundus, Rr. perforantes, Rete carpale dorsale und Rete carpale palmare.</div>(aus Schünke, Schulte, Schumacher, Prometheus, Allgemeine Anatomie und Bewegungssystem, Thieme, 2014; Grafiker: Karl Wesker)<br></div></div></div>'
