Comment: '<b>Comment:</b>  This muscle passes between the superior and middle pharyngeal constrictors.  The stylopharyngeus is 1 of 3 muscles arising from the styloid process of the temporal bone (the others are the styloglossus and stylohyoid).  Each muscle is innervated by a different cranial nerve and arises from a different embryonic branchial arch.  <br><br>The stylopharyngeus arises embryologically from the 3rd pharyngeal (branchial) arch and is the only muscle innervated by the glossopharyngeal nerve.<br>'
