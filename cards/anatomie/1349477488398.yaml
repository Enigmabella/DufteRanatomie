Title: 'Halswirbel'

OccludedImage: '<img src="MSA-Cervical_Vertebrae1.jpg">'
Clinical: '<b>Clinical:</b>Cervical disc herniation (a herniation of the nucleus pulposus) usually occurs in the absence of trauma and is often related to dehydration of the nucleus pulposus. Motor and sensory loss may occur if the herniation compresses a nerve root or the spinal nerve. Common sites include the C5-C6 or C6-C7 intervertebral discs.<br>'
Comment: '<b>Comment:</b>  The first 2 cervical vertebrae are the atlas and axis (see Section 1, Head and Neck for a description).  <br><br>The cervical spine allows for considerable movement.  <br><br>A typical cervical vertebra has a body, pedicle, lamina, and spinous process.  The transverse processes of the cervical vertebrae contain the transverse foramen, which allows for passage of the vertebral vessels.  <br><br>The lower illustration shows the articulated cervical vertebrae from C2 to C7 and the 1st thoracic vertebra.  The 7th cervical vertebra is called the vertebra prominens because of its long spinous process.  The intervertebral discs between adjacent vertebrae have been removed.<br>'
