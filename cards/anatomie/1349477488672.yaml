Title: 'Oberflächen der Leber'

OccludedImage: '<img src="MSA-Surfaces_of_Liver24.jpg">'
Clinical: '<b>Klinik: Palpation der Leber</b><div>Da die Leber mit dem Zwerchfell verwachsen ist und sich das Zwerchfell bei der Inspiration nach kaudal bewegt, verschiebt sich entsprechend auch die Leber nach unten. Aus diesem Grund kann die Leber besonders gut palpiert (getastet) werden, wenn der Patient tief einatmet. Für die Palpation werden die Fingerkuppen im Bereich der&nbsp;Medioklavikularlinie&nbsp;unterhalb des Rippenbogens gelegt. Bei tiefer Inspiration gleitet der kaudale Leberrand über die Fingerkuppen.&nbsp;Der kaudale Teil des linken Leberlappens liegt der vorderen Bauchwand direkt an und kann gut in der Regio epigastrica ertastet werden.</div><div><br><img src="ana_009700_leberpalpation.png"><br></div>'
Comment: '<b>Kommentar:</b>&nbsp;<br><strong>Makroskopisch</strong>&nbsp;unterscheidet man 2 Flächen (Facies diaphragmatica und visceralis) und 4&nbsp;Leberlappen:<div><ul><li>Lobus hepatis dexter (rechter Leberlappen)<br></li><li>Lobus hepatis sinister (linker Leberlappen)<br></li><li>Lobus quadratus<br></li><li>Lobus caudatus.<br></li></ul></div><div>Mehrere&nbsp;<strong>Bänder</strong>&nbsp;trennen die einzelnen Leberlappen und befestigen die Leber an umliegenden Strukturen:</div><div><ul><li>Lig. coronarium hepatis (Lig. triangulare dextrum + Lig. triangulare sinistrum)<br></li><li>Lig. falciforme hepatis (trennt rechten und linken Leberlappen)<br></li><li>Lig. teres hepatis (obliterierte V. umbilicalis)<br></li><li>Lig. venosum hepatis (obliterierter Ductus venosus)<br></li><li>Lig. hepatogastricum und Lig. hepatoduodenale (Teil des Omentum minus).<br></li></ul></div><div>An der Facies visceralis liegt zwischen dem Lobus quadratus und caudatus die Leberpforte (<strong>Porta hepatis</strong>). Hier treten 3 wichtige Strukturen in die Leber ein bzw. aus: V. portae, A. hepatica propria und Ductus hepaticus communis („<strong>portale Trias</strong>“)<strong>.<br><br></strong><img src="ana_009700_leber_facies_diaphragmatica.png"><br><img src="ana_009700_leber_facies_visceralis.png"><strong><br></strong></div>'
