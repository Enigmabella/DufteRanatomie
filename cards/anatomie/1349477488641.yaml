Title: 'Sacrum und Coccygis'

OccludedImage: '<img src="MSA-Sacrum_and_Coccyx6.jpg">'
Clinical: '<b>Clinical:</b> Falling on your "tail bone" can actually fracture the coccyx. The coccyx is a remnant of our embryonic tail, which is present in early development but is largely absorbed leaving no indication of our tail except for the small subcutaneous coccyx. If the remnant persists, it can be cosmetically corrected.<br>'
Comment: '<b>Comment:</b>  The wedge-shaped sacrum represents the 5 fused sacral vertebrae.  Because it forms the posterior aspect of the pelvis, it provides stability and strength to the pelvic architecture.  <br><br>Four pairs of anterior and posterior sacral foramina provide exits for the ventral and dorsal rami of spinal nerves.  <br><br>The coccyx is also a wedge-shaped bone; the 1st coccygeal segment is not fused, but the remaining 3 vertebrae are fused.  The coccyx is a remnant of the embryonic tail.  A forceful fall on the buttock can fracture the coccyx (tail bone).<br>'
