Title: 'Intercostale Arterien'

OccludedImage: '<img src="MSA-Intercostal_Arteries11.jpg">'
Clinical: '<b>Clinical:</b> Because of the location of the major intercostal neurovascular bundle (nerve, artey and vein) just inferior to each rib (costal groove), any injections or tubes placed into the intercostal space should occur closer to the superior edge of the rib margin to avoid piercing the neurovascular bundle.<br>'
Comment: '<b>Comment:</b>  Posterior intercostal arteries arise from the thoracic aorta bilaterally and course along the inferior margin of each rib between the innermost intercostal muscles and internal intercostal muscles.  At the midaxillary line, these intercostal vessels give rise to a lateral cutaneous artery.  Anteriorly, the intercostal vessels anastomose with the anterior intercostal arteries arising from the internal thoracic (mammary) artery.  <br><br>Intercostal veins and nerves also course with the intercostal arteries (in this illustration, the arteries are shown on just one side and nerves on the other side; intercostal veins are not shown).<br>'
