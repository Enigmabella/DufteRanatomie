Title: 'Kaumuskulatur 2'

OccludedImage: '<img src="MSA-Muscles_Involved_in_Mastication_229.jpg">'
Clinical: '<b>Klinisch:</b><br><b>Trismus </b>(Kieferklemme) kann Folge einer Infektion mit dem Bakterium&nbsp;Clostridium tetani (Krankheitsbild: Tetanus) sein.&nbsp;<div><br><img src="big_59cbfd1b0a27f.jpg"><br></div><div>Quelle: Gemeinfrei</div>'
Comment: '<b>Kommentar:</b>&nbsp;<div>Mit Ausnahme des&nbsp;<b>M. pterygoideus lateralis</b>&nbsp;sind alle&nbsp;Kaumuskeln&nbsp;am Kieferschluss beteiligt.&nbsp;Die Kieferöffnung erfolgt durch den&nbsp;<b>M. pterygoideus lateralis</b>&nbsp;und die&nbsp;suprahyoidale Muskulatur!&nbsp;<br><br>Die Kaumuskulatur entwickelt sich aus dem ersten Schlundbogen und wird vom N. mandibularis des N. trigeminus innerviert.</div>'
