Title: 'Innere Hüftmuskulatur 2'

OccludedImage: '<img src="MSA-Muscles_of_Lower_Limb_214.jpg">'
Clinical: '<b>Clinical:</b> The iliacus muscle (iliopsoas complex) is tested clinically by having the patient flex their thigh at the hip joint against resistance (with the leg also flexed at the knee).<br>'
Comment: '<b>Kommentar:</b>  Der&nbsp;M. iliopsoas&nbsp;besteht aus zwei Anteilen, die man auch als einzelne Muskeln verstehen kann (M. psoas major&nbsp;und&nbsp;M. iliacus). Zwischen diesen Anteilen verläuft der&nbsp;N. femoralis, der beide innerviert.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Fossa iliaca&nbsp;<br><br>'
Insertion: '<b>Ansatz (distal):</b>  Trochanter major (mit M. psoas major)&nbsp;<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. femoralis (L1-L4)<br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div><br><div>Hüftgelenk</div><div><ul><li><b>Flexion</b><br></li><li>Außenrotation</li></ul></div></div>'
