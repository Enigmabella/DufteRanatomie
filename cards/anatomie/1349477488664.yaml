Title: 'Tiefes Nackendreieck (Trigonum suboccipitale)'

OccludedImage: '<img src="MSA-Suboccipital_triangle_215.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  This muscle of the suboccipital group forms the base of the suboccipital triangle.  Deep within the triangle, on the groove on the posterior arch of the atlas, one can see the vertebral artery and the dorsal ramus of the 1st cervical, or suboccipital, nerve.  <br><br>Deep within this suboccipital triangle, the vertebral artery (a branch of the subclavian artery in the lower neck) passes through the transverse foramen of the atlas and loops medially to enter the foramen magnum of the skull to supply the brainstem.  <br><br>The first 3 pairs of the cervical spinal nerves (dorsal rami) are found in this region.<br>'
Origin: '<b>Ursprung:</b> Processus spinosus des Axis'
Insertion: '<b>Ansatz:</b>&nbsp;Inferiore und dorsale Anteile des Processus Transversus des Atlas'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;Nervus suboccipitalis (Ramus dorsalis von C1).  <br><br>'
Actions: '<b>Funktion:&nbsp;</b>Dreht den Atlas und somit den Kopf zur selben Seite<div><br></div>'
