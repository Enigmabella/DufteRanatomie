Title: 'Unterarm Muskulatur&nbsp;6'

OccludedImage: '<img src="MSA-Forearm_Muscles_639.jpg">'
Clinical: '<b>Clinical:</b> Clinically, this muscle is tested by having the patient extend and adduct their wrist against resistance. The physician can hold the patient''s pronated fist and provide resistance against wrist extension and adduction (movement toward the little finger side of the wrist) while noticing the bulging contracted muscle belly along the medial forearm and its tendon at the wrist.<br>'
Comment: '<b>Comment:</b>  Similar to the extensor carpi radialis longus and brevis muscles, the extensor carpi ulnaris acts as a synergist to the finger flexors because it keeps the wrist extended to give additional strength when the hand grasps an object.  This action is essential for a power grip.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Epicondylus lateralis humeri<br>'
Insertion: '<b>Ansatz (distal):</b>  Os metacarpi V <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. radialis (C6-8)&nbsp;<br>'
Actions: '<b>Funktion:</b>&nbsp;<div><ul><li>Handgelenke<br></li><ul><li>Ulnarabduktion</li><li>Dorsalextension&nbsp;</li></ul></ul><div><br></div></div>'
