Clinical: '<div><b>Klinik:</b> <b>Zwerchfellhernien</b><div>An den&nbsp;<strong>muskelschwachen Arealen</strong>&nbsp;(Trigonum sternocostale und Trigonum lumbocostale) sowie den&nbsp;<strong>Durchtrittsstellen</strong>&nbsp;des Zwerchfells können Anteile der Bauchorgane in den Brustraum verlagert werden. Diese sog. Zwerchfellhernie können angeboren oder erworben sein.</div><div>Die Pforte für große&nbsp;<strong>angeborene</strong>&nbsp;Zwerchfellhernien befindet sich meist zwischen Pars lumbalis und costalis&nbsp;im Trigonum lumbocostale (Bochdalek-Dreieck). Ursache dieser&nbsp;<strong>Bochdalek-Hernie</strong>&nbsp;ist ein posterolateraler Zwerchfelldefekt infolge einer mangelhaften Verschmelzung der einzelnen Zwerchfellkomponenten.</div><div><strong>Erworbene</strong>&nbsp;Zwerchfellhernien entstehen meist im Hiatus oesophageus (<strong>Hiatushernien</strong>). Am häufigsten ist die sog. axiale Gleithernie. Dabei „gleitet“ das untere Ende des Ösophagus zusammen mit dem oberen Magenanteil durch den Hiatus oesophageus in den Brustraum. Dadurch wird ein Rückfluss (Reflux) von Magensäure in den Ösophagus begünstigt, was u.a. mit Sodbrennen einhergehen kann.</div></div>'
Comment: '<b>Kommentar:</b>&nbsp;<br>Das&nbsp;<strong>Zwerchfell&nbsp;</strong>(Diaphragma) ist eine&nbsp;kuppelförmige Muskel-Sehnen-Platte, die Brust- und Bauchhöhle voneinander trennt. Die&nbsp;<strong>muskulären Anteile</strong>&nbsp;entspringen von einer ringförmigen Randsehne und ziehen bogenförmig zu einer zentralen Sehnenplatte (<strong>Centrum tendineum</strong>).<div>Zwischen den&nbsp;Muskelanteilen&nbsp;des Zwerchfells befinden sich ventral und dorsal zwei&nbsp;<strong>muskelfreie Dreiecke:</strong></div><div><strong>Trigonum sternocostale</strong>&nbsp;(Larrey-Spalte)</div><div><strong>Trigonum lumbocostale&nbsp;</strong>(Bochdalek-Dreieck).</div><div>Das Zwerchfell besitzt 3 große&nbsp;<strong>Öffnungen</strong>, durch die wichtige Strukturen ziehen:</div><div><strong>Foramen venae cavae:&nbsp;</strong>für V. cava inferior</div><div><strong>Hiatus oesophageus:</strong>&nbsp;für Ösophagus und Truncus vagalis posterior und anterior</div><div><strong>Hiatus aorticus:</strong>&nbsp;für Aorta und Ductus thoracicus.<br><br><img src="ana_005900_steckbrief.png"><br></div>'
Usernotes: ''
Origin: '<b>Origin:</b>  This dome-shaped musculofibrous septum arises from the circumference of the thoracic outlet, with fibers arising from a sternal portion (xiphoid process), a costal portion (lower 6 costal cartilages), and a lumbar portion (L1-3 vertebrae).  <br><br>'
Insertion: '<b>Insertion:</b>  The muscles converge and insert into the central tendon.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. phrenicus&nbsp;(C3–C5)&nbsp;<div><br></div><div>C 3, 4, 5 keep the diaphragm alive!<br><br></div>'
Actions: '<b>Funktion:</b>&nbsp;Das Zwerchfell ist der wichtigste&nbsp;<strong>Atemmuskel</strong>&nbsp;und ermöglicht die Bauchatmung. Bei&nbsp;<strong>Inspiration</strong>&nbsp;kontrahiert das Zwerchfell und senkt sich nach kaudal. Bei&nbsp;<strong>Exspiration</strong>&nbsp;relaxiert das Zwerchfell und verlagert sich wieder nach kranial zurück.<br>'
