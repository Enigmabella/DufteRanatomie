Title: 'Lunge In Situ: Anteriore Ansicht'

OccludedImage: '<img src="MSA-Lungs_In_Situ-Anterior_View17.jpg">'
Clinical: '<b>Clinical:</b>The potential space between the parietal and visceral pleura contains only a small amount of serous fluid that lubricates the surfaces and reduces friction during respiration. If fluids or air gain access to this potential space, it becomes a real space, and the pressure can partially compress the lung or collapse it completely.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Die&nbsp;<strong>Pleura</strong>&nbsp;ist eine seröse Haut in der Brusthöhle. Sie besteht aus 2&nbsp;Blättern:<div><ul><li><strong>Pleura visceralis</strong>, die das innere Blatt bildet und die linke und rechte Lunge umhüllt<br></li><li><strong>Pleura parietalis</strong>, die das äußere Blatt bildet und die Innenwand des Thorax auskleidet.<br></li></ul></div><div><br></div><div>Beide Pleurablätter gehen am Lungenhilum ineinander über. Dadurch entsteht um jede Lunge ein spaltförmiger Raum (<strong>Pleuraspalt</strong>), der mit wenigen Millilitern Flüssigkeit gefüllt ist.</div><div><br></div><div>Die Pleura parietalis bildet&nbsp;Umschlagfalten&nbsp;(<strong>Recessus pleurales</strong>), die eine Ausdehnung der Lunge während der Einatmung ermöglichen. Der größte und funktionell wichtigste ist der&nbsp;<strong>Recessus costodiaphragmaticus</strong>, der beidseits kaudal zwischen Pars diaphragmaticus und Pars costalis liegt.</div><div><br></div><div><img src="ana_007300_steckbrief.png"><br></div><div><u>Lungen- und Brustfell (Pleura)</u><div>Die Pleura bildet in der Brusthöhle 2 von einander getrennte und geschlossene Hohlräume (Pleurahöhle). Das innere Pleurablatt (Pleura visceralis) liegt der Lunge auf, das äußere (Pleura parietalis) kleidet den Thorax von innen aus.</div>(aus Aumüller et al., Duale Reihe Anatomie, Thieme, 2014)<br></div>'
