Title: 'Innere Hüftmuskulatur 1'

OccludedImage: '<img src="MSA-Muscles_of_Lower_Limb_113.jpg">'
Clinical: '<b>Klinik:</b><div>Fehlfunktionen des M. iliopsoas<div>Bei einem Ausfall des M. iliopsoas ist die Hüftbeugung deutlich eingeschränkt, der Körper kann nicht mehr aus der Rückenlage aufgerichtet werden.&nbsp;Mangelnde Bewegung bzw. mangelnde Dehnung des Muskels (ständiges Sitzen) kann zu einer Verstärkung der Lendenlordose führen.</div></div>'
Comment: '<b>Kommentar:</b>  Der&nbsp;M. iliopsoas&nbsp;besteht aus zwei Anteilen, die man auch als einzelne Muskeln verstehen kann (M. psoas major&nbsp;und&nbsp;M. iliacus). Zwischen diesen Anteilen verläuft der&nbsp;N. femoralis, der beide innerviert.&nbsp;Der&nbsp;M. iliopsoas&nbsp;zieht unterhalb des&nbsp;Leistenbandes&nbsp;in der&nbsp;Lacuna musculorum&nbsp;zum&nbsp;Trochanter minor.<div><br></div><div>About half the population has a smaller muscle, the psoas minor, on the anterior surface of the psoas major.<br></div>'
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Procc. costales (1.-5. LWK)<div>Wirbelkörperseitenflächen und&nbsp;Disci intervertebrales&nbsp;(12. BWK-4. LWK)<br><br></div></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Trochanter major<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Plexus lumbalis&nbsp;(direkte Äste) <br><br>'
Actions: '<b>Action:</b>&nbsp;<div>Wirbelsäule: Seitwärtsbeugung<div>Hüftgelenk: <b>Flexion </b><br><br></div></div>'
Plate: 'Atlas Plate 484'
