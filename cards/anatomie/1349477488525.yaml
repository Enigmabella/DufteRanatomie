OccludedImage: '<img src="MSA-Muscles_of_Back-Superficial_Layer12.jpg">'
Clinical: '<b>Clinical:</b> As intrinsic muscles that extend the neck, these muscles can be involved in neck pain. This pain may be a result of simple muscle tension, holding one''s neck in an unusual fixed position for a long period of time (awake or in sleeping), or from hyperextension. <br>'
Comment: '<b>Comment:</b>  The splenius capitis and splenius cervicis form the superficial layer of intrinsic back muscles.  Generally, intrinsic back muscles are innervated by dorsal rami of spinal nerves.<br>'
Origin: '<b>Ursprung:</b>  Proc. spinosi C4-Th3<br><br>'
Insertion: '<b>Ansatz: </b>Linea nuchalis sup. und Proc. mastoideus<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  The capitis is innervated by dorsal rami of the middle cervical spinal nerves.  The cervicis is innervated by dorsal rami of lower cervical spinal nerves.  <br><br>'
