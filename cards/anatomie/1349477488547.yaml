Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore Ansicht&nbsp;4'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_430.jpg">'
Clinical: '<b>Clinical:</b> Because of the close relationship of the piriformis muscle to the large sciatic nerve, hypertrophy or spasm of this muscle can compress the sciatic nerve, causing significant pain. This is most common in athletes that use these muscles frequently (ice hockey players, figure skaters, rock climbers, cyclists, etc.).<br>'
Comment: '<b>Kommentar:</b>&nbsp;Der M. piriformis entspringt an der Vorderseite des&nbsp;<strong>Os sacrum</strong>&nbsp;(Facies pelvina) und inseriert am&nbsp;<strong>Trochanter major</strong>.&nbsp;Er zieht durch das&nbsp;<strong>Foramen ischiadicum majus</strong>&nbsp;und unterteilt dieses in die Pars suprapiriformis (Foramen suprapiriforme) und die Pars infrapiriformis (Foramen infrapiriforme).<br><br><img src="paste-f168c5e23cc948b8c0d08e41326d34e763ba410e.jpg"><br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Facies pelvica&nbsp;(Os sacrum) <br><br>'
Insertion: '<b>Ansatz (distal):</b>  Trochanter major <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Plexus sacralis&nbsp;(direkte Äste, L4-S2) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div><br><div>Hüftgelenk</div><div><ul><li>Extension<br></li><li>Abduktion<br></li><li>Außenrotation&nbsp;<br></li></ul></div><div><br></div></div>'
Plate: 'Atlas Plate 483'
