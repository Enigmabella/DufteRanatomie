Title: 'Schulter Muskulatur 5'

OccludedImage: '<img src="MSA-Shoulder_Muscles_517.jpg">'
Clinical: '<b>Klinik</b><div>Typisch für eine&nbsp;<b>Ruptur</b>&nbsp;der&nbsp;<b>Supraspinatussehne</b>&nbsp;sind Probleme beim „Starten“ der Abduktionsbewegung, bei gleichzeitig erhaltener Fähigkeit, den Arm in Abduktionsstellung gegen Druck von oben zu halten.</div><div><br></div><div>Verletzungs- oder überlastungsbedingte Schwellungen der&nbsp;<b>Supraspinatussehne</b>&nbsp;können in der „Schulterenge“ zu Durchblutungsstörungen mit weiterer Schädigung führen. Typisch sind Schmerzen, welche bei Abduktionsstellungen zwischen 60° und 120° auftreten (sog. schmerzhafter Bogen =&nbsp;<b>„painful arc“</b>&nbsp;bei&nbsp;<b>Impingement-Syndrom</b>&nbsp;). Im Endstadium kann die geschädigte Supraspinatussehne rupturieren und der Muskel bindegewebig degenerieren. Solche Veränderungen finden sich bei bis zu 30&nbsp;% aller Sektionen. Therapeutisch kommt eine operative Erweiterung des subakromialen Raums infrage.<br></div>'
Comment: '<b>Kommentar:</b><div>Obwohl der M. supraspinatus zur Rotatorenmanschette zählt, ist seine Rotationsfunktion unbedeutend. Er wird als zweiter&nbsp;<b>Abduktor</b>&nbsp;stets mit den abduzierenden Teilen des Deltoideus aktiviert, kann diesen jedoch wegen seines kurzen Hebelarms nicht vollwertig ersetzen. Seine Bedeutung liegt v.&nbsp;a. in der Initialisierung der Abduktionsbewegung, wogegen der größte Teil der Abduktion und das Halten des Arms in Abduktionsstellung vorrangig vom M.&nbsp;deltoideus abhängt.<b><br></b></div><div><b><br></b>Die Sehne des M. supraspinatus muss auf ihrem Weg zum Ansatz am Tuberculum majus die&nbsp;<b>„Schulterenge“</b>&nbsp;unter dem Acromion bzw. Lig. coracoacromiale passieren. Besonders eng wird dieser Raum bei Abduktionswinkeln zwischen 60° und 120° durch Annäherung des Tuberculum majus an das „Gelenkdach“ (s.&nbsp;o.).<br></div>'
Usernotes: ''
Origin: '<b>Ursprung :</b>&nbsp;<div>M. supraspinatus: Fossa supraspinata<br></div><div>M. infraspinatus:&nbsp;Fossa infraspinata</div>'
Insertion: '<b>Ansatz:</b>&nbsp;<div>Beide: Tuberculum majus humeri</div>'
Attachments: ''
Innervation: '<b>Innervation:</b><br><div><div>M. supraspinatus: N. suprascapularis (C5-C6)&nbsp;</div><div>M. infraspinatus:&nbsp;N. suprascapularis (C5-C6)</div></div>'
Actions: '<div><b>Funktion:&nbsp;</b></div><div>M. supraspinatus: Abduktion im&nbsp;Schultergelenk</div><div>M. infraspinatus:&nbsp;Außenrotation&nbsp;im&nbsp;Schultergelenk</div>'
