Title: 'Einzelne Muskeln des Unterarms&nbsp;4'

OccludedImage: '<img src="MSA-Individual_Muscles_of_Forearm_430.jpg">'
Clinical: '<b>Clinical:</b> One tests this muscle by asking the patient to flex their index or middle finger while you hold it between your thumb and index finger in a flexed position at the proximal interphalangeal (PIP) joint, thus providing resistance. As they try to flex the PIP joint and move the finger toward their palm, you can assess the muscle strength.<br>'
Comment: '<b>Comment:</b>  Opposite the bases of the 1st phalanges, each tendon divides to allow the corresponding tendon of the deep flexor (flexor digitorum profundus) to reach each finger.  A common synovial tendon sheath, or bursa, wraps around both sets of tendons, facilitating the sliding of the tendons over one another.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Epicondylus medialis humeri <br>'
Insertion: '<b>Ansatz (distal):</b>  An den Seiten der Phalanges mediae II-V&nbsp; <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. medianus<br>'
Actions: '<b>Funktion:</b>&nbsp;Handgelenke, Fingergrund- und Mittelgelenke:&nbsp;Flexion, eher proximal&nbsp;<br>'
