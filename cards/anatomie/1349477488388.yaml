Title: 'Knochen des Unterarms'

OccludedImage: '<img src="MSA-Bones_of_Forearm7.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Bei der Abwehr von tätlichen Angriffen werden häufig die Unterarme und Hände zum Schutz des Kopfes nach oben gerissen. Die ungeschützte Lage der Margo posterior ulnae ist dafür verantwortlich, dass hierbei gehäuft&nbsp;<b>„Abwehr-</b>&nbsp;oder&nbsp;<b>Parierfrakturen“</b>&nbsp;der Ulna die Folge sind. Diese gelten in der forensischen Medizin und in der Archäologie als Anzeichen eines Kampfes.</div><div><br></div><div><div>Beim Sturz auf den ausgestreckten Arm mit dorsal extendiertem&nbsp;Handgelenk&nbsp;bricht häufig das verbreiterte distale Radiusende, man spricht dann von einer&nbsp;<b>Radiusfraktur&nbsp;in loco typico</b>&nbsp;(<b>Colles-Fraktur</b>&nbsp;). Dabei staucht sich die dünne Kortikalis dorsal am distalen Radius ein und das Fragment verkippt in Extensionsstellung.</div></div><div><br></div><div><img src="543px-Collesfracture.jpg"><br></div><div>X-ray of a collesfracture of the left wrist accompanied by an ulnar styloid fracture.<br></div><div>Quelle: Lucien Monfils, Creative Commons</div>'
Comment: '<div><b>Kommentar:</b></div>Obwohl räumlich getrennt, bilden&nbsp;<b>Articulatio radioulnaris proximalis</b>&nbsp;und&nbsp;<b>distalis</b>&nbsp;eine funktionelle Einheit, in der die&nbsp;Umwendebewegung&nbsp;der&nbsp;Hand&nbsp;(<b>Pronation</b>&nbsp;und&nbsp;<b>Supination</b>) stattfindet. Wie das&nbsp;proximale&nbsp;ist auch das&nbsp;<b>distale Radioulnargelenk</b>&nbsp;ein&nbsp;<b>Radgelenk</b>. In ihm dreht sich das distale Radiusende mit der konkaven Incisura ulnaris um die konvexe Circumferentia articularis der Ulna. Die Gelenkhöhle wird nach distal von dem&nbsp;Discus articularis&nbsp;abgeschlossen, der zwischen Ulna und Handwurzel liegt. Somit trennt der Discus die Gelenkhöhlen von distalem Radioulnar- und proximalem&nbsp;Handgelenk. Lediglich Diskusperforationen, die im Alter häufig sind, bedingen eine Verbindung dieser Gelenke.<br><br>Die&nbsp;<b>Membrana interossea antebrachii</b>&nbsp;reicht von der Tuberositas radii bis zur Articulatio radioulnaris distalis. Der proximale Teil des Raums zwischen Radius und Ulna sowie ein Spalt am distalen Ulnaende bleiben als Durchtrittsstelle für Nerven und Gefäße frei. Die Membrana interossea sichert das proximale und distale Radioulnargelenk ohne Supination und Pronation zu behindern und dient einigen Unterarmmuskeln als Ursprungsfläche.<br>'
