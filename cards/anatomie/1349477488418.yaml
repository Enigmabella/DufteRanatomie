Title: 'Female Perineum 1'

OccludedImage: '<img src="MSA-Female_Perineum3.jpg">'
Clinical: '<b>Clinical:</b> An episiotomy is a surgical incision, usually made posteriorly (median incision) or posterolateral in the inferoposterior wall of the vagina, to enlarge the vaginal opening during childbirth. This procedure is done only if the normal birth might result in a tear of the perineum and perineal body, which would disrupt the integrity of the perineum The episiotomy is easier to suture following birth than to try to repair a nasty tear of the perineal body.<br>'
Comment: '<b>Comment:</b>  The muscles of the perineum are skeletal muscles.  They are innervated by the pudendal nerve and its branches (ventral rami of S2-4).  <br><br>The central tendon of the perineum (perineal body) is a mass of fibromuscular tissue found in the midline between the anus and vagina.  It is an attachment point for many of the muscles of the perineum and is important for maintaining the integrity of this region.  <br><br>An episiotomy is a surgical incision, usually made posterior (median incision) or posterolateral in the inferoposterior wall of the vagina, to enlarge the vaginal opening during childbirth.  This procedure is done only if the normal birth might result in a tear of the perineum and perineal body.<br>'
