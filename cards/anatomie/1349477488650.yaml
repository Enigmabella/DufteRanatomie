Title: 'Schulter Muskulatur&nbsp;2'

OccludedImage: '<img src="MSA-Shoulder_Muscles_214.jpg">'
Clinical: '<b>Clinical:</b> The latissimus dorsi is tested clinically by having the patient raise their arm horizontal to their body with the elbow flexed, as if signaling someone to "stop." Then have the patient adduct their arm against resistance to test the muscle''s strength and the integrity of the thoracodorsal nerve. The muscle can also be felt to contract over the patient''s back when a patient is asked to cough.<br>'
Comment: '<div><b>Kommentar:</b></div><div><div><div>Musculi pectoralis major&nbsp;und latissimus dorsi</div></div><div>Sie ziehen beide von Ursprüngen am Rumpfskelett zum proximalen Corpus humeri (Abb. E-1.19) und erbringen zusammen mit dem&nbsp;<b>M. teres major</b>&nbsp;und dem Caput longum des&nbsp;<b>Trizeps</b>&nbsp;ca.&nbsp;<b>80</b>% der&nbsp;<b>Adduktionsleistung</b>.</div><div>Da die meisten ihrer Fasern schräg von kaudal kommen, senken sie wirksam den elevierten Arm und ziehen ihn zum Rumpf. Dementsprechend hypertrophieren sie bei&nbsp;<b>Schwimmern</b>.</div><div>Bei aufgestütztem Arm wirkt v.&nbsp;a. der kaudale Teil des M. pectoralis major, welcher von oben an die Rippenknorpel zieht, als&nbsp;<b>Atemhilfsmuskel</b>. Der M.&nbsp;latissimus dorsi nutzt die Lamina superficialis der Fascia thoracolumbalis als Ursprungssehne von den Dornfortsätzen ThVII bis LV und der&nbsp;Crista iliaca.</div><br>The blood supply is by the thoracodorsal artery, a branch of the subscapular artery (which arises from the axillary artery).<br></div>'
Usernotes: ''
Origin: '<b>Ursprung:&nbsp;<br>Pars vertebralis:&nbsp;</b>Procc. spinosi&nbsp;BWK 7-12 und Fascia thoracolumbalis<div><b>Pars iliaca:&nbsp;</b>Crista iliaca&nbsp;(des&nbsp;Os ilium)</div><div><b>Pars costalis:</b> 9.-12.&nbsp;Rippe</div><div><b>Pars scapularis:</b>&nbsp;Angulus inferior scapulae&nbsp;<br></div>'
Insertion: '<b>Ansatz (distal):</b><br><div>Crista tuberculi minoris&nbsp;humeri<b><br></b></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. thoracodorsalis (C6-8).  <br><br>'
Actions: '<b>Action:</b>&nbsp;<div>Wird auch als "Schürzenbindermuskel" oder "Hustenmuskel" bezeichnet, Atemhilfsmuskel, Bildet die hintere Achselfalte aus&nbsp;</div><div><br></div>'
