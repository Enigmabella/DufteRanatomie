Title: 'Muskeln des R端ckens: Transversospinales System'

OccludedImage: '<img src="MSA-Muscles_of_Back-Intermediate_Layer_413.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  The semispinalis capitis is 1 of 3 groups of semispinalis muscles.  The other 2 are the cervicis and thoracis groups.  <br><br>The semispinalis muscles are part of the transversospinalis muscle group, which is situated deep to the erector spinae and fills the concave region between the transverse and spinous processes of the vertebrae.  This group of muscles sometimes is referred to as paravertebral muscles.<br>'
Usernotes: ''
Origin: '<b>Origin (inferior attachment):</b>  Arises by a series of tendons from the transverse processes of the first 6 or 7 thoracic vertebrae and the 7th cervical vertebra.  <br><br>'
Insertion: '<b>Insertion (superior attachment):</b>  This broad muscle inserts between the superior and inferior nuchal lines of the occipital bone.  <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Dorsal rami of cervical spinal nerves.  <br><br>'
Actions: '<b>Action:</b>  Extends the head and rotates it so that the face turns toward the opposite side.  <br>'
