Title: 'Unterarm Muskulatur&nbsp;2'

OccludedImage: '<img src="MSA-Forearm_Muscles_235.jpg">'
Clinical: '<b>Clinical:</b> One can test this muscle clinically by having the patient extend and abduct their hand at the wrist against resistance. This requires the physician to hold the patient''s fist and apply resistance to the lateral aspect of the wrist while having the patient try to bend their fist laterally (abduct or move it toward the thumb side of the wrist) and extend their wrist simultaneously.<br>'
Comment: '<b>Comment:</b>  This muscle arises just distal to the brachioradialis muscle.  Its belly ends in the proximal third of the forearm.  Its flat tendon continues distally along the lateral border of the radius beneath the abductor pollicis longus and extensor pollicis brevis muscles.  <br><br>This muscle also acts synergistically during flexion of the fingers by extending the hand at the wrist to give additional strength when the hand grasps an object.  This action is essential for a power grip.<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Epicondylus lateralis humeri, Lig. anulare radii<br>'
Insertion: '<b>Ansatz (distal):</b>  Os metacarpi II <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. radialis (C6-C7).  <br><br>'
Actions: '<b>Funktion:&nbsp;</b><br><ul><li>Handgelenke<br></li><ul><li>Dorsalextension&nbsp;</li><li>Radialabduktion</li></ul></ul>'
