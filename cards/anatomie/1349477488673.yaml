Title: 'Zähne und Maxilla'

OccludedImage: '<img src="MSA-Teeth10.jpg">'
Clinical: '<b>Klinik:</b><div><div>Fehlende Vereinigung beider Gaumenfortsätze ist in der Regel mit einem Defekt des Nasenseptums verbunden:&nbsp;<b>Gaumenspalte</b>,&nbsp;<b>Urano-</b>&nbsp;oder&nbsp;<b>Palatoschisis</b>. Im einfachsten Fall kann nur das Zäpfchen gespalten sein:&nbsp;<b>Uvula bifida</b>. Während der letztere Fall nur kosmetische Bedeutung hat, müssen Gaumenspalten wegen der Behinderung bei der Nahrungsaufnahme mit Gefahr des „Verschluckens“ operativ geschlossen werden.</div></div><div><br></div><div>  Because of its vulnerable location, the mandible is the second most commonly fractured facial bone (the nasal bone is first). The most common sites of fracture are the cuspid (canine tooth) area and just anterior to the third molar area.<br></div>'
Comment: '<b>Kommentar:</b><br>Die&nbsp;<b>sensible</b>&nbsp;Innervation der Schleimhaut sowie die&nbsp;<b>parasympathische</b>&nbsp;sowie&nbsp;<b>sympathische</b>&nbsp;Innervation der Gaumendrüsen erfolgt&nbsp;durch die aus dem&nbsp;<b>Ganglion pterygopalatinum</b>&nbsp;(Umschaltung der parasympathischen Fasern,&nbsp;Abb. M-2.18) abgehenden&nbsp;<b>Nervi palatini major</b>&nbsp;und&nbsp;<b>minores</b>&nbsp;und dem N. nasopalatinus (rein sensibel). Durch Parasympathikusaktivierung wird die Sekretion der Gaumendrüsen gesteigert. Hemmung der sekretomotorischen Fasern bei Sympathikusreizung führt zum trockenen Mund („Zunge klebt am Gaumen“).<br>'
