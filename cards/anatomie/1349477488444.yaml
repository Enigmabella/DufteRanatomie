Title: 'Hüft (Os coxae) Knochen: Laterale Ansicht'

OccludedImage: '<img src="MSA-Hip_(Coxal)_Bone-Lateral_View0.jpg">'
Clinical: '<b>Klinik:</b><div><b>Appendizitiszeichen&nbsp;</b><div></div><br>Die&nbsp;Spina iliaca&nbsp;anterior superior lässt sich bei den meisten Menschen gut durch die&nbsp;Haut&nbsp;tasten. Daher wird sie häufig als Orientierungspunkt bei der&nbsp;körperlichen Untersuchung&nbsp;genutzt: Möchte man bspw. testen, ob der&nbsp;Appendix&nbsp;eines Patienten entzündet ist, kann man Druck auf den sog.&nbsp;Lanz-Punkt&nbsp;ausüben: Dieser befindet sich im rechten Drittel auf einer gedachten Verbindungslinie zwischen den beiden Spinae iliacae anteriores superiores. Ist der&nbsp;Blinddarm&nbsp;entzündet, würde das Drücken des&nbsp;Lanz-Punktes&nbsp;höchstwahrscheinlich zu&nbsp;Schmerzen&nbsp;führen.<b><br></b></div><div><br></div><div><img src="big_5a00714f4d73f.jpg"><br></div>'
Comment: '<b>Kommentar:&nbsp;</b><div><div>Das&nbsp;Hüftbein&nbsp;entsteht in der&nbsp;Embryonalentwicklung&nbsp;aus drei&nbsp;Knochen: dem&nbsp;Schambein&nbsp;(Os pubis), dem&nbsp;Darmbein&nbsp;(Os ilium) und dem&nbsp;Sitzbein&nbsp;(Os ischii). Sie sind durch Y-förmige Wachstumsfugen (sog.&nbsp;Y-Fuge) voneinander getrennt und vereinen sich etwa im 15. Lebensjahr zum gemeinsamen&nbsp;Hüftbein&nbsp;des Erwachsenen.</div><b>Os ilium</b></div><div><b>Os pubis</b></div><div><b>Os ischii</b></div><div><b>Acetabulum:</b>&nbsp;Gelenkpfanne&nbsp;des&nbsp;Hüftgelenks, besteht aus allen drei Knochenanteilen&nbsp;<div></div>&nbsp;<div></div><b>Foramen obturatum</b>: Große Öffnung zwischen&nbsp;Os ischii&nbsp;und&nbsp;Os pubis<b><br></b><br></div>'
