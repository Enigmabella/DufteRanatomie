Title: 'Thorakale Spinal Nerven und Verbindungen zum Truncus Sympathikus'

OccludedImage: '<img src="MSA-Thoracic_Spinal_Nerve_and_Connections_to_Sympathetic_Trunk20.jpg">'
Clinical: '<div><b>Horner-Syndrom</b>: Ursache kann ein Ausfall (Verletzung) des Ganglion stellatum oder anderer Teile des Halssympathikus sein (z.B.&nbsp;Aneurysma&nbsp;der A. carotis interna). Das Horner-Syndrom ist gekennzeichnet durch&nbsp;<b>Ptosis</b>&nbsp;(hängendes Oberlid und enge Lidspalte wegen Ausfalls des glatten M. tarsalis),&nbsp;<b>Miosis</b>&nbsp;(enge Pupille wegen Ausfalls des M. dilatator pupillae) und&nbsp;<b>Enophthalmus</b>&nbsp;(tiefliegender Augenbulbus, angeblich wegen Ausfalls des glatten M. orbitalis, der als Rudiment in der dorsalen Wand der Orbita liegt). Wahrscheinlich ist das letzte Symptom eine Täuschung, bedingt durch die enge Lidspalte. Evtl. spielt auch eine Abnahme der Blutfülle in den retrobulbären Venen eine Rolle.<br></div><img src="cs_7378437.jpg">'
Comment: '<div><b>Merke:</b></div><div>Die Ganglien des somatischen Systems werden aus afferenten, die des autonomen Systems aus&nbsp;<b>efferenten</b>&nbsp;Fasern gebildet. Im Gegensatz zu Spinalganglien sind in autonomen Ganglien&nbsp;<b>Synapsen</b>&nbsp;vorhanden</div><b><br>Kommentar:&nbsp;</b>Die Ursprungsneurone des Sympathikus liegen im&nbsp;<b>Seitenhorn&nbsp;</b>des Rückenmarks (Nucleus intermediolateralis) in allen Segmenten des Brustmarks und reichen noch ein bis zwei Segmente in das Hals- und Lendenmark hinein. Damit erstrecken sich die Ursprungsneurone von C8 bis L1–3.<br><br><div>Die Axone dieser Zellen sind dünn markhaltig (daher rührt der Name R. albus = weiß). Sie verlassen das&nbsp;Rückenmark&nbsp;über die Vorderwurzel und ziehen dann vom Spinalnerv über den&nbsp;<b>Ramus communicans albus</b>&nbsp;zu ihrem jeweiligen sog.&nbsp;<b>Grenzstrangganglion</b>. Auf beiden Seiten der&nbsp;Wirbelsäule&nbsp;(paravertebral) ist jeweils ein Grenzstrang vorhanden. Das autonome Grenzstrangganglion wird aus den Somata des zweiten efferenten Neurons gebildet, welches hier synaptisch mit dem ersten verschaltet ist. Die Zellen des autonomen Ganglions sind&nbsp;multipolar&nbsp;mit vielen Dendriten und einem Axon<i>.</i>&nbsp;Nach Umschaltung im Ganglion ziehen marklose Fasern über den&nbsp;<b>Ramus communicans griseus</b>&nbsp;(griseus = grau, wegen der marklosen Fasern) zum Spinalnerven zurück und verlaufen mit ihm zu den Zielorganen.</div>'
