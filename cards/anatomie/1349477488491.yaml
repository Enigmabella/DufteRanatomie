Title: 'Lendenwirbel und Bandscheibe'

OccludedImage: '<img src="MSA-Lumbar_Vertebrae4.jpg">'
Clinical: '<b>Klinisch:<br></b>Die Disci intervertebrales sind ein&nbsp;<b>bradytrophes Gewebe</b>&nbsp;mit geringer Stoffwechselaktivität und minimaler regenerativer Kapazität.<br>'
Comment: '<b>Kommentar:</b><br><div><div>Der&nbsp;<b>Anulus fibrosus</b>&nbsp;ist aus&nbsp;<b>Faserknorpel</b>&nbsp;aufgebaut, d.&nbsp;h. einem straffen kollagenen Bindegewebe mit eingelagerten Chondronen. Er besteht aus&nbsp;<b>konzentrisch geschichteten Lamellen</b>, wobei die kollagenen Fasern einer Lamelle einheitlich schräg und gegenläufig zu den Fasern der Nachbarlamellen verlaufen. Die Fasern der äußeren Lamellen strahlen in die knöchernen Randleisten, die der inneren in die knorpelige Deckplatte der Wirbelkörper ein. Die&nbsp;inneren Lamellen des Anulus fibrosus gehen ohne scharfe Grenze in die&nbsp;<b>Gallerte</b>&nbsp;des&nbsp;<b>Nucleus pulposus</b>&nbsp;über. Diese besteht hauptsächlich aus Glykosaminoglykanen mit hohem Wasserbindungsvermögen. Dadurch entfaltet der Gallertkern einen&nbsp;<b>Quellungsdruck</b>, der den Faserring unter Spannung setzt.</div></div>'
