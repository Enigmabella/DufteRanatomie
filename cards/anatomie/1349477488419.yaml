Title: 'Female Perineum 2'

OccludedImage: '<img src="MSA-Female_Perineum19.jpg">'
Clinical: '<b>Clinical:</b> The perineal body is a fibromuscular mass that marks the point of convergence of the bulbospongiosus muscle, external anal sphincter, and transverse perineal muscles. It provides important support to the perineum and pelvic viscera. If the perineal body is torn, e.g., during childbirth, and not properly repaired, its support function is compromised and may lead to vaginal prolapse.<br>'
Comment: '<b>Comment:</b>  The perineum is the region between the proximal portions of the thighs.  This diamond-shaped area extends from the mons pubis anteriorly to the medial surfaces of the thighs laterally (ischial tuberosities) and to the gluteal folds and natal cleft posteriorly.  <br><br>A horizontal line joining the two ischial tuberosities divides the diamond-shaped perineum into an anterior urogenital triangle and a posterior anal triangle.  <br><br>The perineal body is a fibromuscular mass that marks the point of convergence of the bulbospongiosus muscle, external anal sphincter, and transverse perineal muscles.  It provides important support to the perineum and pelvic viscera.<br>'
