Title: 'Muskeln des Oberschenkels: Anteriore Ansicht 1'

OccludedImage: '<img src="MSA-Muscles_of_Thigh-Anterior_View_116.jpg">'
Clinical: '<b>Clinical:</b> The sartorius muscle is the longest muscle in the human body and, because it crosses 2 joints, it acts on both of these joints (hip and knee). However, despite its length, the sartorius is not a particularly strong muscle.<br>'
Comment: '<b>Kommentar:</b>  Sartoriusis Latin for tailor.  When you sit cross-legged in a tailors position, you can appreciate the function of the sartorius muscle.<br><div><br></div><div><b>Lerntipp:</b> M. sartorius – Extensorengruppe?<div>Etwas widersprüchlich mag die Tatsache erscheinen, dass der M. sartorius aufgrund seiner ventralen (vorderen) Position meist zur Gruppe der Extensoren gerechnet wird, sein Ansatz im Bereich des Pes anserinus jedoch eine Flexion des Kniegelenks zur Folge hat.</div></div>'
Origin: '<b>Ursprung (proximal):</b>  Spina iliaca&nbsp;anterior superior <br><br>'
Insertion: '<b>Ansatz (distal):</b>  Im&nbsp;Pes anserinus superficialis&nbsp;(medial der&nbsp;Tuberositas tibiae)&nbsp;<div><br></div><div>Im&nbsp;Pes anserinus superficialis&nbsp;setzen neben dem&nbsp;M. sartorius&nbsp;auch der&nbsp;M. gracilis&nbsp;und der&nbsp;M. semitendinosus&nbsp;an. Bedeutet "Gänsefuß"<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. femoralis&nbsp;(L2–L4) <br><br>'
Actions: '<b>Action:</b>&nbsp;<div>Hüftgelenk</div><div><ul><li>Flexion<br></li><li>Außenrotation<br></li><li>Abduktion<br></li></ul></div><div>Kniegelenk</div><div><ul><li>Flexion<br></li><li>Innenrotation<br></li></ul></div><div><br></div>'
Plate: 'Atlas Plate 480'
