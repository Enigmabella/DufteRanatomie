Title: 'Radial Nerve in Arm and Nerves of Posterior Shoulder'

OccludedImage: '<img src="MSA-Radial_Nerve_in_Arm_and_Nerves_of_Posterior_Shoulder57.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Im Falle einer&nbsp;<b>Oberarmschaftfraktur</b>&nbsp;ist der&nbsp;<b>N. radialis</b>&nbsp;durch die Lage am Knochen sehr gefährdet. Eine Schädigung seiner motorischen Anteile führt durch Ausfall der Extensoren der Handgelenke und&nbsp;Finger&nbsp;zur&nbsp;„Fallhand“&nbsp;sowie zu&nbsp;sensiblen Ausfällen am Handrücken zwischen Os metacarpi I und II. Kann auch als "Parkbanklähmung" vorkommen.</div>'
Comment: '<b>Kommentar:</b><div>Der&nbsp;<b>Nervus radialis</b>&nbsp;(C5–Th1) geht aus dem&nbsp;<b>Fasciculus posterior</b>&nbsp;hervor, dessen Stamm er auf der Rückseite der&nbsp;<b>A. axillaris</b>&nbsp;fortsetzt. Von dort gelangt er mit der&nbsp;<b>A.</b>&nbsp;und&nbsp;<b>V. profunda brachii</b>&nbsp;auf die Dorsalseite des&nbsp;Humerus, wo er im&nbsp;<b>Sulcus nervi radialis</b>&nbsp;des Knochens liegt. Im Sulcus ziehen Nerv und Gefäße in einer steilen Schraubentour nach distal/lateral, um durch das Septum intermusculare laterale nach vorn auf die Radial(Außen)-Seite der Flexorenloge vor den Epicondylus lateralis zu gelangen. Vor dem Ellenbogengelenk liegt der Nerv zwischen den Mm. brachialis und brachioradialis im&nbsp;<b>„Radialistunnel“</b>&nbsp;und teilt sich in die&nbsp;<b>Rami superficialis</b>&nbsp;und&nbsp;<b>profundus</b>. Am&nbsp;Oberarm&nbsp;gibt er&nbsp;<b>Muskeläste</b>&nbsp;zu den Extensoren (Trizeps und Anconeus) sowie Hautnerven (s.&nbsp;u.) ab.</div><div><br></div><div><img src="paste-5be70cf48cb434de129a47e25cbee9b229bb2897.jpg"><br></div>'
