Title: 'Anteriores Dreieck'

OccludedImage: '<img src="MSA-Anterior_Triangle0.jpg">'
Clinical: ''
Comment: '<b>Comment:</b> Borders of the anterior triangle: 1. Anterior border of the sternocleidomastoid 2. Inferior border of the mandible 3. Midline of the neck  Using the hyoid as a keystone, the omohyoid and digastric mm. subdivide the anterior triangle: 1. Submandibular triangle 2. Carotid triangle 3. Muscular triangle 4. Submental triangle  All of the triangles within the anterior triangle are paired except for the submental triangle, which spans the right and the left sides of the neck. The hyoid bone divides the anterior triangle into 2 areas:<br> <b>suprahyoid and infrahyoid regions.</b><br> The suprahyoid region contains 4 muscles: 1. Mylohyoid 2. Digastric 3. Stylohyoid 4. Geniohyoid  The infrahyoid region contains 4 muscles commonly called strap muscles: 1. Omohyoid 2. Sternohyoid 3. Sternothyroid 4. Thyrohyoid'
