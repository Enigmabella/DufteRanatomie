Title: 'Infrahyoidale und Suprahyoidale Muskulatur 2'

OccludedImage: '<img src="MSA-Infrahyoid_and_Suprahyoid_Muscles_246.jpg">'
Clinical: '<b>Clinical:</b>   The infrahyoid or "strap" muscles are surrounded by an investing layer of cervical fascia which bind the neck muscles in a tight fascial sleeve. Swelling within this confined space can be painful and potentially damaging to adjacent structures. Immediately deep to this investing fascia is a "pretracheal space" anterior to the trachea and thyroid gland, which can provide a vertical conduit for the spread of infections. <br>'
Comment: '<b>Kommentar:</b>&nbsp;Die&nbsp;<b>infrahyoidale Muskulatur</b>&nbsp;(<b>Musculi infrahyoidei</b>) gehört zu den Halsmuskeln im engeren Sinne. Ihre Hauptfunktion ist –&nbsp;entsprechend ihrer Position kaudal des Zungenbeins – die Senkung des Os hyoideum während des Schluckaktes.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;Hinterfläche des Manubrium sterni&nbsp;<br><br>'
Insertion: '<b>Ansatz:</b>&nbsp;Schildknorpel&nbsp;(<i>Cartilago thyroidea</i>)<div><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Ansa cervicalis&nbsp;(Plexus cervicalis), sowie C4 <br><br>'
Actions: '<b>Funktion: </b>Zieht das Zungenbein nach unten (Fixierung des Zungenbeins), verlagert Kehlkopf und Zungenbein nach unten'
Plate: 'Atlas Plate 28'
