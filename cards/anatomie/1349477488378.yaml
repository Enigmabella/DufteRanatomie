Title: 'Aorta thoracalis'

OccludedImage: '<img src="MSA-Arteries_of_Thoracic_Aorta14.jpg">'
Clinical: '<b>Clinical:</b> The small bronchial arteries (usually 1 right and 2 left arteries) are the nutritive arteries (essential nutrients and oxygen) to the pulmonary visceral pleura, bronchi and bronchial glands, and the walls of the larger intrapulmonary arteries. <br>'
Comment: '<b>Comment:</b>  The thoracic aorta is the direct continuation of the arch of the aorta.  The thoracic aorta gives rise to bronchial, oesophageal, pericardial, mediastinal, posterior intercostal, subcostal, and superior phrenic arteries.  <br><br>The oesophagus and descending thoracic aorta are in the posterior mediastinum, deep to the heart, which lies in the middle mediastinum.  <br><br>'
