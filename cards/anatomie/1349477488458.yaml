Title: 'Infrahyoidale und Suprahyoidale Muskulatur&nbsp;3'

OccludedImage: '<img src="MSA-Infrahyoid_and_Suprahyoid_Muscles_347.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b>&nbsp;Die&nbsp;<b>infrahyoidale Muskulatur</b>&nbsp;(<b>Musculi infrahyoidei</b>) gehört zu den Halsmuskeln im engeren Sinne. Ihre Hauptfunktion ist – entsprechend ihrer Position kaudal des Zungenbeins – die Senkung des Os hyoideum während des Schluckaktes.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<div>Dieser Muskel besteht au Venter superior und Venter inferior. Der Venter inferior hat seinen Ursprung an der Margo superior der&nbsp;Scapula.</div>'
Insertion: '<b>Ansatz:</b>&nbsp;<div>Venter superior: Korpus des Os hyoideum<br></div><div>Venter inferior: Muskelsehne des Muskels</div>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;<div>Ansa cervicalis profunda&nbsp;(Plexus cervicalis, C1-C3)<br></div>'
Actions: '<b>Funktion:</b><br><div>Senkung des&nbsp;Zungenbeins<b><br></b></div><div>Spannung der Halsfaszie → Offenhaltung der&nbsp;V. jugularis interna<br></div>'
Plate: 'Atlas Plate 28'
1a: '<div>Musculus omohyoideus</div>'
