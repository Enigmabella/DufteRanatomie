Title: 'Laterale Wand der Nasenhöhle 2'

OccludedImage: '<img src="MSA-Lateral_Wall_of_Nasal_Cavity81.jpg">'
Clinical: '<b>Klink:</b>&nbsp;Entzündungen der&nbsp;Nasenschleimhaut (<b>Rhinitis</b>&nbsp;oder „Schnupfen“) bedingen vermehrte Schleimabsonderung und Drüsensekretion mit Anschwellen der Venenplexus. Dadurch wird meist die&nbsp;Nasenatmung behindert („verstopfte&nbsp;Nase“). Durch lokale Applikation von vasokonstriktorisch („sympathomimetisch“) wirkenden&nbsp;Nasentropfen kann die Nasenatmung wieder erleichtert werden. Hierbei ist zu beachten, dass solche Präparate nicht längerfristig eingesetzt werden sollten, da sonst die Gefahr einer Schädigung der Schleimhaut sowie der Gewöhnung mit reaktiv stärkerer Anschwellung nach Absetzen besteht.<br><div><br></div><div>Die&nbsp;<b>ungünstig hoch gelegene Öffnung des Sinus maxillaris</b>&nbsp;im Bereich des Hiatus semilunaris kann zum&nbsp;<b>Aufstau von Entzündungsmaterial</b>&nbsp;(eitrigen Ergüssen) führen, die u.&nbsp;U. auch von den Zahnwurzeln ausgehen können. Fließt beim Schlaf in Seitenlage dann der Erguss ab, kann er bis in die Bronchien aspiriert werden und zu einer Bronchosinusitis führen.<br></div>'
Comment: '<b>Comment:</b>&nbsp;Die&nbsp;laterale&nbsp;Nasenwand ist durch die mit einem schwellkörperartigen Gewebe überzogenen Nasenmuscheln (<b>Conchae nasalis inferior</b>,&nbsp;<b>media</b>&nbsp;und&nbsp;<b>superior</b>) aufgegliedert, die von unten nach oben jeweils um etwa 1 cm nach dorsal versetzt sind. Unter ihnen befindet sich jeweils ein&nbsp;Nasengang (<b>Meatus nasi inferior</b>,&nbsp;<b>medius</b>&nbsp;und&nbsp;<b>superior</b>). Sie münden dorsal&nbsp;im Bereich des Meatus nasopharyngeus durch zwei trichterförmige Choanae in den Pharynx.<br><br><div>Der aus der Siebbeinplatte und dem Vorderteil des Keilbeinkörpers gebildete&nbsp;<b>Recessus sphenoethmoidalis</b>&nbsp;bildet die Kuppel der&nbsp;Nasenhöhle. Vorne schließt sich die Regio olfactoria auf der oberen Muschel und einer kleinen Fläche auf dem&nbsp;Septum&nbsp;an. Hinten münden in ihn die beiden Hälften der Keilbeinhöhle (<b>Sinus sphenoidalis</b>).</div><div>In den flachen&nbsp;<b>oberen&nbsp;Nasengang</b>&nbsp;münden die hinteren Siebbeinzellen (<b>Cellulae ethmoidales posteriores</b>).</div><div>Im mittleren&nbsp;Nasengang liegt im oberen Abschnitt des Hiatus semilunaris das&nbsp;<b>Infundibulum ethmoidale</b>&nbsp;des Sinus maxillaris, die Öffnung der Kieferhöhle. Etwas weiter dorsal schließt sich die Öffnung der Stirnhöhle (<b>Sinus frontalis</b>) und der vorderen und mittleren Siebbeinzellen (<b>Cellulae ethmoidales anteriores</b>&nbsp;und&nbsp;<b>mediae</b>) an.</div><div>Unter der unteren&nbsp;Nasenmuschel (im unteren Nasengang) mündet der&nbsp;<b>Ductus nasolacrimalis</b>, der&nbsp;Tränennasengang, mit einer zarten Schleimhautfalte (Hasner-Klappe).</div>'
