Title: 'Hautrezeptoren'

OccludedImage: '<img src="paste-65a5c0595e7142b436cbf5647d8f205aec8d3f30.jpg">'
Clinical: '<img src="paste-3f02588023dc841cb88d7cce0dbb8c8f9cef7289.jpg"><br> Da die Hauptnervenbahn für die Übertragung sensorischer Information der Meissner- & Pacini-Körperchen zum Cortex der Hinterstrang/ Lemniscus medialis ist, können Läsionen in diesem System die Zwei-Punkte-Diskrimination und Vibrationsempfindung beeinträchtigen. Solche Defizite können eine zerebrale-vaskuläre Störung als Ursache haben, besser bekannt als ein Schlaganfall.'
Comment: '<img src="paste-8469d9a1c44616ee48b869986a6bc5ad4f7a352c.jpg"><br>Comment: Meissner- & Pacini-Körperchen sind schnell adaptierende (rapidly adapting/RA) gekapselte Mechanorezeptoren in der Dermis der Fingerspitzen, Handflächen und Fußsohlen. Pacini-Körperchen befinden sich ebenfalls in den Mesenterien, im Periost der Knochen, in den Geschlechtsorganen sowie in der Nähe von Sehnenansätzen und Gelenkkapseln.  Meissner-Körperchen in den Hautpapillen (papillae dermis) sind sensibel gegenüber leichten Gefühlsempfindungen, hingegen antworten Pacini-Körperchen, die sich üblicherweise tief in der Dermis und dem subcutanen Bindegewebe der Haut befinden, auf Druck, Vibration und groben Gefühlsempfindungen. Beide Rezeptoren werden von einer einzigen sensorischen Nervenfaser versorgt, die von mehreren Lamellae umgeben ist, die von abgeflachten Perineuralzellen erzeugt werden.'
