Title: 'Trigonum suboccipitale:&nbsp;Autochthone kurze Nackenmuskulatur'

OccludedImage: '<img src="MSA-Suboccipital_triangle_114.jpg">'
Clinical: '<b>Clinical:</b> The suboccipital nerve (dorsal ramus of C1) is thought to lack a cutaneous sensory component, so when looking at a dermatome map you will notice that the dermatome at the top of the head begins with C2. However, C1 does possess proprioceptive sensory fibers in addition to its somatic and postganglionic sympathetic efferent fibers. <br>'
Comment: '<b>Comment:</b>  This muscle helps form the suboccipital triangle.  The triangle is bounded by the rectus capitis posterior major, the obliquus capitis superior, and the obliquus capitis inferior.  It is located deep to the semispinalis capitis muscle.  <br><br>Deep within this suboccipital triangle, the vertebral artery (a branch of the subclavian artery in the lower neck) passes through the transverse foramen of the atlas and loops medially to enter the foramen magnum of the skull to supply the brainstem.  <br><br>The first 3 pairs of the cervical spinal nerves (dorsal rami) are found in this region.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Processus transversus&nbsp;des&nbsp;Atlas<br><br>'
Insertion: '<b>Ansatz:</b>  Laterales Drittel der Linea nuchalis inferior <br><br>'
Attachments: '<img src="big_5b3a11a071fd9.jpg">'
Innervation: '<b>Innervation: </b>Ramus posterior des C1<b>&nbsp;(</b>N.&nbsp;suboccipitalis)<br>'
