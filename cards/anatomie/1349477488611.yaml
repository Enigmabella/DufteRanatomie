Title: 'Nebenschilddrüsen und Schilddrüse: Posteriore Ansicht'

OccludedImage: '<img src="MSA-Parathyroid_and_Thyroid_Glands-Posterior_View83.jpg">'
Clinical: '<b>Clinical:</b>&nbsp;Beim&nbsp;<b>Morbus Basedow</b>, einer autoimmun bedingten&nbsp;Hyperthyreose&nbsp;(Besetzung der TSH-Rezeptoren durch aktivierende Antikörper) kann es durch Veränderungen des periorbitalen Gewebes zu Augensymptomen (Exophthalmus = Hervortreten des Augapfels mit Bewegungseinschränkungen) kommen.<div><br>Eine&nbsp;<b>Überfunktion</b>&nbsp;der Nebenschilddrüsen (<b>primärer Hyperparathyroidismus</b>) führt daher zu verstärktem&nbsp;Knochenabbau und ggf. Nierensteinen. Sie ist häufig bedingt durch Neubildungen innerhalb des Nebenschilddrüsengewebes (parathyroidales Adenom).<br></div><div><br></div><div>Bei Operationen im Gebiet der&nbsp;Schilddrüse&nbsp;muss mit großer Sorgfalt vorgegangen werden. Bei der Unterbindung der A. thyroidea inferior besteht wegen der räumlichen Nähe die Gefahr der Verletzung des N. laryngeus recurrens mit der Folge einer&nbsp;<b>Rekurrensparese</b>. Verletzungen der dünnwandigen Venen in diesem Bereich können zu größeren intraoperativen Blutverlusten führen. Zudem besteht bei ihrer Eröffnung die Gefahr einer&nbsp;<b>Luftembolie</b>&nbsp;(Gefäßverschluss durch Luftblasen) durch Ansaugen von Luft auf Grund des thorakalen Unterdrucks.<br></div>'
Comment: '<b>Comment:</b>&nbsp;<div>Die zumeist&nbsp;<b>vier Nebenschilddrüsen</b>&nbsp;sind reiskorn- bis linsengroße, etwas gelblich-bräunlich gefärbte Gebilde an der Dorsalseite der Schilddrüsenlappen. Sie liegen innerhalb der Capsula fibrosa dem Schilddrüsengewebe in der Nachbarschaft der Gefäße direkt an. Je nach Lage unterscheidet man die dem Ringknorpel benachbarten&nbsp;<b>Gll. parathyroideae superiores</b>&nbsp;von den auf Höhe des 3.–4. Trachealringes liegenden&nbsp;<b>Gll. parathyroideae inferiores</b>. Ektopische Lage und Lagevariabilitäten sind allerdings häufig.</div><div><br></div><div><div>Die&nbsp;<b>parasympathische</b>&nbsp;und&nbsp;<b>sensible</b>&nbsp;Versorgung der&nbsp;Schilddrüse und Nebenschilddrüsen&nbsp;wird von Ästen des&nbsp;<b>Nervus laryngeus superior</b>&nbsp;und des&nbsp;<b>Nervus laryngeus recurrens</b>&nbsp;gewährleistet, die beide vom&nbsp;<b>N. vagus</b>&nbsp;stammen.</div><div>Die&nbsp;<b>sympathische</b>&nbsp;Innervation übernimmt ein periarterieller Plexus aus dem&nbsp;<b>Halssympathikus</b>.</div></div>'
