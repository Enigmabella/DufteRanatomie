Title: 'Muskelns des Unterschenkels (Oberflächliche Schicht)&nbsp;3'

OccludedImage: '<img src="MSA-Muscles_of_Leg_(Superficial_Dissection)_342.jpg">'
Clinical: '<b>Clinical:</b> This muscle is tested clinically by having the patient dorsiflex (extend) their 4 lateral toes against resistance. <br>Anterior (tibial) compartment syndrome (or anterior or lateral Òshin splintsÓ) occurs from excessive contraction of anterior compartment muscles. Pain radiates down the ankle and dorsum of the foot overlying the extensor tendons of these muscles.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Alle Extensoren des Unterschenkels werden durch den&nbsp;<strong>N. fibularis (peroneus) profundus</strong>&nbsp;des N. ischadicus innerviert und von&nbsp;<strong>A.</strong>&nbsp;und&nbsp;<strong>V. tibialis anterior</strong>&nbsp;versorgt.<br><div><br></div><div><img src="ana_004100_unterschenkelmuskeln_extensoren_lage.png"><br><img src="ana_004100_unterschenkel_muskellogen (1).png"><br></div>'
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Tibia:&nbsp;Condylus lateralis</div><div>Fibula</div><div><ul><li>Caput<br></li><li>Margo anterior<br></li></ul></div><div>Membrana interossea cruris<br></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div>Dorsalaponeurosen&nbsp;Digg. II-V</div><div>Phalanges distales Digg. II-V<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. fibularis&nbsp;profundus&nbsp;(L4-S1) <br><br>'
Actions: '<b>Funktion:</b> &nbsp;<div>OSG:&nbsp;Dorsalextension</div><div>USG:&nbsp;Pronation (=Eversion)</div><div>Digg. II-V:&nbsp;Extension&nbsp;in Grund-/Mittel-/Endgelenken <br><br></div>'
