Title: 'Glandula Mammaria'

OccludedImage: '<img src="MSA-Mammary_Gland16.jpg">'
Clinical: 'Die Lage der&nbsp;<b>Mamille&nbsp;</b>kann als Orientierungshilfe beim (schlanken) Mann dienen: Sie liegt im Regelfall in der&nbsp;Medioklavikularlinie&nbsp;und ungefähr auf Höhe der<b> 5.&nbsp;Rippe.</b> Bei der Frau ist diese Orientierung aufgrund der variablen Größe und Form der Brust weniger verlässlich!<br>'
Comment: '<b>Comment:</b>  The mammary gland is a modified sweat gland located in the superficial fascia.  Its lobes of glandular tissue are separated by fibrous septa.  Each lobe opens to a lactiferous duct that dilates just beneath the nipple to form a lactiferous sinus, or reservoir, for milk during lactation.  <br><br>The suspensory ligaments (Cooperampersandapos;s ligaments) are strong fibrous connective tissue strands that pass from the dermis of the skin to the superficial fascia through the substance of the breast.  <br><br>About 75 percent of the lymphatic drainage of the breast passes to the axillary lymph nodes.  Lymph also may drain to infraclavicular nodes, medially to parasternal nodes, or inferiorly to abdominal lymphatics.  <br><br>Clinically, the breast is divided into quadrants:upper inner, upper outer, lower inner, and lower outer.  Approximately 50 percent of all cancers develop in the upper outer quadrant.<br>'
