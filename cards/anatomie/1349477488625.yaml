Title: 'Pr채vertebrale Muskulatur 2'

OccludedImage: '<img src="MSA-Prevertebral_Muscles_256.jpg">'
Clinical: '<b>Clinical:</b>   These muscles and the scalene muscles comprise anterior muscle groups often lumped together as "prevertebral" muscles. They are encased in a strong fascial sleeve called the prevertebral fascia and do not tolerate swelling well because of this tight enclosure. Just anterior to the prevertebral fascia, where it covers the bodies of the cervical vertebrae, lies the retropharyngeal space (this space is between the buccopharyngeal fascia covering the posterior pharynx and oesophagus and the prevertebral fascia). Infections in this vertical space may pass superiorly to the base of the skull or inferiorly into the posterior mediastinum of the thorax. <br>'
Comment: '<b>Comment:</b>  Die pr채vertebrale Muskulatur wird nicht zu den autochthonen R체ckenmuskeln gez채hlt, da sie von Rr. ventrales innerviert wird.<br>'
Usernotes: ''
Origin: '<b>Origin:</b>  The longus capitis arises from the anterior tubercles of C3-6 vertebral transverse processes.  The longus colli arises from the bodies of T1-3 vertebrae, the bodies of C4-7 vertebrae, and transverse processes of C3-6 vertebrae.  <br><br>'
Insertion: '<b>Insertion:</b>  The longus capitis attaches to the basilar portion of the occipital bone.  The colli portion attaches to the anterior tubercle of the atlas (C1), the bodies of C2-4 vertebrae, and transverse processes of the C5-6 vertebrae.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;<div>&nbsp;M. longus capitis: Plexus cervicalis (C1-4)<br>M. longus colli: Plexus cervicalis (C2-6)<br><br></div>'
Actions: '<b>Action:</b>  Both muscles flex the neck, although the longus colli is weak.  The longus colli also slightly rotates and laterally bends the neck.  <br><br>'
