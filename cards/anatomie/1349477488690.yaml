Title: 'Veins of Rectum and Anal Canal'

OccludedImage: '<img src="MSA-Veins_of_Rectum_and_Anal_Canal14.jpg">'
Clinical: '<b>Clinical:</b> Hemorrhoids are symptomatic varicose dilations of submucosal veins that protrude into the anal canal or extend through the anus and affect 50% to 80% of individuals (more common after pregnancy). Usually, they are described as internal hemorrhoids (dilations of veins of internal rectal plexus), external hemorrhoids (dilations of veins of external rectal plexus), or mixed (combination of both).<br>'
Comment: '<b>Comment:</b>  The veins draining blood from the rectum and anal canal comprise 3 sets of veins:inferior and middle rectal veins from the internal pudendal vein (caval system) and the superior rectal vein from the inferior mesenteric vein (portal system).  These valveless veins provide an important portocaval anastomosis around the rectum should the venous return by the portal or caval system be impeded.  Note the extensive anastomoses between the venous tributaries in the walls of the anal canal and rectum.  Corresponding arteries accompany these veins.  <br><br>Hemorrhoids are symptomatic varicose dilations of submucosal veins that protrude into the anal canal or extend through the anus and affect 50to 80of individuals (more common after pregnancy).  Usually, they are described as internal hemorrhoids (dilations of veins of internal rectal plexus), external hemorrhoids (dilations of veins of external rectal plexus), or mixed (combination of both).<br>'
