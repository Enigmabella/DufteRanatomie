Title: 'Larynx'

OccludedImage: '<img src="MSA-Larynx2.jpg">'
Clinical: ''
Comment: '<b>Comment:</b> The larynx is the connection between the pharynx and the trachea. It prevents foreign bodies from entering the airways and is designed for the production of sound (phonation). The larynx is shorter in women and children than in men and is formed by 9 cartilages (3 paired and 3 unpaired). It is located in the midline opposite C3-6 and is divided into 3 regions:<br> 1. Vestibule 2. Ventricle 3. Infraglottic'
