8a: 'Vestibular fold&nbsp;- (vestibule = "entrance" to the "fold");<div>Plica vestibularis</div>'
9a: 'Vestibular region&nbsp;- (vestibule = "entrance" to the "region");<div>Vestibulum laryngis<br></div>'
