Title: 'Nerven des Oberarms'

OccludedImage: '<img src="MSA-Nerves_of_Upper_Limb58.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Die oberflächliche Lage des&nbsp;<b>N. medianus</b>&nbsp;hat zur Folge, dass er bei Schnittverletzungen (suizidaler oder akzidenteller Natur) im Handgelenkbereich sehr leicht durchtrennt wird. Bei dieser „tiefen“ Medianusläsion kommt es neben sensiblen Ausfällen (s.&nbsp;u.) durch den Ausfall des größten Teils der Thenarmuskulatur zur&nbsp;<b>„Affenhand“</b>&nbsp;. Diese ist durch die fehlende Oppositionsmöglichkeit des Daumens gekennzeichnet, während der vom N.&nbsp;ulnaris innervierte M. adductor pollicis den Daumen an die&nbsp;Hand&nbsp;zieht. Um eine Schädigung der den Thenar versorgenden Anteile zu verifizieren, fordert man den Patienten auf, mit dem Daumen und dem Kleinfinger einen Gegenstand zu ergreifen. Bei längerer Dauer einer Medianusläsion beobachtet man außerdem eine&nbsp;<b>Atrophie</b>&nbsp;des&nbsp;<b>Thenars</b>.<br>V.&nbsp;a. bei Frauen in der Postmenopause tritt ein sog.&nbsp;<b>Karpaltunnelsyndrom</b>&nbsp;auf, das die häufigste Nervenläsion der oberen Extremität überhaupt darstellt. Die Ursache sind raumfordernde Prozesse in der Enge des Karpaltunnels, wie z.&nbsp;B. Verdickungen der Sehnenscheiden bei rheumatischen Erkrankungen. Die Symptomatik wird von den sensiblen Störungen (Kribbeln, Taubheit im Bereich des Versorgungsgebiets des N. medianus) dominiert, während motorische Ausfälle seltener sind. Um den Nerv zu entlasten, wird das Retinaculum flexorum operativ gespalten.</div><div><br></div><div>Die&nbsp;<b>„Schwurhand“</b>, beim Versuch die Faust zu schließen, tritt dagegen lediglich bei „hohen“ Läsionen des N. medianus in der Ellenbeuge oder proximal davon auf. Hier bedingt der Ausfall auch der langen Fingerbeuger eine Unfähigkeit, v.&nbsp;a. Zeige- und Mittelfinger in den Mittel- und Endgelenken zu beugen (die Anteile des M. flexor digitorum profundus zum 4. und 5.&nbsp;Finger&nbsp;werden vom N. ulnaris innerviert). Die Interossei ermöglichen noch eine gewisse Beugung in den Grundgelenken.</div><div><br></div><div><img src="cs_11352136.jpg"><br></div><div><img src="cs_11352137.jpg"><br></div><div><div><b>a</b>&nbsp;<b>„Affenhand“</b>&nbsp;mit adduziertem Daumen bei („tiefer“) Schädigung im Bereich der Handgelenke.</div><div><b>b</b>&nbsp;<b>„Schwurhand“</b>&nbsp;mit Beteiligung der langen Fingerbeuger des Unterarms bei „hoher“ Medianusläsion.</div></div><div><br></div><div><b>Quelle: </b>Duale Reihe Anatomie</div>'
Comment: '<b>Comment:</b>  Nerves of the arm, forearm, and hand are derived from the 5 terminal branches of the brachial plexus.  The musculocutaneous nerve innervates the flexors of the elbow, which are contained in the armampersandapos;s anterior compartment.  The radial nerve innervates the armampersandapos;s posterior compartment, which contains muscles that extend the elbow.  <br><br>In the forearm, the radial nerve also innervates the extensors of the wrists and digits, and the median nerve innervates most of the flexors of the wrist and digits (although the ulnar nerve innervates 1 1/2 muscles).  <br><br>The median and ulnar nerves innervate the intrinsic muscles of the hand, although the ulnar nerve predominates (innervates the hypothenar muscles, 2 lumbricals, the adductor pollicis, and all the interossei).<br>'
