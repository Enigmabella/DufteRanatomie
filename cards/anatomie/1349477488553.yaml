Title: 'Muskulatur des Larynx: Ansicht von lateral und oben'

OccludedImage: '<img src="MSA-Muscles_of_Larynx-Lateral_and_Superior_View54.jpg">'
Clinical: '<b>Clinical:</b>  During quiet respiration, the vocal folds are gently abducted to open the rima glottidis. In forced inspiration , the folds are maximally abducted by the posterior cricoarytenoid muscles, further enlarging the rima glottidis. During phonation, the folds are adducted and tensed  to create a reed-like effect , causing vocal fold mucosal vibrations that produce sound that is then modified by the upper airway (pharynx, oral cavity, tongue, lips, nose, paranasal sinuses). Closure of the rima glottidis occurs when holding your breadth or when lifting something heavy , and the folds are completely adducted.<br>'
