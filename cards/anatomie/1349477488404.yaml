Title: 'Cross Section of Palm'

OccludedImage: '<img src="MSA-Cross_Section_of_Palm55.jpg">'
Clinical: '<b>V-Phlegmone</b><br>Eine Entzündung der&nbsp;Sehnenscheide&nbsp;des Daumenbeugers (M. flexor pollicis longus) kann in die&nbsp;Sehnenscheide&nbsp;des Kleinfingerbeugers übergehen. Die&nbsp;Sehnenscheiden&nbsp;der Beuger von Daumen und kleinem Finger sind i.d.R vom&nbsp;Handgelenk&nbsp;bis zur Fingerspitze durchgängig, während die&nbsp;Sehnenscheiden&nbsp;der Flexoren von Finger 2–4 unterbrochen sind! So ergibt sich über den V-förmigen Entzündungsprozess (zwischen Daumen, Kleinfinger und&nbsp;Handwurzel) der Name „V-Phlegmone“.<br><div><br></div><div><b>Karpaltunnelsyndrom&nbsp;</b><br>Wird der&nbsp;N. medianus&nbsp;im&nbsp;Karpalkanal&nbsp;eingeengt, kann es zu Sensibilitätsausfällen und&nbsp;Schmerzen&nbsp;in den ersten 3½ Fingern kommen. Auch die vom&nbsp;N. medianus&nbsp;innervierten&nbsp;Muskeln der Hand&nbsp;können dabei atrophieren&nbsp;<div></div>. Durch eine operative Spaltung des&nbsp;Retinaculum flexorum&nbsp;kann der Druck auf den Nerven gesenkt werden.&nbsp;<br></div><div><br></div><div>Der<b>&nbsp;M. flexor carpi ulnaris</b>&nbsp;setzt schon am&nbsp;Os pisiforme&nbsp;an und <b>zieht </b>damit <b>nicht durch den&nbsp;Karpalkanal</b>!<br></div><div><img src="big_5da485af6bebe.jpg"><br></div>'
Comment: '<b>Comment:</b>  Muscles at the base of the thumb compose the thenar cone, or eminence.  <br><br>Intrinsic muscles at the base of the 5th digit make up the hypothenar eminence.  <br><br>The palmar interosseous muscles adduct the middle 3 fingers, whereas the dorsal interosseous muscles abduct the middle 3 fingers.  Together, the interossei also flex the metacarpophalangeal joint and, because of their insertion into the extensor expansion, extend the proximal and distal interphalangeal joints.  <br><br>Several potential spaces exist in the palm and can become sites of infection.  The thenar space exists just anterior to the adductor pollicis muscle.  The midpalmar space exists posterior (deep) to the central compartment that contains the long flexor tendons and lumbrical muscles.<br>'
