Title: 'Knochen des Ellenbogens: in Extension'

OccludedImage: '<img src="MSA-Bones_of_Elbow-in_Extension4.jpg">'
Clinical: '<div><div><b>Klinik:</b></div><div>Besonders bei Kindern treten beim Sturz auf den ausgestreckten Arm sog. „<b>Grünholzfrakturen</b>&nbsp;“ des Collum radii auf. Hierbei bleibt der Periostschlauch intakt, sodass es nicht zu einer Trennung der Frakturenden kommt.</div></div><div><br></div>Dislocations of the elbow joint are 3rd in frequency after shoulder and finger dislocations and usually result from a fall on an outstretched hand. Posterior dislocations are the most common type.'
Comment: '<b>Comment:</b>  The elbow bones include the humerus and the 2 bones of the forearm, the radius and ulna.  The ulna lies more medially in the forearm and is the longer of the 2 bones.  The point of the elbow that can be easily felt is the olecranon, located posteriorly and proximally on the ulna.  <br><br>Dislocations of the elbow joint are 3rd in frequency after shoulder and finger dislocations and usually result from a fall on an outstretched hand.<br>'
