Title: 'Kehlkopfmuskeln 1'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Larynx49.jpg">'
Clinical: 'Klinik:&nbsp;<br><div><b>Rekurrensparese</b><br>Eine&nbsp;Schädigung des&nbsp;N. laryngeus recurrens&nbsp;kann zur sog.&nbsp;Rekurrensparese&nbsp;führen (wovon der durch den&nbsp;N. laryngeus superior&nbsp;innervierte&nbsp;M. cricothyroideus&nbsp;natürlich nicht betroffen ist). Bei einer&nbsp;<b>einseitigen&nbsp;Rekurrensparese&nbsp;</b>sind alle inneren&nbsp;Kehlkopfmuskeln&nbsp;dieser Seite ausgefallen, sowohl der Stimmritzenöffner (M. cricoarytaenoideus posterior) als auch die Schließer der&nbsp;Stimmritze&nbsp;(M. cricoarytaenoideus lateralis,&nbsp;M. arytaenoideus obliquus&nbsp;und transversus). Dadurch steht das ipsilaterale&nbsp;Stimmband&nbsp;auf der betroffenen Seite still, meist in Paramedian- bzw. Medianstellung.&nbsp;Durch den unvollständigen Verschluss der&nbsp;Stimmritze&nbsp;in&nbsp;Phonationsstellung&nbsp;kommt es zu Heiserkeit, das kontralaterale bewegliche&nbsp;Stimmband&nbsp;ermöglicht jedoch eine unbeeinträchtigte&nbsp;Atmung.&nbsp;Hingegen kann eine&nbsp;<b>beidseitige&nbsp;Rekurrensparese&nbsp;</b>– je nach Stellung der&nbsp;Stimmbänder&nbsp;– zu inspiratorischem&nbsp;Stridor&nbsp;und starker&nbsp;Atemnot&nbsp;führen, da nun beidseits der einzige Stimmritzenöffner (der&nbsp;M. cricoarytaenoideus posterior, auch "Postikus" genannt) ausgefallen ist.&nbsp;<br></div>'
Comment: '<b>Comment:</b>  This muscle is innervated by the small, external branch of the superior laryngeal nerve of the vagus.  Most of the superior laryngeal nerve continues as an internal branch that pierces the thyrohyoid membrane to provide sensory innervation above the vocal folds.  <br><br>This muscle, similar to the other muscles of the larynx, is derived embryologically from the 4th through 6th pharyngeal (branchial) arches.  All of these laryngeal muscles are innervated by the vagus nerve.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Ventrolaterale Fläche des&nbsp;Ringknorpels <br><br>'
Insertion: '<b>Ansatz:</b>&nbsp;Unterrand und Cornu inferior des&nbsp;Schildknorpels<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. laryngeus superior (aus HN X)<br><br>'
Actions: '<b>Funktion:</b>  Schild- und&nbsp;Ringknorpel&nbsp;werden angenähert <br>'
