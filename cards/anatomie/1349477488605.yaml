Title: 'Nerves of the Perineum: Male'

OccludedImage: '<img src="MSA-Nerves_of_the_Perineum-Male11.jpg">'
Clinical: '<b>Clinical:</b> Erectile dysfunction (ED) is the inability to achieve or maintain penile erection sufficient for sexual intercourse. Nitric oxide released by the pelvic splanchnic parasympathetic nerve fibers and endothelial cells normally cause the dilation of the arteries supplying blood to the erectile tissues. When this mechanism is compromised, ED results. Available drugs aid smooth muscle relaxation by augmenting the action of nitric oxide.<br>'
Comment: '<b>Comment:</b>  The pudendal nerve and its branches innervate the skin and skeletal muscles of the male perineum.  The nerve arises from ventral rami of S2, S3, and S4 spinal cord levels.  After emerging from the pudendal (Alcocks) canal, the pudendal nerve divides into inferior anal (rectal) nerves, the perineal nerve, superficial and deep branches of the perineal nerve (which also supply the scrotum), and the dorsal nerve of the penis.  <br><br>Parasympathetic fibers arise from the S2-4 levels, travel in pelvic splanchnic nerves to the inferior hypogastric plexus and prostatic nerve plexus, and stimulate the release of nitric oxide from the nerve endings and endothelial cells of the erectile tissues, which relaxes smooth muscle tone and increases blood flow to permit erection.  <br><br>Erectile dysfunction is the inability to achieve or maintain penile erection sufficient for sexual intercourse.  Available drugs aid smooth muscle relaxation by augmenting the action of nitric oxide.<br>'
