Title: 'Arteries and Veins of Female Perineum'

OccludedImage: '<img src="MSA-Arteries_and_Veins_of_Female_Perineum13.jpg">'
Clinical: '<b>Clinical:</b> The rich lymphatic network of the perineum drains largely to the superficial inguinal lymph nodes and then along the iliac nodes to the paraaortic (lumbar) nodes in the abdomen. Infections and cancer cells traveling in the lymphatics follow this same pathway.<br>'
Comment: '<b>Comment:</b>  The internal pudendal artery is a branch of the anterior division of the internal iliac artery.  It courses to the perineum by passing through the lesser sciatic foramen and the pudendal (Alcockampersandapos;s) canal.  <br><br>In the perineum, the internal pudendal artery gives off the inferior rectal artery and the perineal artery.  Branches of the perineal artery supply the bulb of the vestibule and clitoris.  <br><br>Venous branches accompany all the branches of the internal pudendal artery.  Their names correspond to the names of the arterial branches.<br>'
