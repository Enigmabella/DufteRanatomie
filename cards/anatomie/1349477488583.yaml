Clinical: '<b>Clinical:</b> The adductor magnus, or 1 or more of the other adductors, helps to keep the lower limb positioned under the bodyÕs center of gravity (prevents one from doing the ÒsplitsÓ) and may be easily stretched or torn when forcefully contracted, leading to a groin pull.<br>'
Comment: '<b>Kommentar:</b>&nbsp;<div><div>Alle Muskeln sind&nbsp;<strong>Adduktoren</strong>&nbsp;im Hüftgelenk und werden durch den&nbsp;<strong>N. obturatorius</strong>&nbsp;(L2–L4) innerviert.&nbsp;Es gibt nur 2 Ausnahmen:</div><div>Der&nbsp;<strong>M. pectineus</strong>&nbsp;erhält zusätzlich noch einen kleinen Ast des&nbsp;<strong>N. femoralis</strong>&nbsp;(L1–L4).</div><div>Der&nbsp;<strong>M. adductor magnus</strong>&nbsp;bekommt zusätzlich wenige direkte Äste des&nbsp;<strong>Tibialisanteils des N. ischiadicus</strong>&nbsp;(L4–S3).</div></div><div><br>The adductor magnus, or 1 or more of the other adductors, helps to keep the lower limb positioned under the bodys center of gravity (prevents one from doing the splits) and may be easily stretched or torn when forcefully contracted, leading to a groin pull.<br></div>'
