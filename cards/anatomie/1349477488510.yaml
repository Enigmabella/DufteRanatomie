Title: 'Muskeln des Unterarms im Querschnitt'

OccludedImage: '<img src="MSA-Muscles_in_Cross_Section_of_Forearm44.jpg">'
Clinical: '<b>Klinik:</b><div><b>Supinatorsyndrom</b><br>Bei diesem relativ seltenen Engpasssyndrom wird der motorische Ast (Ramus profundus) des&nbsp;N. radialis&nbsp;im Supinatortunnel zwischen den beiden Muskelköpfen des&nbsp;M. supinator&nbsp;eingeklemmt, was vor allem zu einer Schwäche der&nbsp;Fingerstrecker&nbsp;führt.&nbsp;Ursache können Traumata oder eine Überbeanspruchung des&nbsp;M. supinator&nbsp;sein.<br></div>'
Comment: '<b>Comment:</b>  Muscles of the forearm are divided into an anterior compartment and a posterior compartment.  Muscles in the anterior compartment are largely flexors at the wrist and of the fingers.  <br><br>Muscles in the posterior compartment generally are extensors at the wrist and of the fingers.  Muscles of the anterior, or flexor, compartment of the forearm are innervated largely by the median nerve and its branches.  Only the flexor carpi ulnaris and the medial half of the flexor digitorum profundus are innervated by the ulnar nerve and its branches.  <br><br>Muscles of the posterior compartment of the forearm are innervated by the radial nerve and its branches.<br>'
