Title: 'Unterarm Muskulatur&nbsp;9'

OccludedImage: '<img src="MSA-Forearm_Muscles_942.jpg">'
Clinical: '<b>Clinical:</b> The radial artery can be found within the anatomic snuffbox and its pulse may be palpated at that point. The anatomic snuffbox is bounded laterally by the tendons of the abductor pollicis longus and extensor pollicis brevis muscles, and medially by the extensor pollicis longus tendon. The scaphoid carpal bone lies in the floor of the snuffbox and, if fractured by a fall on the outstretch hand, will present with pain and swelling in the snuffbox (the scaphoid in the most commonly fractured of the carpal bones). <br>'
Comment: '<b>Kommentar:</b><div><b>Foveola radialis&nbsp;(=&nbsp;Tabatière)</b></div><div>Eine Mulde, die bei&nbsp;Extension&nbsp;und Abduktion des Daumens am proximalen, radialen Handrücken entsteht.</div><div>Begrenzung</div><div><ul><li>Radial:</li><ul><li>M. extensor pollicis brevis</li><li>M. abductor pollicis longus</li></ul><li>Ulnar:</li><ul><li><b>M. extensor pollicis longus</b></li></ul></ul></div>'
Origin: '<b>Ursprung (proximal):</b>  Dorsalseiten von&nbsp;Ulna&nbsp;und Membrana interossea <br>'
Insertion: '<b>Ansatz (distal):</b>  Phalanx&nbsp;distalis I <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Sämtliche&nbsp;Extensoren des Unterarms&nbsp;werden&nbsp;vom&nbsp;<b>N. radialis</b>&nbsp;innerviert! <br><br>'
Actions: '<b>Funktion:</b><div><ul><li>Daumensattelgelenk<br></li><ul><li>Adduktion</li><li>Extension</li></ul><li>Handgelenke<br></li><ul><li>Extension</li><li>Radialabduktion</li></ul></ul></div><div><br></div>'
