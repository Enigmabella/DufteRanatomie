Title: 'Hintere Bauchwand: Interne Ansicht 1'

OccludedImage: '<img src="MSA-Posterior_Abdominal_Wall-Internal_View_16.jpg">'
Clinical: '<b>Klinik:</b><div>Das&nbsp;<b>Trigonum lumbocostale (</b>Bochdalek-Lücke) ist ein paariges,&nbsp;muskelfreies&nbsp;Dreieck im dorsalen Teil des&nbsp;Zwerchfells. Als muskulöse Schwachstelle besteht die Gefahr einer&nbsp;Hernienentwicklung, sog.&nbsp;<b>Bochdalek-Hernien</b>.</div><div>Das Trigonum lumbocostale befindet sich im dorsalen Teil des Zwerchfell, zwischen Pars lumbalis diaphragmatis und Pars costalis diaphragmatis. Es ist somit paarig vorhanden. Nach dorsokaudal wird es durch das&nbsp;Ligamentum arcuatum laterale&nbsp;begrenzt.<br></div>'
Comment: '<b>Kommentar:</b>&nbsp;M. quadratus lumborum<div>Er entspringt von der&nbsp;<strong>Crista iliaca</strong>&nbsp;(Labium externum) und setzt an der&nbsp;<strong>12. Rippe</strong>, sowie den Rippenfortsätzen des 1.–4. Lendenwirbels an. Die Innervation erfolgt über den&nbsp;<strong>N. subcostalis</strong>&nbsp;(Th12) und Äste des&nbsp;<strong>Plexus lumbalis</strong>&nbsp;(L1–L3).</div><div>Der Muskel beugt den Rumpf zur Seite und zieht die 12. Rippe nach kaudal. Dadurch&nbsp;fixiert er die freien Rippen bei Inspiration gegen den Zug des&nbsp;Zwerchfells.&nbsp;Er ist auch an der&nbsp;<strong>Bewegung des Beckens</strong>&nbsp;beteiligt.</div>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Crista iliaca <br><br>'
Insertion: '<b>Ansatz:</b>&nbsp;<div>12.&nbsp;Rippe</div><div>Processus costalis&nbsp;L1–L4<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Subcostal nerve (T12) and L1-4 nerves<br /><br />'
Actions: '<b>Funktion:</b>&nbsp;<div>Einseitige Kontraktion: Lateralflexion des Rumpfes nach ipsilateral</div><div><br></div><div>Beidseitige Kontraktion</div><div><ul><li>Bauchpresse<br></li><li>Exspiration<br></li></ul></div>'
