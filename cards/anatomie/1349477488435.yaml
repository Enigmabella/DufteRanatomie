Title: 'Unterarm Muskulatur&nbsp;8'

OccludedImage: '<img src="MSA-Forearm_Muscles_841.jpg">'
Clinical: '<b>Clinical:</b> One can test this muscle clinically by having the patient supinate their extended hand and then attempt to extend their thumb (the hitch-hiking thumb position) against resistance. In addition to testing the strength of the muscle, the tendon of the muscle also should be visible and palpable over the dorsal surface of the thumb metacarpophalangeal joint.<br>'
Comment: '<b>Kommentar:</b><div><b>Foveola radialis&nbsp;(=&nbsp;Tabatière)</b></div><div><i>Definition:</i>&nbsp;Mulde, die bei&nbsp;Extension&nbsp;und Abduktion des Daumens am proximalen, radialen Handrücken entsteht</div><div>Begrenzungen</div><div><ul><li>Radial</li><ul><li><b>M. extensor pollicis brevis</b></li><li>M. abductor pollicis longus</li></ul><li>Ulnar</li><ul><li>M. extensor pollicis longus</li></ul></ul></div><div><i>Bedeutung:</i> In der&nbsp;Tabatière&nbsp;sind die&nbsp;A. radialis&nbsp;und der&nbsp;R. superficialis des N. radialis&nbsp;auf dem&nbsp;Os scaphoideum&nbsp;zu&nbsp;tasten<b><br></b></div>'
Origin: '<b>Ursprung (proximal):</b>  Dorsalseiten von&nbsp;Ulna,&nbsp;Radius&nbsp;und Membrana interossea <br>'
Insertion: '<b>Ansatz (distal):</b>  Phalanx&nbsp;proximalis I <br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Sämtliche&nbsp;Extensoren des Unterarms&nbsp;werden&nbsp;vom&nbsp;N. radialis&nbsp;innerviert! <br>'
Actions: '<b>Funktion:</b><div><ul><li>Daumensattelgelenk<br></li><ul><li>Abduktion</li><li>Extension</li></ul></ul></div>'
Plate: 'Atlas Plate 429'
