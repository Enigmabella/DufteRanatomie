Title: 'Muskelns des Unterschenkels (Tiefe Schicht): Posterior 1'

OccludedImage: '<img src="MSA-Muscles_of_Leg_(Deep_Dissection)-Posterior_147.jpg">'
Clinical: '<b>Clinical:</b> This muscle is tested clinically by having the patient flex their big toe especially against resistance. As this is done, one can palpate the tendon of the muscle on the plantar aspect of the base of the big toe.<br>'
Comment: '<b>Kommentar:</b><div><div>Der Muskel&nbsp;<strong>beugt</strong>&nbsp;die&nbsp;<strong>Großzehe</strong>&nbsp;im Grund- und Endgelenk. Wie der M. flexor digitorum longus ist auch er an der&nbsp;<strong>Plantarflexion</strong>&nbsp;und&nbsp;<strong>Supination</strong>&nbsp;beteiligt.&nbsp;Außerdem verspannt er die&nbsp;<strong>Längswölbung</strong>&nbsp;des Fußes.</div><div>Beim Gehen hat er seine größte Bedeutung während des Abrollvorgangs, indem er die passive Überstreckung der großen Zehe verhindert.</div></div><div><b><br></b><div>Alle Flexoren des Unterschenkels werden vom&nbsp;<b>N. tibialis</b>&nbsp;versorgt!<br></div><div><br></div><div>Die Gruppe der tiefen Flexoren (Beuger) liegt ventral des&nbsp;M. triceps surae&nbsp;und besteht aus drei Muskeln.&nbsp;Alle tiefen Flexoren wirken auf die&nbsp;Sprunggelenke, wobei der&nbsp;M. flexor digitorum longus&nbsp;und&nbsp;M. flexor hallucis longus&nbsp;zusätzlich noch Zehenbeuger sind. Die Muskeln sind in der Tabelle von tibial nach fibular angeordnet. Die tiefen Flexoren bilden als topographische Besonderheit zwei Sehnenkreuzungen: das&nbsp;Chiasma crurale&nbsp;am Unterschenkel und das&nbsp;Chiasma plantare&nbsp;an der&nbsp;Fußsohle.<div><br><b>Chiasma crurale</b><div>Lage:&nbsp;Malleolus medialis</div><div>Sehne&nbsp;des&nbsp;M. flexor digitorum longus&nbsp;überkreuzt die&nbsp;Sehne&nbsp;des&nbsp;M. tibialis posterior</div><div><br></div><div><b>Chiasma plantare</b></div><div>Lage:&nbsp;Fußsohle&nbsp;(plantar) auf Höhe des&nbsp;Os naviculare</div><div>Sehne&nbsp;des&nbsp;M. flexor digitorum longus&nbsp;überkreuzt die&nbsp;Sehne&nbsp;des&nbsp;M. flexor hallucis longus<br></div></div><div><br></div><div><img src="big_58b0066d48be4.jpg"><br></div></div></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Membrana interossea cruris<br>'
Insertion: '<b>Ansatz (distal):</b>  Phalanx&nbsp;distalis Dig. I <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. tibialis&nbsp;(S1-S2)<br><br>'
Actions: '<b>Funktion:</b>&nbsp;<br><div>OSG: Plantarflexion</div><div>USG: Supination (=Inversion)</div><div>Dig. I:&nbsp;Flexion&nbsp;der Großzehengelenke<br></div>'
