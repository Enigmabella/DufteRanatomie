Title: 'Typical Thoracic Spinal Nerve'

OccludedImage: '<img src="MSA-Typical_Thoracic_Spinal_Nerve8.jpg">'
Clinical: '<b>Clinical:</b>Thoracic ventral rami (intercostal nerves) run in the costal groove at the inferior margin of each rib; physicians must be aware of this positioning when entering the intercostal space (injections or chest tube placements).<br>'
Comment: '<b>Comment:</b>  This thoracic nerve is a typical example of a spinal nerve.  Dorsal and ventral roots combine to form the spinal nerve, which divides into a small dorsal ramus that supplies the intrinsic muscles of the back and a larger ventral ramus (intercostal nerve) that innervates all the muscles lining the trunk.  The ventral ramus divides into a lateral cutaneous branch at the midaxillary line; anteriorly, and laterally to the sternum, it gives rise to an anterior cutaneous branch.  The intercostal nerves course between the internal intercostal and innermost intercostal muscles.  <br><br>The first 11 thoracic nerves give rise to ventral rami that constitute the intercostal nerves (T12 is the subcostal nerve, and it is inferior to the 12th rib).  Intercostal arteries and veins accompany the intercostal nerves (not shown in this illustration).<br>'
