Title: 'Unterarm Muskulatur 1'

OccludedImage: '<img src="MSA-Forearm_Muscles_134.jpg">'
Clinical: '<b>Klinik:</b><div><b>Epicondylitis radialis humeri</b><br>Beim sogenannten Tennisarm treten&nbsp;Schmerzen&nbsp;am&nbsp;Epicondylus lateralis humeri&nbsp;auf. Durch übermäßige Beanspruchung der oberflächlichen&nbsp;Extensoren des Unterarms&nbsp;werden die&nbsp;Sehnen&nbsp;der dort entspringenden Muskeln gereizt und&nbsp;schmerzen.<b><br></b></div>'
Comment: '<b>Kommentar:</b>  Alle Muskeln der&nbsp;Radialisgruppe&nbsp;beginnen am&nbsp;Humerus&nbsp;und sind im Folgenden nach ihrem Ursprung dort von proximal nach distal aufgeführt.&nbsp;Der&nbsp;M. brachioradialis&nbsp;ist der Leitmuskel für die&nbsp;radiale Gefäß-Nerven-Straße: Zwischen seinem Sehnenansatz und der&nbsp;Sehne&nbsp;des&nbsp;M. flexor carpi radialis&nbsp;verlaufen die&nbsp;A. radialis&nbsp;(Puls hier gut tastbar) und der&nbsp;R. superficialis des N. radialis&nbsp;(sensible Fingerinnervation).<br>'
Origin: '<b>Ursprung (proximal):</b>  Dist. Humerus, Septum intermusculare<br>'
Insertion: '<b>Ansatz (distal):</b>  Proximal des Processus styloideus radii<br>'
Attachments: ''
Innervation: '<b>Innervation: </b>N. radialis (C5-C6) innerviert alle Muskeln der Radialisgruppe<br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Ellenbogengelenk:&nbsp;Flexion</div><div>Radioulnargelenk: Herbeiführung der Mittelstellung zwischen Pronation/Supination&nbsp;</div>'
Plate: 'Atlas Plate 434;See also Plates  463, 464'
1a: '<div>Musculus brachioradialis</div>'
