Title: 'Knochen und Bänder der Hüfte'

OccludedImage: '<img src="MSA-Bones_and_Ligaments_of_Pelvis0.jpg">'
Clinical: '<b>Merke</b>: <b>Vasa pudenda interna und N. pudendus</b><div>Die Vasa pudenda interna und der N. pudendus verlaufen sowohl durch das&nbsp;<strong>Foramen ischiadicum majus</strong>&nbsp;(Foramen infrapiriforme) als auch durch das&nbsp;<strong>Foramen ischiadicum minus</strong>. Sie verlassen zunächst das kleine Becken durch das Foramen infrapiriforme nach dorsal/kaudal, ziehen um die Spina ischiadica nach ventral und verschwinden durch das Foramen ischiadicum minus wieder im Becken, wo sie an der lateralen Wand der Fossa ischioanalis im Canalis pudendalis verlaufen.<br><br><img src="ana_004800_foramina_ischiadica.png"><br><br><div><b>Canalis pudendalis (Alcock-Kanal)</b></div><div><div>Der Canalis pudendalis ist eine&nbsp;<strong>Duplikatur der Faszie des M. obturatorius internus</strong>&nbsp;(Fascia m. obturatorii interni) in der lateralen Wand der&nbsp;Fossa ischioanalis.&nbsp;In diesem mit Fettgewebe (Corpus adiposum fossae ischioanalis) gefüllten Raum ziehen folgende Leitungsbahnen:</div><div>A. und V. pudenda interna</div><div>N. pudendus mit seinen Ästen&nbsp;(u.a. die&nbsp;Nn. perineales).<br><img src="867297_25.jpg"><br></div></div></div>'
Comment: '<b>Kommentar:</b>&nbsp;<br><div><div>Die Knochen des Beckenrings (Ossa coxae und Os sacrum) sind dorsal über die Iliosakralgelenke und ventral über die Symphyse verbunden.</div><div><br></div><div>Im&nbsp;<strong>Iliosakralgelenk</strong>&nbsp;(Articulatio sacroiliaca) artikuliert das Os ilium mit dem Os sacrum. Aufgrund der ineinander verzahnten Gelenkflächen und des straffen Bandapparats handelt es sich um ein kaum bewegliches Gelenk (<strong>Amphiarthrose</strong>). Die Bänder sind:</div><div>Ligg. sacroiliaca (anteriora, interossea, posteriora)</div><div>Lig. sacrotuberale</div><div>Lig. sacrospinale</div><div>Lig. iliolumbale.</div><div><br></div><div>Die&nbsp;<strong>Symphysis pubica</strong>&nbsp;(Schambeinfuge) ist eine straffe&nbsp;<strong>Synarthrose</strong>&nbsp;der Ossa pubica der beiden Hüftbeine durch den faserknorpeligen&nbsp;<strong>Discus interpubicus</strong>.</div><div><br></div><div>Die&nbsp;<strong>Membrana obturatoria</strong>&nbsp;ist eine Bindegewebsmembran, die das Foramen obturatum zwischen den Ossa pubis und ischii verschließt.</div></div>'
