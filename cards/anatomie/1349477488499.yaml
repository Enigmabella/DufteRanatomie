Title: 'Mandibula: Anterolaterale Ansicht'

OccludedImage: '<img src="MSA-Mandible-Anterolateral_Superior_View7.jpg">'
Clinical: '<b>Clinical:</b>  Fractures of the mandible are fairly common. The mandible''s U-shape renders it liable to multiple fractures, which occur in over 50% of cases. The most common sites of fracture are the cuspid (canine tooth) area and the area just anterior to the third molar (wisdom tooth) area. When fractured, blood oozing from the mandible may collect in the loose tissues of the floor of the mouth, above the mylohyoid muscle.<br>'
Comment: '<b>Comment:</b>  The mandible, or lower jaw, contains the mandibular teeth and the mandibular foramen.  The inferior alveolar neurovascular bundle passes through the mandibular foramen; it innervates the mandibular teeth and supplies them with blood.  The nerve ends as a cutaneous branch that exits the mental foramen (mental nerve).<br>The condylar process of the mandible articulates with the temporal bone, forming the temporomandibular joint.<br>Because of its vulnerable location, the mandible is the second most commonly fractured facial bone (the nasal bone is first).  The most common sites of fracture are the cuspid (canine tooth) area and the third molar area.<br>'
