Clinical: '<b>Clinical:</b> Damage to the dorsal scapular nerve can weaken the rhomboid muscles, resulting in an ipsilateral lateral shift of the scapula as the pull of the other scapular muscles draw the bone toward the shoulder. <br>'
Comment: '<b>Comment:</b>  The rhomboid minor and rhomboid major muscles are superficial back muscles.  Most superficial back muscles have attachments to the scapula and are involved with movements of the upper limb.<br>'
