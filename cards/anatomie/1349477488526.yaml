Title: 'Mimische Muskulatur 1'

OccludedImage: '<img src="MSA-Muscles_of_Facial_Expression_117.jpg">'
Clinical: '<b>Klinik:</b><div>Das Kardinalsymptom einer Fazialisschädigung ist die schlaffe&nbsp;Lähmung&nbsp;der Gesichtsmuskulatur: der Mundwinkel der betroffenen Seite hängt herab (Patient kann nicht mehr pfeifen), die Stirnfalten verstreichen (Patient kann die Stirn nicht mehr runzeln) und der Lidschluss ist unvollständig (Patient kann das&nbsp;Auge&nbsp;nicht mehr zukneifen). Weitere Symptome wie Mundtrockenheit und Geschmacksstörungen (durch Schädigung der Fasern für die Chorda tympani), Hyperakusis (Schallüberempfindlichkeit durch Schädigung der Fasern des N. stapedius) und Hör- und Gleichgewichtsstörungen (durch Schädigung der benachbarten Anteile des N. vestibulocochlearis) lassen eine genauere Lokalisation der Schädigung des Nerven in seiner komplizierten Verlaufsstrecke zu<b><br></b></div><div><br></div><div><img src="big_56548890adc2f.jpg"><br></div>'
Comment: '<b>Comment:</b>&nbsp;Alle mimischen Muskeln werden von Ästen des&nbsp;N. facialis&nbsp;(VII) versorgt!<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  This muscle has no bony origin, and its fibers arise and are continuous with 2 other anterior facial muscles, the procerus and the corrugator supercilii.<br>'
Insertion: '<b>Insertion:</b>  The fibers are directed upward.  They join the galea aponeurotica anterior to the coronal suture.<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Alle mimischen Muskeln werden von Ästen des&nbsp;N. facialis&nbsp;(VII) versorgt!<br>'
Actions: '<b>Action:</b>  Elevates the eyebrows and wrinkles the forehead, as when a person looks surprised. <br>'
Plate: 'Atlas Plate 25'
1a: '<div>Musculus frontalis pars occipitofrontalis</div>'
