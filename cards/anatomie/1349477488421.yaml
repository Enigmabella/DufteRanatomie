Title: 'Femur'

OccludedImage: '<img src="MSA-Femur4.jpg">'
Clinical: '<b>Klinik:</b><br><div><div><b>Coxa vara&nbsp;bei&nbsp;Rachitis&nbsp;</b><div></div><br>Durch eine mangelnde&nbsp;Vitamin-D-Zufuhr in der Jugend kommt es beim Krankheitsbild der&nbsp;Rachitis&nbsp;zur Ausbildung von zu weichen&nbsp;Knochen&nbsp;(Osteomalazie). In der Folge gibt der Schenkelhals nach und der Collum-Diaphysen-Winkel verkleinert sich - eine&nbsp;Coxa vara&nbsp;entsteht. Betroffene fallen durch eine Beinverkürzung und das sog.&nbsp;Duchenne-Hinken&nbsp;auf: Dabei kann die Hüfte beim Einbeinstand nicht waagerecht gehalten werden und sinkt spielbeinseitig ab, während der Oberkörper kompensatorisch zur Gegenseite gelehnt wird. Das&nbsp;Duchenne-Hinken&nbsp;entsteht durch eine Insuffizienz der kleinen Glutealmuskulatur, welche am&nbsp;Trochanter major&nbsp;ansetzt. Sie kann bei der&nbsp;Coxa vara&nbsp;wegen des relativ zu hoch stehenden Trochanters ihre Kraft nicht mehr optimal entfalten.</div><div><br></div><div><b>Oberschenkelhalsfraktur&nbsp;</b><div></div><br>Eine der häufigsten&nbsp;Frakturen&nbsp;des alten Menschen ist die&nbsp;Oberschenkelhalsfraktur. Sie entsteht meist bei Stürzen auf die Hüfte und führt zur schmerzhaften Verkürzung und&nbsp;Außenrotation&nbsp;des betroffenen Beines. Da es für ältere Menschen tlw. sehr gefährlich ist, lange immobilisiert zu sein, werden instabile Brüche operativ z.B. durch eine&nbsp;Duokopfprothese&nbsp;behandelt.</div></div>'
Comment: '<b>Kommentar:</b>&nbsp;<div>Das&nbsp;<strong>Femur&nbsp;</strong>(Oberschenkelknochen) ist der längste Röhrenknochen des menschlichen Körpers. Es gliedert sich in ein röhrenförmiges Mittelstück (<strong>Femurschaft</strong>) sowie ein&nbsp;<strong>proximales</strong>&nbsp;und ein&nbsp;<strong>distales</strong>&nbsp;Endstück (Epiphyse).<div><br></div><div><br><div><b>CCD-Winkel</b></div><div>Der CCD-Winkel&nbsp;beschreibt den Winkel zwischen&nbsp;<strong>Collum</strong>&nbsp;und&nbsp;<strong>Femurdiaphyse</strong>. Er beträgt beim gesunden Neugeborenen 150°, beim gesunden Erwachsenen 126°.</div><div>Veränderungen des CCD-Winkels können zu Schäden am Hüftgelenk führen. Zu diesen Fehlstellungen gehören die&nbsp;<strong>Coxa vara</strong>&nbsp;und die&nbsp;<strong>Coxa valga</strong>. Bei der Coxa vara ist der CCD-Winkel zu klein (&lt; 120°). Von Coxa valga spricht man bei einer Vergrößerung des CCD-Winkels (&gt; 135°) beim Erwachsenen.</div></div></div>'
