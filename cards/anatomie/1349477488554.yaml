Title: 'Muskulatur des Larynx: Posteriore Ansicht'

OccludedImage: '<img src="MSA-Muscles_of_Larynx-Posterior_View52.jpg">'
Clinical: '<b>Clinical:</b>  The vocal folds are controlled by the laryngeal muscles, all of which are innervated by the vagus nerve (CN X). During quiet respiration, the vocal folds are gently abducted to open the rima glottidis (space between the folds). In forced inspiration (taking a rapid, deep breath), the folds are maximally abducted by the posterior cricoarytenoid muscles, further enlarging the rima glottidis. During phonation, the folds are adducted and tensed to create a reed-like effect (similar to a reed instrument), causing vocal fold mucosal vibrations that produce sound that is then modified by the upper airway (pharynx, oral cavity, nose, paranasal sinuses). Closure of the rima glottidis occurs when holding your breadth or when lifting something heavy (the valsalva maneuver), and the folds are completely adducted.<br>'
Comment: ''
Origin: '<b>Ursprung:</b>&nbsp;Cartilagio arytaenoidea<br><br>'
Insertion: '<b>Ansatz:&nbsp;</b>Spitze des gegenüberliegenden Cartilagio arytaenoidea<br><br>'
Attachments: ''
Innervation: ''
Actions: '<b>Action:</b>  Schließt den Larynxeingang durch Schluss der cartilago arytenoidea.  Dies verengt die rima glottidis (Stimmritze).<br><br>'
