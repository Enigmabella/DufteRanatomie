Title: 'Arterien des weiblichen Beckens'

OccludedImage: '<img src="MSA-Arteries_of_Female_Pelvis12.jpg" />'
Clinical: '<b>Clinical:</b> Cancer cells originating in the pelvic visceral may spread (metastsize) via the venous system and will generally follow the venous drainage back toward the central circulation. For most of the pelvic viscera this means the inferior vena cava, although some spread to the adjacent veins of the vertebral column is also common.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Die rechte und die linke&nbsp;<strong>A. iliaca communis</strong>&nbsp;entstehen durch die Aufspaltung der Bauchaorta in Höhe des 4./5. Lendenwirbels. Sie gabeln sich nach kurzem Verlauf jeweils in die A. iliaca externa und die A. iliaca interna.<div>Die&nbsp;<strong>A. iliaca externa</strong>&nbsp;zieht am medialen Psoasrand nach kaudal in die&nbsp;<strong>Lacuna vasorum</strong>, wo sie in die A. femoralis übergeht. Innerhalb des Beckens gibt sie nur 2 Äste ab:</div><div>A. epigastrica inferior</div><div>A. circumflexa ilium profunda.</div><div>Die&nbsp;<strong>A. iliaca interna</strong>&nbsp;verläuft entlang des Sakroiliakalgelenks in das kleine Becken und gibt dabei zahlreiche Äste ab:</div><div><strong>parietale</strong>&nbsp;Äste: A. iliolumbalis, A. sacralis lateralis, A. glutea superior, A. obturatoria, A. glutea inferior</div><div><strong>viszerale</strong>&nbsp;Äste: A. umbilicalis, A. uterina, A. pudenda interna, A. vesicalis inferior, A. rectalis media.</div><div><div><br></div></div><div><img src="ana_012600_steckbrief_1349468305012.png"><br></div>'
