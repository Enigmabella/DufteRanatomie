Title: 'Muskeln des Unterarms 2'

OccludedImage: '<img src="MSA-Muscles_of_Forearm_233.jpg">'
Clinical: '<b>Clinical:</b> The deep branch of the radial nerve (the radial nerve''s motor component) can become compressed as it passes through the supinator, leading to a posterior compartment neuropathy resulting in weakened extension of the wrist and fingers. The supinator is tested clinically by having the patient supinate their extended forearm against resistance.<br>'
Comment: '<b>Comment:</b>  The most powerful supinator of the forearm is the biceps brachii, which acts primarily when the forearm is flexed.  In contrast, the supinator can supinate a forearm that is flexed or extended.  <br><br>The deep branch of the radial nerve can become compressed as it passes through the supinator, leading to a posterior compartment neuropathy.  <br><br>The posterior interosseous artery passes through the supinator, serving as its major blood supply.<br>'
Origin: '<b>Ursprung (proximal):&nbsp;</b>Epicondylus lateralis humeri, Olecranon&nbsp;der&nbsp;Ulna<br>'
Insertion: '<b>Insertion (distal):</b>&nbsp;Radius<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. radialis<br>'
Actions: '<b>Funktion:</b>&nbsp; Radioulnargelenk: Supination&nbsp;<br>'
