Comment: '<b>Kommentar:</b>&nbsp;Die Innervation der unteren Extremität erfolgt durch Äste des&nbsp;<strong>Plexus lumbosacralis</strong>, dessen Fasern aus den Rückenmarkssegmenten&nbsp;<strong>Th12–S4</strong>&nbsp;entspringen. Man unterscheidet 2 Teile: Plexus lumbalis und Plexus sacralis.<div>Aus dem&nbsp;<strong>Plexus lumbalis</strong>&nbsp;(Th12–L4) gehen 6 große Äste hervor:</div><div>N. iliohypogastricus</div><div>N. ilioinguinalis</div><div>N. genitofemoralis</div><div>N. cutaneus femoris lateralis</div><div>N. femoralis</div><div>N. obturatorius.</div><div>Die Nerven versorgen v.a. die&nbsp;<strong>Vorderseite des Oberschenkels</strong>.</div><br><div><b>Nerven des&nbsp;Plexus lumbalis</b>: In Indien Gibt''s Kaum Frisches Obst! (iliohypogastricus,&nbsp;ilioinguinalis,&nbsp;genitofemoralis,&nbsp;cutaneus,&nbsp;femoralis,&nbsp;obturatorius)<br><br><img src="big_59e769d4a26d1.jpg"><br></div><div><img src="big_59d64afe6b74a.jpg"><br></div><div><img src="paste-10065ac2712f3d9490f6b6d4e6135b66b92fd8c5.jpg"><br></div>'
