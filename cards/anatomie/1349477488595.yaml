Comment: '<b>Comment:</b> Sodium is reabsorbed in the proximal convoluted tubule, proximal straight tubule, thick ascending limb of Henle, distal tubule, and collecting duct. Chloride follows sodium reabsorption in proximal convoluted tubule, proximal straight tubule, thick ascending limb of Henle, distal tubule, and collecting duct.<br> Water is reabsorbed with sodium movement in proximal convoluted tubule, proximal straight tubule, thick ascending limb of Henle, distal tubule, and collecting duct. In addition, solute-free water is reabsorbed in the thin descending limb of Henle, and in the presence of antidiuretic hormone (ADH), in the collecting ducts.'
