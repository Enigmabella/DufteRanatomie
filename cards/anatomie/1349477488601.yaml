Clinical: '<b>Clinical:</b>  Facial fractures may involve a fracture of the cribriform plate, which transmits the axons of the olfacotry bipolar neurons. As a brain tract, CN I is covered by the 3 meningeal layers and contains CSF in its subarachnoid space around the olfactory bulb. A tear of the meninges can cause a leakage of CSF into the nasal cavity and provide a route of infection from the nose to the brain.<br>'
Comment: '<b>Comment:</b>  Vessels of the nasal cavity receive innervation from sympathetic and parasympathetic divisions of the autonomic nervous system.  <br><br>Sympathetic contributions arise in the deep petrosal nerve as postganglionic fibers that are largely vasomotor in function.  <br><br>Parasympathetic fibers arise in the facial nerve as preganglionics, course to the pterygopalatine ganglion in the greater petrosal and vidian nerves, and synapse in the pterygopalatine ganglion.  Postganglionic fibers pass to the nasal mucosa, hard and soft palates, and the mucosa of the paranasal sinuses.<br>'
