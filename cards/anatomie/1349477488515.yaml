Title: 'Muskeln des Oberarms: Ansicht von vorne 1'

OccludedImage: '<img src="MSA-Muscles_of_Arm-Anterior_View_121.jpg">'
Clinical: '<div>Der&nbsp;M. biceps brachii&nbsp;ist <b>Kennmuskel&nbsp;</b>für die Rückenmarkssegmente <b>C5 </b>und <b>C6</b>!<br></div><div><br></div><b>Bizepssehnenruptur&nbsp;</b><br>Bei Ruptur des Caput longum des&nbsp;M. biceps brachii&nbsp;kommt es zu einem sog. Humeruskopfhochstand. Grund dafür ist, dass der&nbsp;Humeruskopf&nbsp;von der langen Bizepssehne nicht mehr an die Schultergelenksfläche gedrückt wird und die Wirkung der Rumpfwandmuskulatur überwiegt.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Bei der Pronation gerät die Tuberositas radii mit der inserierenden Bizepssehne von medial nach dorsal/lateral (Abb. E-1.29). Dabei wickelt sich die Sehne um den Radius, bei Kontraktion wird sie durch Drehen des Radius in die&nbsp;Supinationsstellung abgewickelt. Bei rechtwinklig gebeugtem&nbsp;Ellenbogen&nbsp;ist der Bizeps der effizienteste Supinator, da in dieser Stellung seine Sehne rechtwinklig zur Supinationsachse verläuft und somit die gesamte Muskelkraft wirkt. Deshalb wird beim kraftvollen Eindrehen von Schrauben der Arm im Ellenbogengelenk gebeugt.<br><br>Die A. brachialis versorgt diesen Muskel mit Blut.<br>'
Usernotes: ''
Origin: '<b>Ursprung:&nbsp;</b><div>Caput longum: Tuberculum supraglenoidale&nbsp;scapulae</div><div>Caput breve:&nbsp;Processus coracoideus&nbsp;scapulae<br></div>'
Insertion: '<b>Ansatz (distal):</b><div>Tuberositas radii</div><div><br>Vor dem Ansatz der&nbsp;<b>Bizepssehne</b>&nbsp;an der Tuberositas radii strahlt eine mediale (ulnare) Abspaltung als&nbsp;<b>Aponeurosis musculi bicipitis brachii</b>&nbsp;(Lacertus fibrosus, Aponeurosis bicipitalis) in die Unterarmfaszie ein.</div>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. musculocutaneus (C5-7)<div><br></div><div>Beide Flexoren des Oberarms werden durch&nbsp;den&nbsp;N. musculocutaneus&nbsp;innerviert!</div>'
Actions: '<b>Funktion:</b><div><b>Ellenbogen<br></b><div>Flexion, Supination</div><div><br></div><div>Schultergelenk:&nbsp;</div><div>Abduktion, Anteversion</div></div>'
Plate: 'Atlas Plate 419;See also Plate 462'
1a: '<div>Musculus biceps brachii</div>'
