Title: 'Muskeln des Oberschenkels: Anteriore Ansicht&nbsp;8'

OccludedImage: '<img src="MSA-Muscles_of_Thigh-Anterior_View_823.jpg">'
Clinical: '<b>Clinical:</b> The adductor muscles may be tested collectively by asking a patient in the supine position (on their back) whose lower limb is extended to adduction the limb while the physician holds the ankle to provide resistance to this movement. The adductior muscle bellies can be seen and palpated as the patient adducts the limb.<br>Groin injuries are common in athletes and usually involve a pulling or tearing of the proximal attachment (origin) of the anteromedial thigh muscles, especially the adductor group.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Mediale Oberschenkelmuskeln<div><i></i></div><div><div>Alle Muskeln sind&nbsp;<strong>Adduktoren</strong>&nbsp;im Hüftgelenk und werden durch den&nbsp;<strong>N. obturatorius</strong>&nbsp;(L2–L4) innerviert.&nbsp;Es gibt nur 2 Ausnahmen:</div><div>Der&nbsp;<strong>M. pectineus</strong>&nbsp;erhält zusätzlich noch einen kleinen Ast des&nbsp;<strong>N. femoralis</strong>&nbsp;(L1–L4).</div><div>Der&nbsp;<strong>M. adductor magnus</strong>&nbsp;bekommt zusätzlich wenige direkte Äste des&nbsp;<strong>Tibialisanteils des N. ischiadicus</strong>&nbsp;(L4–S3).<br><br><img src="ana_004000_oberschenkelmuskeln_adduktoren_lage.png"><br></div></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  R. inferior ossis pubis <br><br>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;Linea aspera&nbsp;(Labium mediale)<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. obturatorius&nbsp;(L2–L4) <br><br>'
Actions: '<b>Action:</b>&nbsp;<div>Hüftgelenk<div><ul><li>Adduktion&nbsp;</li></ul></div></div>'
