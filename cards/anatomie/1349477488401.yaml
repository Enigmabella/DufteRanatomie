Title: 'Koronargefäße'

OccludedImage: '<img src="MSA-Coronary_Arteries_and_Cardiac_Veins13.jpg">'
Clinical: '<b>Clinical:</b>In cases of coronary artery occlusion leading to cardiac ischaemia and a myocardial infarct, 40% to 50% of these cases occur in the proximal portion of the left anterior descending branch of the left coronary artery.<br>'
Comment: '<b>Comment:</b>  The right coronary artery arises from the ascending aorta and generally supplies the right atrium, most of the right ventricle, the diaphragmatic surface of the left ventricle, part of the atrioventricular septum, the sinoatrial node (60 percent of the time), and the atrioventricular node (80 percent of the time).  <br><br>The left coronary artery also arises from the ascending aorta, and its branches usually supply the left atrium, most of the left ventricle, some of the right ventricle, most of the interventricular septum, the sinoatrial node (40 percent of the time), and the atrioventricular node (20 percent of the time).  <br><br>Of cases of coronary artery occlusion leading to cardiac ischaemia and a myocardial infarct, 40 percent to 50 percent occur in the proximal portion of the left anterior descending branch of the left coronary artery.  <br><br>The coronary sinus is the largest vein draining the heart.  It receives blood from the great, middle, and small cardiac veins and drains into the right atrium.<br>'
