Title: 'Brustwirbel'

OccludedImage: '<img src="MSA-Thoracic_Vertebrae2.jpg">'
Clinical: '<b>Klinik:<br></b>Ein Durchzählen der Dornfortsätze der&nbsp;Brustwirbelsäule&nbsp;ist im Allgemeinen wegen der steil&nbsp;abwärts gerichteten und überlappenden Dornfortsätze nicht möglich. Zur Orientierung dienen horizontale Hilfslinien. In&nbsp;Neutral-Null-Stellung&nbsp;liegt der Dornfortsatz des&nbsp;<b>3. Brustwirbels</b>&nbsp;auf der Linie, welche die medialen Enden der Spinae scapularum verbindet, der von&nbsp;<b>Th&nbsp;VII</b>&nbsp;auf der Verbindungslinie der Anguli inferiores scapularum. Die&nbsp;<b>Jacoby-Linie</b>&nbsp;verbindet die Höhen der Darmbeinkämme und schneidet den Dornfortsatz des&nbsp;<b>4.&nbsp;Lendenwirbels</b>&nbsp;oder liegt etwas darunter. Sie ist eine Orientierungslinie für die&nbsp;Lumbalpunktion. Von L&nbsp;IV aus können die übrigen Lendenwirbel abgezählt werden.<b><br><br>&nbsp;</b><img src="cs_7378526.jpg"><b><br><br>Clinical:&nbsp;</b>The thoracic vertebrae articulate with the ribs and provide a stout "thoracic cage" that protects the thoracic viscera. Movement of the thoracic spine is limited compared with the lumbar and cervical spine.<br>'
Comment: '<b>Comment:</b>  Typical thoracic vertebrae have costal facets.  The superior costal facet articulates with the head of the corresponding rib, the inferior facet articulates with the rib below, and the transverse costal facet articulates with the tubercle of the corresponding rib.  <br><br>The body, pedicle, and lamina enclose the vertebral foramen, which houses the spinal cord and its meningeal coverings.  <br><br>The spinous processes of the thoracic vertebrae are long and oriented posteriorly.  <br><br>The thoracic region of the spine allows for some movement, but is constrained by the articulation of the ribs to the vertebrae posteriorly and the sternum anteriorly.<br>'
