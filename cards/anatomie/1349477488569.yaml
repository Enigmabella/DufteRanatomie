Title: 'Muskeln des Halses: Sicht von anterior'

OccludedImage: '<img src="MSA-Muscles_of_Neck-Anterior_View44.jpg">'
Clinical: '<b>Klinisch:</b>   Der M.&nbsp;sternocleidomastoideus&nbsp;und das Platysma werden – genau wie der M. trapezius und die meisten der suprahyoidalen Muskeln – nicht von zervikalen, sondern von Hirnnerven innerviert.<br><br>Die einseitige Verkürzung (Kontraktur) des M.&nbsp;sternocleidomastoideus&nbsp;führt zum muskulären&nbsp;<b>„Schiefhals“</b>&nbsp;(<b>Torticollis</b>, Caput obstipum) mit&nbsp;einer typischen Neigung des Kopfes zur erkrankten Seite und Drehung des Kinns zur gesunden Seite. Im späteren Verlauf kann es zu einer Schädelasymmetrie und seitlichen Verbiegung der&nbsp;Halswirbelsäule, d.h. zu einer&nbsp;Skoliose, kommen.<br>'
Comment: '<b>Comment:</b>  When the head is fixed, the 2 muscles acting together can help elevate the thorax during forced inspiration. <br><br>Although the spinal accessory nerve is classified as a cranial nerve, it does not possess any fibers originating from the brainstem.  Its nerve fibers originate in the upper cervical spinal cord, so its classification as a true cranial nerve is problematic.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<br>Caput mediale: Manubrium sterni<div>Caput laterale: Extremitas sternalis der Clavicula<br><br></div>'
Insertion: '<div><b>Ansatz: </b>Processus mastoideus und Linea nuchalis superior</div><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. accessorius (XI) und Plexus cervicalis (C1-C3)<div><br></div>'
Actions: '<b>Funktion:</b>&nbsp;<br>Einseitige Kontraktion: Lateralflexion des Kopfes nach ipsilateral, Rotation des Kopfes nach kontralateral<br><div>Beidseitige Kontraktion: Dorsalextension&nbsp;des Kopfes<br>Atemhilfsmuskulatur bei fixiertem Hals</div>'
