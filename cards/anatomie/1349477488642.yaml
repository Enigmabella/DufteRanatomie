Title: 'Speicheldrüsen'

OccludedImage: '<img src="MSA-Salivary_Glands82.jpg" />'
Clinical: '<b>Klinik:</b> Sjögren-Syndrom<br>Bei dem&nbsp;Sjögren-Syndrom&nbsp;handelt es sich um eine Autoimmunerkrankung, bei der die&nbsp;Speichel- und&nbsp;Tränendrüsen&nbsp;langsam zerstört werden. Bei den Patienten kommt es zu den Leitsymptomen "trockener&nbsp;Mund&nbsp;und trockene&nbsp;Augen"&nbsp;(=&nbsp;Sicca-Syndrom). Die Krankheit kann nur symptomatisch mit&nbsp;Augentropfen, Kaugummi kauen, viel trinken etc. behandelt werden. Betroffen sind von der Erkrankung v.a. Frauen.<div><br></div><div><div>An den Mündungsstellen der Ausführungsgänge der großen Speicheldrüsen können sich ausgefällte Kalksalze des Speichels als&nbsp;<b>Konkremente</b>&nbsp;(sog.&nbsp;<b>Speichelsteine</b>) festsetzen, die dann den Ausführungsgang verlegen und einen sehr schmerzhaften Rückstau des Speichels bedingen. Der Ausführungsgang muss dann operativ geschlitzt werden.<br>Das Gangsytem der Speicheldrüsen kann durch Einbringen von Kontrastmitteln in den Mündungsteil auf der Papille dargestellt werden (<b>„Sialografie“</b>).</div></div>'
Comment: '<b>Kommentar:</b>&nbsp;Der von den im Mundbereich lokalisierten Drüsen sezernierte sog.&nbsp;<b>„Mundspeichel“</b>&nbsp;dient nicht nur der&nbsp;<b>Mischung trockener Nahrung</b>, um sie besser schlucken zu können, sondern beginnt durch das in ihm enthaltene Enzym α-Amylase&nbsp;bereits mit dem&nbsp;<b>Nahrungsaufschluss</b>, der im Darm durch Zugabe des „Bauchspeichels“ aus dem&nbsp;Pankreas&nbsp;fortgesetzt wird. Darüber hinaus ist die ausreichende Speichelproduktion für den&nbsp;<b>Schutz</b>&nbsp;(Befeuchtung, Reinigung, Wundheilung)&nbsp;<b>der Mundschleimhaut</b>&nbsp;und für den&nbsp;<b>Erhalt der Zahnsubstanz</b>&nbsp;wichtig.<br>'
