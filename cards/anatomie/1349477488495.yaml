Title: 'Male Perineum'

OccludedImage: '<img src="MSA-Male_Perineum6.jpg">'
Clinical: '<b>Clinical:</b> Contraction of the bulbospongiosus muscle helps to evacuate any remaining urine in the spongy urethra.<br>'
Comment: '<b>Comment:</b>  The muscles of the male perineum are skeletal in nature and are innervated by the pudendal nerve and its branches.  Many of these muscles have attachments to the central tendon of the perineum (perineal body).  The perineal body is a midline structure located just anterior to the anal canal and just behind the bulb of the penis.  <br><br>This illustration shows the subdivision of the diamond-shaped perineum into an anterior urogenital triangle and a posterior anal triangle.  An imaginary horizontal line connecting the 2 ischial tuberosities divides the perineum into these 2 descriptive triangles.  <br><br>The ishiocavernosus and bulbospongiosus muscles cover the crus of the penis (corpus cavernosum) and the bulb of the penis (corpus spongiosum).  These bodies are the erectile tissue of the penis.<br>'
