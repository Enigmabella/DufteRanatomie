Clinical: '<b>Clinical:</b> By making a tight fist, one can determine if they possess the palmaris longus muscle, as its tendon will appear in the mid-wrist. The median nerve lies just lateral to the tendon of this muscle before entering the carpal tunnel.<br>'
Comment: '<b>Comment:</b>  The palmaris longus is vestigial in humans and absent in 10the population.  In other species, this muscle operates the claws.  In humans, it acts primarily at the wrist.<br><div><br></div><div><br></div><div><b>Merkhilfe</b> für oberflächliche Muskeln des Unterarms (<b>P</b>ass<b>-F</b>ail-<b>P</b>ass-<b>F</b>ail)</div><div><img src="opposite_hand_and_forearm_muscles-14EC0482CF3759ED117.jpg"><br></div>'
