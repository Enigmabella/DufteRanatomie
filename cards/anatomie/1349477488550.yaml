Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore Ansicht&nbsp;7'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_733.jpg">'
Clinical: '<b>Clinical:</b> A trochanteric bursa protects the muscles that insert at or near the greater trochanter and inflammation of this bursa (bursitis) is common. The pain is especially acute when the patient abducts and laterally rotates the thigh at the hip against resistance.<br>'
Comment: '<b>Comment:</b>  As its name implies, this small, flat muscle is quadrilateral in shape.  <br><br>The piriformis, obturator internus, superior and inferior gemelli, and quadratus femoris function as short lateral rotators at the hip.  All of these muscles insert near the trochanteric fossa and help rotate the extended femur laterally.  They also stabilize the hip joint by steadying the head of the femur in the acetabulum.<br><br><img src="ana_003900_hueftmuskeln_aeussere_tief_lage.png"><br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Tuber ischiadicum<br>'
Insertion: '<b>Ansatz (distal):</b>  <b>Crista intertrochanterica</b> <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. musculi quadrati femoris aus Plexus sacralis&nbsp;(L5-S2) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Hüftgelenk</div><div><ul><li>Adduktion&nbsp;<br></li><li>Außenrotation<br></li></ul><div></div><br></div>'
Plate: 'Atlas Plate 483'
