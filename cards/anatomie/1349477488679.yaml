Title: 'Tibia und Fibula'

OccludedImage: '<img src="MSA-Tibia_and_Fibula5.jpg">'
Clinical: '<b>Clinical:</b> Fractures of the tibial shaft are the most common fractures of a long bone. Because the tibia lies just beneath the skin along the medial border of the leg, these fractures often are open injuries (skin perforated).<br>'
Comment: '<div><b>Kommentar:</b></div><div>Zu den Knochen des Unterschenkels zählen die&nbsp;<strong>Tibia</strong>&nbsp;(Schienbein) und die&nbsp;<strong>Fibula</strong>&nbsp;(Wadenbein). Beide sind Röhrenknochen. Die Tibia ist der massivere der beiden annähernd gleich langen Unterschenkelknochen.</div><div>Wichtige Knochenstrukturen der&nbsp;<strong>Tibia</strong>&nbsp;(von proximal nach distal):</div><div>Caput tibiae mit Condylus medialis et lateralis</div><div>Tuberositas tibiae</div><div>Facies medialis</div><div>Malleolus medialis (Innenknöchel)</div><div>Incisura fibularis.</div><div><br></div><div>Wichtige Knochenstrukturen der&nbsp;<strong>Fibula</strong>&nbsp;(von proximal nach distal):</div><div>Caput fibulae</div><div>Malleolus lateralis (Außenknöchel).</div><div><br></div><div>Die Malleoli beider Unterschenkelknochen bilden die sog.&nbsp;<strong>Malleolengabel</strong>.</div><div><br></div><div>Merke:Kniegelenk<div>Die Fibula ist nicht an der Bildung des Kniegelenks beteiligt. In gelenkiger Verbindung mit dem Femur steht nur die Tibia.</div></div>'
