Title: 'Muskeln des Oberschenkels:&nbsp;Anterior Sicht 11'

OccludedImage: '<img src="MSA-Muscles_of_Thigh-Anterior_View_1126.jpg">'
Clinical: '<b>Clinical:</b> This muscle, along with the sartorius and semitendinosus, helps stabilize the medial aspect of the extended knee (while the tensor fasciae latae and the iliotibial tract do this on the lateral side of the extended knee). The gracilis is the weakest of the medial adductor group of muscles.<br>'
Comment: '<b>Merke:&nbsp;</b>M. gracilis<div>Der M. gracilis zieht über das Hüft- und Kniegelenk hinweg und ist somit der einzige&nbsp;<strong>zweigelenkige Muskel</strong>&nbsp;der gesamten Adduktorengruppe.</div><div><br></div><div>Im&nbsp;Pes anserinus superficialis&nbsp;setzen neben dem&nbsp;M. gracilis&nbsp;auch der&nbsp;M. sartorius&nbsp;und der&nbsp;M. semitendinosus&nbsp;an.<br></div>'
Origin: '<b>Ursprung (proximal):</b>  R. inferior ossis pubis <br><br>'
Insertion: '<b>Ansatz(distal):</b>&nbsp;Im&nbsp;Pes anserinus superficialis&nbsp;(medial der&nbsp;Tuberositas tibiae)<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. obturatorius (L2-L4)&nbsp;<br>'
Actions: '<b>Funktion:</b>  Adduktion, Außenrotation und leichte Flexion im Hüftgelenk. <br><br>'
Plate: 'Atlas Plate 480'
