Title: 'Zunge 3'

OccludedImage: '<img src="MSA-Tongue_336.jpg">'
Clinical: '<b>Clinical:</b>  The styloglossus is important in swallowing, as it pushes the bolus of chewed food up against the hard palate and backward into the oropharynx.<br>'
Comment: '<b>Comment:</b>  The styloglossus is 1 of the 3 extrinsic muscles of the tongue.  All are innervated by the hypoglossal nerve.  <br><br>All of the muscles with glossus in their name are innervated by the hypoglossal nerve except the palatoglossus muscle, which is not a tongue muscle but a muscle of the soft palate.  <br><br>Three muscles arise from the styloid process:the styloglossus, the stylohyoid, and the stylopharyngeus muscles.  Each is innervated by a different cranial nerve.<br><div><br></div><div>Die Zunge besitzt eine große Anzahl an Muskeln, die in äußere (vom&nbsp;Schädelknochen&nbsp;entspringende) und innere (in der Zunge liegende) Muskeln unterteilt werden. Alle&nbsp;Zungenmuskeln&nbsp;werden vom&nbsp;N. hypoglossus&nbsp;innerviert.<br></div>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Processus styloideus<br><br>'
Insertion: '<b>Ansatz:</b>&nbsp;Seitenrand der Zunge, teilweise an Fasern des M. hyoglossus<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. hypoglossus (HN XII).  <br><br>'
Actions: '<b>Funktion:</b>  Bewegt zunge nach kraniodorsal&nbsp;&nbsp;<br><br>'
Plate: 'Atlas Plate 59'
1a: 'Styloglossus;<div>Musculus styloglossus</div>'
