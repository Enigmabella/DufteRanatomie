Title: 'Trigonum suboccipitale'

OccludedImage: '<img src="MSA-Suboccipital_Triangle21.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  The suboccipital region comprises muscles in the deep, posterior aspect of the neck, and these muscles are associated with the atlas and axis (C1 and C2 vertebrae).  <br><br>These muscles are largely postural, but they also assist with head movements.  The muscles of the suboccipital region are innervated by the dorsal ramus of C1, the suboccipital nerve.  <br>The first 3 pairs of cervical spinal nerves (dorsal rami) are found in this region.  Generally, the suboccipital nerve (dorsal ramus of C1) does not possess cutaneous sensory nerve fibers, so dermatome charts showing the back and top of the head begin with C2, rather than depicting a C1 dermatome.<br>'
