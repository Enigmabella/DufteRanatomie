Title: 'Rumpfwandmuskulatur: Spinokostale Muskulatur'

OccludedImage: '<img src="MSA-Muscles_of_Back-Intermediate_Layer_18.jpg">'
Clinical: '<b>Klinik:</b> Die meist sehr dünnen, häufig noch deutlich segmentierten Muskeln wirken als inspiratorische Atemhilfsmuskeln<br>'
Comment: '<b>Kommentar:</b>  Aufgrund ihrer Lage oberhalb der Fascia thoracolumbalis und ihrer Innervation durch Rr. ventrales der Spinalnerven zählt man die beiden hinteren Serratusmuskeln nicht zu den autochthonen Rückenmuskeln, sondern zu den sekundär eingewanderten Rückenmuskeln.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<div>M. serratus posterior superior:&nbsp;Dornfortsätze HWK6 - BWK2</div><div>M. serratus posterior inferior: Dornfortsätze BWK11 - LWK2 sowie an der Fascia thoracolumbalis<br><br></div>'
Insertion: '<b>Ansatz:<br></b>M. serratus posterior superior:&nbsp;2.–5. Rippe in Höhe des Angulus costae<br><div>M. serratus posterior inferior:&nbsp;zum Unterrand der 9.–12. Rippe<br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;<div>M. serratus posterior superior: Nn. intercostales Th1–4</div><div>M. serratus posterior inferior: Nn. intercostales Th9–12<br></div>'
Actions: '<b>Funktion:</b>  M. serratus posterior superior hebt die Rippen (Atemmuskulatur), wohingegen der M. serratus posterior inferior durch seinen Zug einer Verengung der unteren Thoraxapertur entgegen wirkt und auf diese Weise dem Zwerchfell ein stabiles Punctum fixum verschafft (unterstützt ebenfalls die Inspiration!)<br>'
Plate: 'Atlas Plate 169'
