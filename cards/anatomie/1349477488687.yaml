Title: 'Venen der vorderen Brust/Bauchwand'

OccludedImage: '<img src="MSA-Veins_of_Anterior_Abdominal_Wall12.jpg">'
Clinical: '<b>Klinik: Anastomosen</b><div>Prüfungsrelevant ist die Frage nach einem&nbsp;<strong>Umgehungskreislauf</strong>, durch den Blut vom Stromgebiet der&nbsp;<strong>V. cava inferior</strong>&nbsp;(über die Femoralvenen) zur&nbsp;<strong>V. cava superior</strong>&nbsp;gelangen kann. Klinisch tritt solch ein Umgehungskreislauf bei Behinderungen des venösen Abflusses in Erscheinung, z.B. durch eine Vena-cava-Thrombose.</div><div>Eine solche&nbsp;<strong>kavokavale Anastomose</strong>&nbsp;verläuft über die&nbsp;<strong>V. epigastrica superficialis</strong>&nbsp;und die&nbsp;<strong>V. thoracoepigastrica</strong>. Darüber hinaus gibt es noch zahlreiche weitere alternative Verbindungen zwischen oberer und unterer Hohlvene – eine ausführliche Beschreibung dieser Umgehungskreisläufe findest du&nbsp;hier.</div>'
Comment: '<b>Kommentar:</b><div><div>Die Venen verlaufen&nbsp;<strong>parallel</strong>&nbsp;zu den gleichnamigen Arterien. Die&nbsp;<strong>vordere (ventrale) Rumpfwand</strong>&nbsp;wird von folgenden Venen versorgt:</div><div><ul><li><strong>Vv. intercostales anteriores</strong>; sie münden in die<br></li><li><strong>V. thoracica interna</strong>: Sie ist die Begleitvene der A. thoracica interna und fließt in die V. brachiocephalica oder in die V. vertebralis.<br></li><li><strong>V. epigastrica superior</strong>&nbsp;und&nbsp;<strong>V. epigastrica inferior</strong>: Die V. epigastrica superior geht kranial vom Diaphragma in die V. thoracica interna über. Die V. epigastrica inferior mündet in die V. iliaca externa.<br></li><li><strong>V. circumflexa ilium profunda</strong>, die in die V. iliaca externa mündet.<br></li></ul></div><div><br></div><div>Zu den&nbsp;<strong>epifaszialen Venen</strong>&nbsp;der vorderen Rumpfwand gehören:</div><div><ul><li><strong>V. thoracoepigastrica</strong>, die in die V. axillaris mündet.<br></li><li><strong>Vv. paraumbilicales</strong>, die nach kranial in die V. thoracoepigastrica und nach kaudal in die V. epigastrica superficialis übergehen.<br></li><li><strong>V. epigastrica superficialis</strong>, die in die V. femoralis drainiert.<br></li><li><strong>V. circumflexa ilium superficialis</strong>, die in die V. saphena magna oder im Bereich des Hiatus saphenus in die V. femoralis mündet.<br></li></ul></div><img src="ana_005600_epifasziale_hautgefaesse.png"><br><img src="ana_005600_venen_rumpfwand.png"><br></div>'
