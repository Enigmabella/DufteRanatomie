Clinical: '<b>Clinical:</b> This muscle is tested clinically by having the patient flex their distal interphalangeal (DIP) joint against resistance, where the physician places his/her thumb and index finger on the proximal interphalangeal joint of the tested finger to keep it in extension and then holds the tip of the finger to provide resistance to flexion of the DIP joint.<br>'
