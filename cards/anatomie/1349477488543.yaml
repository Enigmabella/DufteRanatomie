Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore Ansicht'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_127.jpg">'
Clinical: '<b>Klinik:</b><div><b>Ausfall des M. gluteus maximus</b><div>Bei einem Ausfall des M. gluteus maximus ist <b>kein Treppensteigen</b> mehr möglich.</div></div>'
Comment: '<b>Kommentar:</b>  Der&nbsp;M. gluteus maximus&nbsp;ist einer der stärksten Muskeln des menschlichen Körpers und ist vornehmlich für die&nbsp;Extension&nbsp;des&nbsp;Hüftgelenks&nbsp;zuständig. Dadurch verhindert er ein Kippen des Beckens nach vorne. Bei einer Lähmung des&nbsp;Muskels&nbsp;sind Springen,&nbsp;Gehen&nbsp;und Aufstehen aus dem Sitzen oft nicht mehr möglich.<br><br><img src="ana_003900_hueftmuskeln_aeussere_oberflaechlich_lage.png"><br>'
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Crista iliaca</div><div>Spina iliaca&nbsp;posterior superior</div><div>Facies dorsalis&nbsp;(Os sacrum)</div><div>Facies glutea&nbsp;(Os ilium)<br><br></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div>Tuberositas gluteae&nbsp;(Femur)<div>Über&nbsp;Tractus iliotibialis&nbsp;in&nbsp;Condylus lateralis tibiae<br></div></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. gluteus inferior&nbsp;(L5-S2) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Hüftgelenk<div><ul><li>Extension<br></li><li>Außenrotation<br></li><li>Ab- bzw. Adduktion&nbsp;</li></ul></div></div>'
Plate: 'Atlas Plate 483'
1a: '<div>Musculus gluteus maximus</div>'
