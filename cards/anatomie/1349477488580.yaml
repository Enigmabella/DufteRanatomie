Title: 'Muscles of Sole of Foot: Second Layer 4'

OccludedImage: '<img src="MSA-Muscles_of_Sole_of_Foot-Second_Layer_457.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  The lumbrical muscles in the foot act in a similar manner to those in the hand, which arise from the flexor digitorum profundus muscle tendons.<br>'
Usernotes: ''
Origin: '<b>Origin (proximal):</b>  Arise from the tendons of the flexor digitorum longus.  The 1st, or most medial, lumbrical arises from the medial side of the tendon to the 2nd toe.  The 2nd lumbrical arises from the 2 tendons that flank it, and the other 2 lumbricals arise from their flanking tendons.  <br><br>'
Insertion: '<b>Insertion (distal):</b>  The tendons pass below the deep transverse metatarsal ligaments.  They are inserted into the extensor expansions of the extensor digitorum longus on the dorsal surface of the proximal phalanges.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  The 1st lumbrical is innervated by the medial plantar nerve (S2 and S3).  The 3 lateral lumbricals are innervated by the lateral plantar nerve (S2 and S3).  <br><br>'
Actions: '<b>Action:</b>  Similar to the lumbricals in the hand, the lumbricals in the foot flex the proximal phalanges at the metatarsophalangeal joints and extend the 2 distal phalanges of the 4 lateral digits.  <br><br>'
Plate: 'Atlas Plate 522'
