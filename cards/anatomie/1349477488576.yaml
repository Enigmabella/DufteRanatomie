Title: 'Kleinzehenloge der Fußsohle: Erste Schicht&nbsp;3'

OccludedImage: '<img src="MSA-Muscles_of_Sole_of_Foot-First_Layer_353.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  Some fibers of this muscle often insert onto the tuberosity at the base of the 5th metatarsal as well.  These fibers can constitute a separate muscle named the abductor ossis metatarsi quinti.<br>'
Usernotes: ''
Origin: '<b>Origin (proximal):</b>  Arises from the medial and lateral tubercles of the tuberosity of the calcaneus, the plantar aponeurosis, and the intermuscular septa.  <br><br>'
Insertion: '<b>Insertion (distal):</b>  Its tendon and the tendon of the flexor digiti minimi brevis insert together into the lateral side of the base of the proximal phalanx of the 5th, or little, toe.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Lateral plantar nerve (S2 and S3).  <br><br>'
Actions: '<b>Action:</b>  Abducts and helps flex the little toe at the metatarsophalangeal joint.  <br><br>'
Plate: 'Atlas Plate 521'
