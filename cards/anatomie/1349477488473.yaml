Title: 'Knie: Keuzbänder und Seitenbänder'

OccludedImage: '<img src="MSA-Knee-Cruciate_and_Collateral_Ligaments6.jpg">'
Clinical: '<b>Klinik:&nbsp;</b><b>Kreuzbandriss&nbsp;</b><div><div></div><br>Ist eines der&nbsp;Kreuzbänder&nbsp;gerissen, so wird das&nbsp;Kniegelenk&nbsp;instabil. In der klinischen Untersuchung testet man dies mithilfe des vorderen bzw. hinteren&nbsp;Schubladentests: Bei einem Kreuzbandriss lässt sich der&nbsp;Unterschenkel&nbsp;bei gebeugtem Bein gegen den Oberschenkel verschieben. Eine Verschieblichkeit nach vorne spricht dabei für einen Riss des&nbsp;vorderen Kreuzbandes, eine Verschieblichkeit nach hinten für eine Läsion des&nbsp;hinteren Kreuzbandes.<b><br></b></div><div><br></div><div><b>Unhappy Triad</b><br>Bei Skiunfällen kommt es häufig zu&nbsp;Bandverletzungen des Knies. Besonders ungünstig ist dabei die sog. „Unhappy Triad“, bei der das&nbsp;vordere Kreuzband, das&nbsp;mediale Seitenband&nbsp;und der mediale&nbsp;Innenmeniskus&nbsp;beschädigt sind. Dies passiert bei einer forcierten Beugung und&nbsp;Außenrotation&nbsp;im Knie, bei der sich das Knie zusätzlich in X-Bein-Stellung befindet (sog. Valgus-Stress).<br></div>'
Comment: '<b>Kommentar:</b>&nbsp;Die Stabilität des Kniegelenks wird durch die Kapsel, die umgebende Muskulatur sowie einen starken Bandapparat gewährleistet. Man unterscheidet Binnen- und Außenbänder.&nbsp;<div><br><b>Seitenbänder</b>: Sind bei Streckung des Beins gespannt (was ein Aufklappen des&nbsp;Kniegelenks&nbsp;verhindert) und bei Beugung entspannt (was eine Drehung im Knie zulässt)</div><div><br></div><div>Die&nbsp;<b>Kreuzbänder&nbsp;</b>stabilisieren das&nbsp;Kniegelenk&nbsp;während des gesamten Bewegungsablaufs, da ihre Anteile in jeder Lage gespannt sind. Bei der&nbsp;Innenrotation&nbsp;wickeln sie sich „umeinander“, bei der&nbsp;Außenrotation&nbsp;werden sie „entwickelt“.<br><br><b>Merke</b>: Meniscus medialis<div>Der&nbsp;<strong>Innenmeniskus</strong>&nbsp;ist im Vergleich zum Außenmeniskus&nbsp;<strong>stärker fixiert</strong>&nbsp;(mediales Kollateralband) und dadurch&nbsp;<strong>weniger beweglich</strong>&nbsp;und&nbsp;<strong>verletzungsanfälliger</strong>.</div></div><div><br></div><div><img src="big_5e601eacee09a.jpg"><br></div>'
