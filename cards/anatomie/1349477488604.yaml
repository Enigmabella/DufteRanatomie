Title: 'Nerves of Perineum and External Genitalia: Female'

OccludedImage: '<img src="MSA-Nerves_of_Perineum_and_External_Genitalia-Female10.jpg" />'
Clinical: '<b>Clinical:</b> In some cases it is necessary to achieve a local anesthesia of the perineal area and the pudendal nerve may be blocked selectively by infiltrating a local anesthetic into the region of the pudendal canal, thus numbing the S2-4 somatic region (skin and skeletal muscle) of the perineum.<br>'
Comment: '<b>Comment:</b>  The pudendal nerve (somatic nerve) innervates the skin and skeletal muscle of the female perineum and external genitalia.  It arises from the ventral rami of S2, S3, and S4 spinal cord levels.  After emerging from the pudendal (Alcocks) canal, the pudendal nerve divides into inferior anal (rectal) nerves, the perineal nerve, and the dorsal nerve of the clitoris.  <br><br>Parasympathetic fibers arise from the S2-4 levels; travel in pelvic splanchnic nerves to the inferior hypogastric plexus and uterovaginal plexus; and stimulate vaginal secretions, erection of the clitoris, and engorgement of the bulbs of the vestibule (vasodilation of the arteries supplying the erectile tissue of the clitoris and vestibular bulb).<br>'
