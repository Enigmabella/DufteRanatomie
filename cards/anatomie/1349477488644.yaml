Title: 'Schematisches Schnittbild des Abdomens auf Höhe L2 und L3'

OccludedImage: '<img src="MSA-Schematic_Cross_Section_of_Abdomen_at_L2_and_L330.jpg">'
Clinical: '<b>Clinical:</b> Note the relationships of the abdominal viscera to the posterior, lateral, and anterior abdominal wall muscles. The greater omentum drapes over the intestines like a fatty apron and can Òwall offÓ sites of inflammation within the peritoneal cavity by forming adhesions to protect the rest of the viscera. When this occurs, adhesions usually result (the inflammed visceral peritoneum scars and forms connective tissue adhesions with adjacent peritoneal surfaces). The adhesions may become significant and limit bowel motility, leading to reduced or obstructed flow through a bowel segment.<br>'
Comment: '<b>Comment:</b>  This cross section of the lower abdominopelvic cavity shows the loops of the small bowel suspended by a mesentery.  Also visible are portions of the ascending, transverse, and descending colon.  The ascending and descending colon are secondarily retroperitoneal, having been pushed against the posterior abdominal wall during embryonic development of the gastrointestinal tract.  <br><br>Note the relationships of the abdominal viscera to the posterior, lateral, and anterior abdominal wall muscles.  The greater omentum drapes over the intestines like a fatty apron and can wall off sites of inflammation within the peritoneal cavity by forming adhesions to protect the rest of the viscera.<br><div><br></div><div><img src="ana_009300_colon.png"><br></div>'
