Title: 'Nervus Glossopharyngeus'

OccludedImage: '<img src="MSA-Glossopharyngeal_Nerve65.jpg">'
Clinical: '<b>Klinik:</b><div><div>Isolierte (ggf. einseitige) Schädigung des N.&nbsp;glossopharyngeus&nbsp;(IX) führt zur Minderung der Geschmacksempfindung (bitter) im hinteren Zungendrittel, Ausfall des Würgereflexes, Abweichung der Uvula (Gaumenzäpfchen) zur gesunden Seite, auch Schluckbeschwerden mit Reflux in die Nasenhöhle und u.U. eine näselnde Sprache.</div></div>'
Comment: '<b>Kommentar:<br></b>Der N.&nbsp;glossopharyngeus&nbsp;führt viele verschiedene Faserqualitäten. Allgemein viszeroefferente (<b>parasympathische</b>) Fasern haben ihre Umschaltstelle im&nbsp;<b>Ganglion oticum</b>&nbsp;und innervieren neben kleineren Drüsen die&nbsp;<b>Gl.&nbsp;parotidea</b>&nbsp;als größte Kopfspeicheldrüse. Spezielle Viszeroefferenzen (Nerv des 3. Schlundbogens) versorgen (z.&nbsp;T. zusammen mit dem N. vagus über den Plexus pharyngeus) hauptsächlich Muskeln des Pharynx. Auch die Schleimhaut im oberen&nbsp;<b>Pharynxbereich</b>&nbsp;und Umgebung wird durch den N.&nbsp;glossopharyngeus&nbsp;innerviert – aus dem Bereich des hinteren Zungendrittels ziehen zusätzlich&nbsp;<b>Geschmacksfasern</b>&nbsp;im IX. Hirnnerv. Eine Sonderfunktion ist die Innervation des Glomus caroticum und Sinus caroticus, über die der Nerv in die&nbsp;<b>Blutdruckregulation</b>&nbsp;mit eingebunden ist.<br><b><br></b>Die motorische, sensible und vegetative Innervation der Partes nasalis und oralis pharyngis erfolgt durch Äste des&nbsp;<b>Nervus&nbsp;glossopharyngeus</b>, die der Pars laryngea im Wesentlichen durch&nbsp;<b>Vagusäste</b>&nbsp;mit Fasern aus der Pars cranialis n. accessorii (XI). Ab dem Oropharynx bilden die Äste des N. glossopharyngeus&nbsp;und des N. vagus den&nbsp;<b>Plexus&nbsp;pharyngeus</b>, der motorische, sensible, sekretomotorische und sympathische Fasern enthält. Er versorgt im Bereich des&nbsp;<b>Isthmus faucium</b>&nbsp;an der Hinterwand des Pharynx auch ein sensibles, rezeptives Feld, das bei Berührung&nbsp;<b>Schluck-</b>&nbsp;oder&nbsp;<b>Würgereflexe</b>&nbsp;auslöst.<br><b><br></b><img src="ana_016500_parasympathische_fasern.png"><br><img src="ana_016500_faserverlauf_schema_1349468305012.png"><b><br></b>'
