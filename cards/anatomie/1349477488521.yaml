Clinical: ''
Comment: '<b>Comment:</b>  Because of their locations, the iliocostalis are classified into lumborum, thoracis, and cervicis groups; the longissimus, into thoracis, cervicis, and capitis groups; and the spinalis, into thoracis, cervicis, and capitis groups.<br />'
Origin: '<b>Origin (inferior attachment):</b>  The erector spinae comprise the iliocostalis, longissimus, and spinalis.  They arise by a broad tendon from the posterior aspect of the iliac crest, the posterior aspect of the sacrum, the sacral and inferior lumbar spinous processes, and the supraspinous ligament.  <br><br>'
Insertion: '<b>Insertion (superior attachment):</b>  The iliocostalis muscles attach to the angles of lower ribs and the cervical transverse processes.  <br><br>The longissimus muscles attach to the ribs between the tubercles and angles, to the transverse processes in the thoracic and cervical vertebral regions, and to the mastoid process of the temporal bone.  <br><br>The spinalis muscles attach to the spinous processes in the upper thoracic region and midcervical region, and to the skull.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  By dorsal rami of the respective spinal nerves in each region.  <br><br>'
Actions: '<b>Action:</b>  Together, these muscles extend the vertebral column and head.  Unilaterally, they bend the vertebral column laterally.  <br><br>'
