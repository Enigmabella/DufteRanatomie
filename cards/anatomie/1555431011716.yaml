Title: 'Hauptzellen'

OccludedImage: '<img src="Screen Shot 2019-04-16 at 11.10.19 AM.png">'
Clinical: '<img src="paste-c9d986717dc6b434647027c0db31d1ceb4b68ea6.jpg"><br>Art der Ernährung, Alkoholeinnahme, Rauchen und Infektion mit Helicobacter pylori Bakterien können eine große Rolle in der Entwicklung von Adenokarzinomen des Magens spielen. Die Einstufung dieser Krebsart wird durch Computertomographie-Scans und Blutproben für Tumor Marker ( wie zB Carcinoembryonale Antigene) durchgeführt um bestimmen zu können, ob er sich auch an andere Stellen des Körpers ausgebreitet hat.'
Comment: '<img src="paste-5d573c786d55604a26644a184420ae735bc36675.jpg"><br>Comment: Die Hauptzellen des Magens befinden sich zum Großteil in den basalen Abschnitten der Magendrüsen. Sie sind typische, Protein-synthetisierende Zellen die 2 Arten von Peptidasen (proteolytische Enzyme) erzeugen, nämlich Pepsinogen und Il. Zusätzlich synthetisieren sie Lipase, ein anderes Verdauungsenzym. Hauptzellen haben einen quader- bis säulenförmigen Aufbau. Sie haben einen runden basalen Nukleus mit einem apikalen Zytoplasma, der viele Zymogengranulen enthält. Ihre Ultrastruktur ähnelt die der Azinuszellen im Pankreas. Zymogengranulen sind große, membranumgebene sekretorische Vesikeln, die vom Golgi-Apparat abstammen. Sie sezernieren ihren Inhalt durch Exozytose am Apex der Zelle.'
