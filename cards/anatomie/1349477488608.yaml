Clinical: '<b>Klinik:</b> <b>Zugangswege zur Bursa omentalis</b><div>Operative Zugangswege zur Bursa omentalis sind für die Pankreaschirurgie wichtig, da das Pankreas direkt hinter der Bursa omentalis liegt. Hier gibt es folgende Möglichkeiten:</div><div><ul><li>Zugang von kaudal: Durchtrennung des&nbsp;<strong>Mesocolon transversum</strong><br></li><li>Zugang von ventral: Durchtrennung des&nbsp;<strong>Omentum minus</strong>&nbsp;oder des&nbsp;<strong>Lig. gastrocolicum</strong><br><br><img src="ana_008500_bursa_omentalis_sagittal.png"><br></li></ul></div>'
Comment: '<b>Kommentar:&nbsp;</b>Bursa omentalis<div>Die Bursa omentalis ist eine Bauchfelltasche, die sich hinter dem Magen und dem Omentum minus befindet.&nbsp;Ihre Begrenzung bilden:</div><div><strong>dorsal:</strong>&nbsp;Pankreas, Aorta abdominalis (dahinter liegt die Pars lumbalis des Zwerchfells), Plica gastropancreatica, Truncus coeliacus, A. und V. splenica, oberer Pol der linken Niere</div><div><strong>ventral:</strong>&nbsp;Hinterwand des Magens, Lig. gastrocolicum, Lig. hepatogastricum, Omentum minus (kleines Netz)</div><div><strong>links:</strong>&nbsp;Milz, Lig. gastrosplenicum</div><div><strong>rechts:</strong>&nbsp;Leber</div><div><strong>kranial:</strong>&nbsp;Leber</div><div><strong>kaudal:</strong>&nbsp;Mesocolon transversum</div><div><br></div><div>Der physiologische Eingang in die Bursa omentalis ist das&nbsp;<strong>Foramen omentale&nbsp;</strong>(auch: Foramen epiploicum), gebildet u.a. durch&nbsp;<strong>Lig. hepatoduodenale</strong>&nbsp;mit den darin verlaufenden Strukturen des Ductus choledochus, der A. hepatica und der V. porta.<br></div><div></div><div><div><br></div></div><br><img src="ana_008900_magen_lage.png"><br><div><img src="ana_008500_bursa_omentalis_sagittal.png"><br></div>'
