Title: 'Schematic Cross Section of Abdomen at T12'

OccludedImage: '<img src="MSA-Schematic_Cross_Section_of_Abdomen_at_T1229.jpg" />'
Clinical: '<b>Clinical:</b> Note that the kidneys and adrenal glands are retroperitoneal organs, which lie posterior to the parietal peritoneum covering the posterior abdominal wall. Therefore, in some instances, these organs may be accessed surgically without entering the peritoneal cavity, thus reducing the chance for intraabdominal infection. <br>'
Comment: '<b>Comment:</b>  In this cross section of the abdomen, the intraperitoneal viscera are represented by the liver, stomach, and spleen.  Retroperitoneal viscera lying beneath the parietal peritoneum in the posterior abdominal wall include the right and left kidneys, suprarenal (adrenal) glands, aorta, and inferior vena cava.  <br><br>Within the hepatoduodenal portion of the lesser omentum, one can see the portal vein, common bile duct, and proper hepatic artery.<br><br><b>Computertomografie (CT) des Abdomens</b><div>Axiales Schnittbild im Oberbauch auf Höhe des 12. Brustwirbelkörpers (BWK).</div><img src="ana_009700_leber_ct.png"><br>'
