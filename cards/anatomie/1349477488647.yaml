Title: 'Schultergelenk (Art. glenohumeralis): Anteriore Ansicht'

OccludedImage: '<img src="MSA-Shoulder_(Glenohumeral)_Joint-Anterior_View2.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Das Schultergelenk ist das&nbsp;<b>luxationsanfälligste</b>&nbsp;Gelenk des Körpers, an&nbsp;dem sich mehr als 50&nbsp;% aller Luxationen manifestieren. Fehlende knöcherne Führung und relativ schwache Bänder sind hierfür verantwortlich.</div><div><br></div><div><b>Impingement-Syndrom&nbsp;</b><div></div><br>Wird der subacromiale oder subcoracoidale Raum bspw. durch degenerative Veränderungen,&nbsp;Ödeme&nbsp;oder Einblutungen verkleinert, kann es zu&nbsp;<b>Einklemmungen von Sehnenmaterial&nbsp;(v.a. die&nbsp;Sehne&nbsp;des&nbsp;M. supraspinatus)</b> und anderem Weichteilgewebe in diesem Bereich kommen.&nbsp;Dies wird als sog.&nbsp;Impingement-Syndrom&nbsp;bezeichnet&nbsp;und führt bei den Betroffenen klassischerweise zu einer schmerzhaften Bewegungseinschränkung der Schulter. Häufig entstehen&nbsp;Schmerzen&nbsp;gerade bei einer Abduktion zwischen <b>60° und 120°</b>, was als sog.&nbsp;<b>Painful Arc</b>&nbsp;bezeichnet wird.<br></div><div><br></div><div><br></div><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/Jt3uykik-K0" width="560"></iframe><div><br></div>'
Comment: '<div><div><b>Gelenktyp</b></div></div><div>Es handelt sich um ein typisches&nbsp;<b>Kugelgelenk</b>&nbsp;mit&nbsp;<b>drei Freiheitsgraden</b>.</div><div><br></div><div><div><b>Gelenkpfanne</b></div></div><div>Sie wird durch die&nbsp;<b>Cavitas glenoidalis</b>&nbsp;der Scapula gebildet, die vom relativ massiv ausgebildeten Angulus lateralis scapulae in Neutral-Null-Stellung nach ventral/lateral gerichtet ist. Die Pfanne ist birnenförmig, wobei der dicke Teil kaudal liegt. Die überknorpelte Fläche der Pfanne macht nur ⅓ bis ¼ der Gelenkfläche des Caput humeri aus. Daher ist die Cavitas glenoidalis, obwohl sie zum Gelenkkopf kongruent ist, von geringer Tiefe.</div><div><br></div><div>An ihrem kranialen bzw. kaudalen Ende befinden sich das&nbsp;<b>Tuberculum supra-</b>&nbsp;bzw.&nbsp;<b>infraglenoidale</b>&nbsp;als Muskelursprungshöcker.</div><div>Eine faserknorpelige Gelenklippe, das&nbsp;<b>Labrum glenoidale</b>, vertieft etwas die flache Pfanne und vergrößert die Kontaktfläche zwischen Humeruskopf und Cavitas glenoidalis.</div>'
