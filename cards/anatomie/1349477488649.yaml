Title: 'Schulter Muskulatur&nbsp;1'

OccludedImage: '<img src="MSA-Shoulder_Muscles_113.jpg">'
Clinical: '<b>Clinical:</b> The trapezius can be tested by having a patient elevate their shoulder against resistance (the upper portion of the contracting muscle can be felt). This tests the integrity of the spinal accessory nerve (CN XI) innervating this muscle. <br>'
Comment: '<b>Kommentar:</b>&nbsp;<div>Im Gegensatz zu den anderen Schultermuskeln erhält der Trapezius keine Nervenfasern vom Plexus brachialis.</div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Pars descendens:</div><div>Protuberantia occipitalis ext.</div><div>Procc. spinosi C2-C6</div><div><br></div><div>Pars transversa:</div><div>Procc. spinosi C7-Th3</div><div><br></div><div>Pars ascendens:</div><div>Procc. spinosi Th4-12</div><div><br></div>'
Insertion: '<b>Ansatz (distal):</b>&nbsp;<div><br></div><div>Pars descendens: Clavicula (lat. Drittel)</div><div><br></div><div>Pars transversa: Clavicula, Acromion<br></div><div><br></div><div>Pars ascendens: Spina scapulae</div>'
Attachments: ''
