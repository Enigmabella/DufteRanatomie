Title: 'Klappen und Herzskelett'

OccludedImage: '<img src="MSA-Valves_and_Fibrous_Skeleton_of_Heart25.jpg">'
Clinical: 'Die Herzklappen sind kapillarfrei!<br>'
Comment: '<div><b>Kommentar:</b></div><div>Das Herzskelett trennt die Vorhöfe von den Kammern und besteht aus einer&nbsp;<strong>straffen Bindegewebsschicht</strong>.&nbsp;Es umgibt alle Klappen&nbsp;und umgreift die Wurzeln von Aorta und Truncus pulmonalis. Das Herzskelett verhindert die unkontrollierte Erregungsausbreitung vom Vorhof- auf das Kammermyokard.&nbsp;Vorhof- und Kammermuskulatur sind demnach größtenteils durch Bindegewebe voneinander getrennt.</div><div><br></div><div>Das Herzskelett besteht aus:</div><div><ul><li><strong>Anulus fibrosus dexter</strong>&nbsp;und&nbsp;<strong>sinister</strong><br></li><li><strong>Trigonum fibrosum dextrum</strong>&nbsp;und&nbsp;<strong>sinistrum</strong><br></li><li>dem&nbsp;<strong>Faserring</strong>&nbsp;um das&nbsp;<strong>Ostium aortae</strong>&nbsp;(um die Aortenwurzel)<br></li><li><strong>Pars membranacea</strong>&nbsp;des Kammerseptums.<br><br></li></ul><div><img src="ana_007560_herzskelett.png"><br><u>Herzskelett</u><div>Ansicht aus der Perspektive der Herzbasis.</div>(aus Aumüller et al., Duale Reihe Anatomie, Thieme, 2014<br></div></div>'
