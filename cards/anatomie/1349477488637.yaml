Title: 'Rechter Ventrikel'

OccludedImage: '<img src="MSA-Right_Ventricle22.jpg" />'
Clinical: '<b>Clinical:</b>Ventricular septal defects (VSD) is the most common congenital heart defect. The most common site of occurrence is in the perimembranous region of the septum, just beneath the tricuspid and mitral valves. This defect results in a left-to-right shunt of blood and may precipitate congestive heart failure.<br>'
Comment: '<b>Comment:</b>  Chordae tendineae connect papillary muscles to the cusps of the tricuspid, or right atrioventricular, valve.  During contraction of the right ventricle, the chordae tendineae prevent the valve cusps from everting into the right atrium.  <br><br>The septomarginal trabecula (moderator band) of the trabeculae carneae connects the interventricular septum to the base of the anterior papillary muscle.  Contraction of this band of muscle prevents overdistention of the ventricle.  <br><br>The interventricular septum is largely muscular, but its superior aspect contains a small membranous portion that is a common site for ventricular septal defects.  <br>'
