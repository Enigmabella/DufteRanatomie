Title: 'Nervus Mandibularis (HN V<sub>3</sub>)'

OccludedImage: '<img src="MSA-Mandibular_Nerve_(CNV3)61.jpg">'
Clinical: '<b>Klinik:</b><br><div><div><b>Trigeminusdruckpunkte&nbsp;</b><div></div><br>Die sog. Trigeminusdruckpunkte liegen an den Austrittsstellen der drei sensiblen Endäste des&nbsp;N. trigeminus&nbsp;(<b>N. supraorbitalis,&nbsp;N. infraorbitalis,&nbsp;N. mentalis) aus dem&nbsp;Gesichtsschädel</b>.&nbsp;Die Austrittsstellen werden entsprechend der Nerven&nbsp;Foramen supraorbitale, Foramen infraorbitale und Foramen mentale genannt. Sie können im Rahmen einer&nbsp;Sinusitis&nbsp;oder&nbsp;Trigeminusneuralgie&nbsp;besonders druckschmerzhaft sein und sollten im Zuge der&nbsp;körperlichen Untersuchung&nbsp;überprüft werden.</div><div><br></div><div><b>Trigeminusneuralgie&nbsp;</b><div></div><br>Bei der&nbsp;Trigeminusneuralgie&nbsp;kommt es zu blitzartig einschießenden, sehr quälenden Gesichtsschmerzen (wird daher auch&nbsp;Tic douloureux&nbsp;genannt), die bevorzugt im Versorgungsgebiet des zweiten und dritten Trigeminusastes auftreten. Die&nbsp;Schmerzen&nbsp;verschwinden i.d.R. nach wenigen Sekunden wieder, können aber bis zu 100 mal pro Tag auftreten, was einen hohen Leidensdruck für die Patienten zur Folge haben kann.<br><br><img src="big_54809f9d447d0.jpg"><br></div></div><div>Quelle: Amboss</div><div><br></div><div>Als&nbsp;<b>Vincent-Symptom</b>&nbsp;oder Vincent-Syndrom (benannt nach dem&nbsp;algerischen&nbsp;Arzt B. Vincent) bezeichnet man eine&nbsp;<b>Sensibilitätsstörung&nbsp;</b>(Hypästhesie&nbsp;oder&nbsp;Parästhesie&nbsp;bis hin zur vollständigen&nbsp;Anästhesie) im <b>Versorgungsgebiet des&nbsp;Nervus alveolaris inferior</b>. Sie zeigt sich in der <b>Gefühllosigkeit der rechten oder linken&nbsp;Unterlippenhälfte</b>.</div><div>Das Symptom kann nach einer&nbsp;Osteomyelitis&nbsp;des Unterkiefers,<span style="font-size: 16.6667px;"> </span>nach einer Unterkieferfraktur, bei der es zu einer&nbsp;Ruptur&nbsp;des Nervus alveolaris inferior im&nbsp;Mandibularkanal&nbsp;kommt, auftreten.&nbsp;</div><div>Iatrogen&nbsp;kann das Vincent-Symptom nach zahnärztlich-chirurgischen Eingriffen entstehen, ebenso nach&nbsp;endodontischen&nbsp;Behandlungen, wenn durch eine Überfüllung des Wurzelfüllmaterials in den Mandibularkanal der Nerv komprimiert wird.<br></div>'
Comment: '<img src="ana_016100_steckbrief.png"><br>Versorgungsgebiete des N. trigeminus<div>Links: Hauptäste und klinisch relevante Endäste des N. trigeminus sind hier dargestellt. Die Haut des Gesichts und die Schleimhäute des Nasen-Rachen-Raums werden von den Trigeminusästen versorgt. Die Zunge wird im vorderen 2/3 durch den V<sub>3</sub>&nbsp;(genauer: dem 3. Ast des V<sub>3</sub>&nbsp;= N. lingualis) sensibel innerviert. Die Kaumuskulatur wird von der Radix motoria des N. trigeminus versorgt.</div>(aus Schünke, Schulte, Schumacher, Prometheus, Kopf, Hals und Neuroanatomie, Thieme, 2014; Grafiker: Karl Wesker)<br><img src="ana_016100_kerngebiete.png"><br>'
