Title: 'Zunge 2'

OccludedImage: '<img src="MSA-Tongue_235.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;<div><b>Nervus-hypoglossus-Läsion</b><div>Die zentralen&nbsp;Afferenzen&nbsp;der Hypoglossuskerne stammen jeweils vom contralateralen&nbsp;Gyrus praecentralis. Der rechts gelegene&nbsp;Ncl. nervi hypoglossi&nbsp;ist folglich mit dem linken&nbsp;Gyrus praecentralis&nbsp;verschaltet. Liegt nun ein zentraler, supranucleärer Schaden z.B. rechts vor, weicht die&nbsp;Zunge&nbsp;contralateral zur Läsion nach links ab. Anders ist dies&nbsp;bei einem peripheren Schaden, also einem Schaden innerhalb oder distal der Kerne. Die Fasern sind dann schon gekreuzt und&nbsp;die&nbsp;Zunge&nbsp;weicht zur Seite der Läsion ab&nbsp;(durch Überwiegen des Muskeltonus auf der gesunden Seite).</div><div><br><div><img src="big_596e21a744cb9.jpg"></div></div></div>'
Comment: '<b>Comment:</b>  The hyoglossus is one of the tongue''s extrinsic muscles, which alter the position of the tongue within the mouth.  The intrinsic muscles of the tongue change the tongue''s shape. <br><br>Die Zunge besitzt eine große Anzahl an Muskeln, die in äußere (vom&nbsp;Schädelknochen&nbsp;entspringende) und innere (in der Zunge liegende) Muskeln unterteilt werden. Alle&nbsp;Zungenmuskeln&nbsp;werden vom&nbsp;N. hypoglossus&nbsp;innerviert.<br>'
Usernotes: ''
Origin: '<b>Ansatz:</b>  Vom Körper und cornu majus des os hyoideum.  <br><br>'
Insertion: '<b>Insertion:</b>  Läuft zur lateralen und dorsalen Oberfläche der Zunge.&nbsp;&nbsp;<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Nervus hypoglossus (HN XII).<br><br>'
Actions: '<b>Funktion:</b>&nbsp;Bewegt die Zunge Richtung Mundboden bzw nach hinten.'
