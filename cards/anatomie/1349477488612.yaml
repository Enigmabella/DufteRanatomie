Title: 'Pelvic Diaphragm: Male 1'

OccludedImage: '<img src="MSA-Pelvic_Diaphragm-Male_11.jpg">'
Clinical: '<b>Clinical:</b> The levator ani, as part of the pelvic diaphragm, provides an important support structure for the pelvic viscera, and especially the female reproductive viscera. It helps maintain the integrity of the uterus and vagina, as well as support the rectum and assist in defecation by straightening the anorectal junction in both sexes.<br>'
Comment: '<b>Comment:</b>  The levator ani has 3 parts:the puborectalis, the pubococcygeus, and the iliococcygeus muscles.  With the coccygeus muscle, the levator ani forms the pelvic diaphragm.  <br><br>The greater sciatic foramen exists superior to the pelvic diaphragm and provides a passageway for structures to leave the pelvic cavity and enter the gluteal region.  The lesser sciatic foramen exists inferior to the pelvic diaphragm and provides a passageway for neurovascular structures to pass from the gluteal region to the perineum (importantly, the pudendal neurovascular bundle).<br>'
Usernotes: ''
Origin: '<b>Origin:</b>  Arises from the body of the pubis, the arcus tendineus (actually a thickened portion of the obturator fascia) of the levator ani, and the ischial spine.  <br><br>'
Insertion: '<b>Insertion:</b>  Attaches to the coccyx, anococcygeal raphe, external anal sphincter, walls of the prostate or vagina, rectum, anal canal, and central tendon of the perineum.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Ventral rami of S3 and S4 and perineal branch of the pudendal nerve.  <br><br>'
Actions: '<b>Action:</b>  Supports and slightly raises the pelvic floor.  <br><br>'
Plate: 'Atlas Plate 340;See also Plates   256, 350, 372'
