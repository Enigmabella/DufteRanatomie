Title: 'Mimische Muskulatur 9'

OccludedImage: '<img src="MSA-Muscles_of_Facial_Expression_925.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>  This lateral view shows additional muscles of facial expression.  The muscles around the eyes, ears, nose, and mouth blend with muscles of the lips, chin, and cheek.  All are innervated by terminal branches of the facial nerve.<br>As muscles of facial expression, these cutaneous muscles lie within the layers of the superficial fascia.  They vary from person to person, and they often blend together.<br>All of the muscles of facial expression are derived embryologically from the 2nd pharyngeal (branchial) arch and are innervated by the facial nerve (CN VII).<br>'
