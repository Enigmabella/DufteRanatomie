Title: 'Oberflächliche Nerven und Venen des Unterarms'

OccludedImage: '<img src="MSA-Cutaneous_Nerves_and_Superficial_Veins_of_Forearm61.jpg">'
Clinical: '<div><b>Klinik:</b></div><div>Die unmittelbar subkutan liegende&nbsp;<b>Vena mediana cubiti</b>&nbsp;bietet einen einfachen Zugang, um&nbsp;<b>venöses Blut</b>&nbsp;für Laboruntersuchungen zu gewinnen, bzw. um&nbsp;<b>intravenöse Injektionen</b>&nbsp;zu verabreichen. Dabei ist zu beachten, dass die Nadel in einem flachen Winkel angesetzt wird, damit man nicht durch Vene und Aponeurosis bicipitalis hindurch die A. brachialis punktiert</div>'
Comment: '<div><b>Kommentar:</b></div><div><b><br></b></div><div>Am&nbsp;Oberarm&nbsp;liegen zwei große&nbsp;<b>Hautvenen</b>:</div><div><ul><li>Die&nbsp;<b>Vena cephalica</b>&nbsp;entsteht auf der Radialseite aus dem Venennetz des Handrückens, dem&nbsp;<b>Rete venosum dorsale manus</b>&nbsp;. Sie kann am&nbsp;Unterarm&nbsp;mehrfach angelegt sein; am&nbsp;Oberarm&nbsp;verläuft sie im Sulcus bicipitalis lateralis, um dann im Schulterbereich zwischen den Mm. deltoideus und pectoralis major unter der Clavicula im&nbsp;<b>Trigonum clavipectorale</b>&nbsp;in die V. axillaris zu münden.</li><li>Die&nbsp;<b>Vena basilica</b>&nbsp;ist die Hautvene der Ulnarseite der oberen Extremität. Gleichfalls vom Rete venosum des Handrückens kommend, verläuft sie ab der Ellenbeuge im Sulcus bicipitalis medialis. In der Mitte des Oberarms durchbohrt sie die Fascia brachii, um kurz vor der Axilla in die&nbsp;<b>V. brachialis</b>&nbsp;zu münden. Beide Venen sind im Bereich der Ellenbeuge durch eine variabel verlaufende&nbsp;<b>Vena mediana cubiti</b>&nbsp;verbunden. Meist liegt die Vene auf der Aponeurosis bicipitalis, unter der die A. brachialis verläuft.</li></ul></div><div>Sensible Innervation der oberen Extremitäten:</div><div><img src="cs_11352067.jpg"><br><br></div>'
