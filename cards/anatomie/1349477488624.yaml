Title: 'Prävertebrale Muskulatur 1'

OccludedImage: '<img src="MSA-Prevertebral_Muscles_155.jpg">'
Clinical: '<b>Clinical:</b>   The scalene muscles are accessory muscles of respiration and help elevate the first two ribs during deep or labored breathing. They are crossed by the spinal accessory nerve (CN XI) as it passes between the sternocleidomastoid and trapezius muscles. The phrenic nerve (C3-5) is observed on the anterior surface of the anterior scalene muscle; it courses inferiorly toward the diaphragm, which it innervates. Trauma to the neck can damage these nerves.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Die tiefen Halsmuskeln bewirken Bewegungen der&nbsp;Halswirbelsäule&nbsp;und dienen teilweise als&nbsp;Atemhilfsmuskeln.&nbsp;Sie werden von Ästen aus dem&nbsp;Plexus cervicalis&nbsp;und dem&nbsp;Plexus brachialis&nbsp;innerviert, die beide aus ventralen Spinalnervenästen gebildet werden<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;<div><div>Scalenus ant.:&nbsp;Procc. transversi der 3.–6.&nbsp;Halswirbel</div><div>Scalenus med.: Procc. transversi&nbsp;der 2.–7.&nbsp;Halswirbel<br></div><div>Scalenus post.: Procc. transversi der 5.-6.&nbsp;Halswirbel</div><br></div>'
Insertion: '<b>Ansatz:</b><div>Scalenus ant.:&nbsp;Tuberculum m. scaleni anterioris der 1.&nbsp;Rippe</div><div>Scalenus med.:&nbsp;Hinter Sulcus a. subclaviae der 1.&nbsp;Rippe<br></div><div>Scalenus post.:&nbsp;Oberer Rand der 2.&nbsp;Rippe<br></div><div><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Äste aus&nbsp;Plexus cervicalis&nbsp;und&nbsp;Plexus brachialis: C3-C6 <br><br>'
Actions: '<b>Funktion:</b><div>Atemhilfsmuskulatur: Hebung der oberen&nbsp;Rippen</div><div>Einseitige Kontraktion:&nbsp;Lateralflexion der&nbsp;HWS</div><div>Beidseitige Kontraktion:&nbsp;Ventralflexion&nbsp;der&nbsp;HWS<b><br></b><br></div>'
