Title: 'Intrinsische Muskeln der Hand&nbsp;5'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Hand_551.jpg">'
Clinical: '<b>Clinical:</b> To clinically test opposition, have the patient touch the tips of their thumb and little finger together and then, with a finger on the patient''s thenar and hypothenar eminence, try to pull the opposed fingers apart to test the strength of the opponens muscles.<br>'
Comment: '<b>Comment:</b>  This muscle is 1 of the 3 muscles that make up the hypothenar muscles, which constitute the intrinsic muscles of the little finger.  All of these muscles are innervated by deep branches of the ulnar nerve and supplied by deep branches of the ulnar artery.<br><div><br></div><div><img src="46T8TpyjR4qa7kvi2Yex-g.png"><br></div>'
Origin: '<b>Ursprung (proximal):</b>  Hamulus ossis hamati <br>'
Insertion: '<b>Ansatz (distal):</b>  Os metacarpale V <br>'
Attachments: ''
Innervation: '<b>Innervation:&nbsp;</b>N. ulnaris&nbsp;(Perikaryen&nbsp;somit v.a. in Segment C8/Th1)<br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Carpometakarpalgelenk Finger V:&nbsp;Opposition&nbsp;<br></div>'
