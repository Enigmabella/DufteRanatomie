Title: 'Gaumen 1'

OccludedImage: '<img src="MSA-Roof_of_Mouth_137.jpg">'
Clinical: '<b>Clinical:</b>  The levator elevates the soft palate and can be tested clinically by asking your patient to say "ah." Watching their soft palate elevate as they say this, you look for even, symmetrical elevation, indicating that the vagus nerve (CN X) is functioning properly on both sides. If there is damage to the vagus nerve on one side, the soft palate will deviate contralaterally, that is, to the normal functioning side and away from the abnormal side.<br>'
Comment: '<b>Comment:</b>  After the soft palate has been tensed by the tensor veli muscle (which hooks around the pterygoid hamulus), the levator elevates the palate.  Note the arrangement of these muscles in the figure (posterior view).<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Tuba auditiva und Pars petrosa des Os temporale<br><br>'
Insertion: '<b>Insertion:</b>  Aponeurosis&nbsp;palatina <br><br>'
