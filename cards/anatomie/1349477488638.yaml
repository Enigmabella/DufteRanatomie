Innervation: '<b>Innervation:</b>  Plexus pharyngeus&nbsp;aus&nbsp;N. glossopharyngeus&nbsp;und&nbsp;N. vagus <br><br>'
Actions: '<b>Funktion:</b>  Hebt das Gaumensegel an<div>Erweitert die&nbsp;Tuba auditiva <br><br></div>'
