Title: 'Muskelns des Unterschenkels (Oberflächliche Schicht)&nbsp;1'

OccludedImage: '<img src="MSA-Muscles_of_Leg_(Superficial_Dissection)_140.jpg">'
Clinical: '<b>Klinik: Kompartmentsyndrom</b><div>Darunter versteht man eine ödematöse Schwellungen oder Hämatombildung in einer Faszienloge als Folge von schwerster Beanspruchung (<strong>Marathonlauf</strong>) oder&nbsp;<strong>Traumata</strong>. Besonders häufig ist der vordere Unterschenkel betroffen (<strong>Tibialis-anterior-Syndrom</strong>).&nbsp;Durch die engen Faszienverhältnisse kommt es zum&nbsp;<strong>Druckanstieg</strong>&nbsp;und&nbsp;<strong>Verminderung der Muskeldurchblutung</strong>&nbsp;(A. tibialis anterior).&nbsp;Dies führt neben einer ausgeprägten Schmerzsymptomatik zu nekrotischen Schäden des Muskelgewebes&nbsp;(kraftvolles Heben der Großzehe unmöglich) bzw. der Nerven (N. fibularis profundus, Sensibilitätsstörungen zwischen 1. und 2. Zehe).&nbsp;Das Kompartmentsyndrom stellt einen&nbsp;<strong>Notfall</strong>&nbsp;dar! Die Therapie der Wahl besteht in der Faszienspaltung zur vorübergehenden Druckentlastung.</div>'
Comment: '<b>Kommentar:</b>&nbsp;Alle Extensoren des Unterschenkels werden durch den&nbsp;<strong>N. fibularis (peroneus) profundus</strong>&nbsp;des N. ischadicus innerviert und von&nbsp;<strong>A.</strong>&nbsp;und&nbsp;<strong>V. tibialis anterior</strong>&nbsp;versorgt.<br><div><br></div><div><img src="ana_004100_unterschenkelmuskeln_extensoren_lage.png"><img src="ana_004100_unterschenkel_muskellogen (1).png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Tibia: Facies lateralis&nbsp;<div></div>Membrana interossea cruris</div><div>Fascia cruris superficialis<br><br></div>'
Insertion: '<b>Ansatz (distal):</b><div>Os cuneiforme&nbsp;mediale&nbsp;<div></div>Os&nbsp;metatarsi&nbsp;I&nbsp;<div></div><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. fibularis&nbsp;profundus&nbsp;(L4-L5) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>OSG:&nbsp;Dorsalextension<div>USG: Supination (=Inversion)<br></div></div>'
Plate: 'Atlas Plate 507'
