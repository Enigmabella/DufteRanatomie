Title: 'Mimische Muskulatur 2'

OccludedImage: '<img src="MSA-Muscles_of_Facial_Expression_218.jpg">'
Clinical: '<b>Clinical:</b>   All of the muscles of facial expression are derived embryologically from the second pharyngeal (branchial) arch and are innervated by the terminal branches of the facial nerve (CN VII). Acute, unilateral facial palsy is the most common cause of facial muscle weakness and is called Bell''s palsy. In Bell''s palsy, paralysis of the occipitalis portion of the epicranius muscle would result in an inability to raise one''s eyebrows or wrinkle the skin of the forehead.<br>'
Comment: '<b>Comment:</b>  The extensive aponeurosis called the galea aponeurotica connects the frontal belly and occipital belly of the epicranial muscle.<br>As a muscle of facial expression, this cutaneous muscle lies within the layers of the superficial fascia.  These muscles vary from person to person, and they often blend together.<br>'
Usernotes: ''
Origin: '<b>Origin:</b>  Arises from the lateral two thirds of the superior nuchal line of the occipital bone and the mastoid process of the temporal bone.<br>'
Insertion: '<b>Insertion:</b>  Inserts into the epicranial aponeurosis (galea aponeurotica).<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;N. facialis (VII)<br>'
Actions: '<b>Funktion:&nbsp;</b>Stirnrunzeln, ziehen der Brauen nach oben'
