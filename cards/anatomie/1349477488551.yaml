Title: 'Muskeln von Hüfte und Oberschenkel: Posteriore&nbsp;Ansicht 8'

OccludedImage: '<img src="MSA-Muscles_of_Hip_and_Thigh-Posterior_View_834.jpg">'
Clinical: '<b>Klinik:</b> Der wichtigste Außenrotator im&nbsp;Kniegelenk&nbsp;ist der&nbsp;M. biceps femoris,&nbsp;die wichtigsten Innenrotatoren Mm. semimembranosus und semitendinosus!<br>'
Comment: '<b>Kommentar:</b><div>Das Caput longum des&nbsp;M. biceps femoris, der&nbsp;M. semimembranosus&nbsp;und der&nbsp;M. semitendinosus&nbsp;haben ihren Ursprung am&nbsp;Tuber ischiadicum&nbsp;und setzen am&nbsp;Unterschenkel&nbsp;an. Sie werden daher als&nbsp;ischiocrurale Muskulatur&nbsp;bezeichnet!<b><br></b><br>Bei schon gebeugtem Knie rotiert er nach innen.&nbsp;In diesem Zustand – also bei gebeugtem Knie – ist in der Kniekehle die Ansatzsehne des M. semitendinosus am medialen Tibiarand deutlich tast- bzw. sichtbar. <br><br>Hamstring muscle pulls or tears are common athletic injuries because these muscles stretch across 2 joints.  Stretching these muscles before exercising them by vigorous walking or running is recommended.<br></div><div><br></div><div><img src="ana_004000_oberschenkelmuskeln_flexoren_lage.png"><br></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;Tuber ischiadicum&nbsp;<br><br>'
Insertion: '<b>Ansatz (distal):&nbsp;</b>Im&nbsp;Pes anserinus superficialis&nbsp;(medial der&nbsp;Tuberositas tibiae)&nbsp;'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. tibialis&nbsp;(L5–S2) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>Hüftgelenk<div><ul><li>Extension<br></li></ul></div><div>Kniegelenk</div><div><ul><li>Flexion<br></li><li><b>Innenrotation</b><br></li></ul></div><div><br></div></div>'
