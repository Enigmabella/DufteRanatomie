Title: 'Unterkiefer: Ansicht von hinten links'

OccludedImage: '<img src="MSA-Mandible-Left_Posterior_View8.jpg">'
Clinical: '<b>Clinical:</b>  The mandible is the strongest and largest of the facial bones and its landmarks are used for dental anesthesia via intraoral injections. Properly performed, the infiltrating anesthetic anesthetizes the inferior alveolar nerve and lingual nerve ipsilaterally (on the same side as the injection) where they lie in the pterygomandibular space proximal to the mandibular foramen. This will anesthetize the mandibular teeth (inferior alveolar nerve), the epithelium of the anterior two-thirds of the tongue (lingual nerve), all the lingual mucosa and lingual gingiva (gums) (lingual nerve), all the buccal mucosa and buccal gingiva from the premolars to the midline (mental nerve-terminal branch of the inferior alveolar nerve), and the skin of the lower lip (also via the mental nerve) ipsilaterally.<br>'
Comment: '<b>Comment:</b>  The inferior alveolar neurovascular bundle enters the mandibular foramen and courses through the bony mandible to supply the mandibular teeth and gums.<br>Depressions, or fossae, on the medial side of the mandible mark the locations of the submandibular and sublingual salivary glands.<br>'
