Clinical: '<b>Klinik:</b><div><b>Perikarditis</b><br>Ist der&nbsp;Herzbeutel&nbsp;bspw. im Rahmen einer&nbsp;Infektion&nbsp;mitentzündet, wird von einer&nbsp;Perikarditis&nbsp;gesprochen. Aufgrund der Nähe zum Herzen kann auch dieses häufig mitbetroffen sein, was als&nbsp;Perimyokarditis&nbsp;bezeichnet wird. Im Rahmen einer&nbsp;Perikarditis&nbsp;kann sich vermehrt Flüssigkeit im&nbsp;Herzbeutel&nbsp;bilden und das Herz aufgrund der begrenzten Dehnbarkeit des&nbsp;Herzbeutels&nbsp;einengen, was zu einer akuten&nbsp;Herzinsuffizienz&nbsp;führt.&nbsp;Man spricht bei diesem Phänomen auch von einer&nbsp;Perikardtamponade: Das Herz kann sich nicht adäquat mit&nbsp;Blut&nbsp;füllen, wodurch sich einerseits&nbsp;Blut&nbsp;vor dem Herzen staut, andererseits aber auch die Auswurfleistung aufgrund der geringen Füllung sinkt. Therapeutisch kann die Grunderkrankung (bspw.&nbsp;Infektion&nbsp;→ Antibiotikagabe) behandelt werden oder im Notfall auch der Druck im&nbsp;Herzbeutel&nbsp;mittels Punktion gesenkt werden<b><br></b></div>'
Comment: '<b>Comment:</b>  The union of the internal jugular veins, which drain the head and neck region, and the subclavian veins, which drain the upper limbs, forms a right and left brachiocephalic vein.  The 2 brachiocephalic veins join to form the superior vena cava.  <br><br>The pulmonary trunk receives blood from the right ventricle and divides into right and left pulmonary arteries.  The aorta receives blood from the left ventricle and arches over the pulmonary trunk, continuing inferiorly as the thoracic aorta.  <br><br>The pericardium has been incised anteriorly to show the heart resting on the diaphragm.  Likewise, the pleura have been incised to view the lungs.<br>'
