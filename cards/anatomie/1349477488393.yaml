Title: 'Plexus brachialis: Schema'

OccludedImage: '<img src="MSA-Brachial_Plexus-Schema56.jpg">'
Clinical: '<b>Klinik: Lähmung des Plexus brachialis</b><div><em>Wer von C4 bis C6&nbsp;<strong>ERB</strong>t ist&nbsp;<strong>SCHLAFF</strong>ie:</em>&nbsp;Erb- oder Duchenne-Erb-Lähmung = obere Plexus-Lähmung: Abduktion und Außenrotation im Schultergelenk und Flexion im Ellenbogengelenk ist unmöglich, (zusätzl. Zwerchfell-Lähmung).<br></div><div><br></div><div><div><em>Wer C8 &amp; Th1 ver<strong>KLUMP</strong>t, bekommt auf´s Pfötchen:</em>&nbsp;Klumpke- oder Déjerine-Klumpke-Lähmung = untere Plexuslähmung: Lähmung der Fingerbewegung, evtl. kombiniert mit einem Horner-Syndrom</div><div>Der Vollständigkeit halber: Die mittlere Plexuslähmung betrifft C5 und C6: Lähmung von Flexion und Extension im Ellenbogen und der Finger sowie Dorsalextension der Hand.</div></div>'
Comment: '<b><div></div>Merksprüche:</b><div><b><br></b></div><div><em>Pars supraclavicularis des Plexus brachialis aus den Trunci<br><br></em><strong>D</strong>er&nbsp;<strong>T</strong>rinker&nbsp;<strong>s</strong>äuft&nbsp;<strong>S</strong>ambuca =&nbsp;<strong>d</strong>orsalis scapulae,&nbsp;<strong>t</strong>horacicus longus (hier:TR von Trinker auch für Truncus),&nbsp;<strong>s</strong>ubscapulares,<strong>&nbsp;s</strong>uprascapularis.</div><div><br></div><div><b>Kommentar</b>: Die&nbsp;<b>supraklavikulären Äste</b>&nbsp;des&nbsp;Plexus brachialis&nbsp;zweigen entweder von den Trunci ab, oder bilden sich direkt&nbsp;aus den Spinalnerven parallel&nbsp;zu den Trunci</div><div><br></div><div><br></div><div><em>Pars infraclavicularis des Plexus brachialis direkt aus den Faszikeln<br><br></em><strong>P</strong>anik,&nbsp;<strong>P</strong>anik, (<strong>s</strong>chrie)&nbsp;<strong>T</strong>itanic =&nbsp;<strong>p</strong>ectoralis medialis,&nbsp;<strong>p</strong>ectoralis lateralis, (<strong>s</strong>ubscapularis),<strong>&nbsp;t</strong>horacodorsalis<br><div><b><br></b></div><b>Kommentar</b>:&nbsp;Von den Faszikeln (oder knapp vorher) gehen die kurzen infraklavikulären Äste zu den Muskeln der&nbsp;Schulter&nbsp;ab (Unten den Trunci zugeordnet)<div><br></div><div><br><b><em>Marylin Monroe und King Kong retten die Anatomie</em>.</b><br></div><div><br></div><div>N.medianus, N.musculocutaneus, N.ulnaris, N.cutaneus brachii med., N.cutaneus antebrachii med, N.radialis, N.axillaris<br></div><div><img src="cs_11352061.jpg"><br><img src="paste-902fc26e711d159fcffe816f0745f39b22b6b444.jpg"><br></div></div>'
