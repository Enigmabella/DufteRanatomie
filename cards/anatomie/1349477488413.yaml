Clinical: ''
Comment: '<b>Comment:</b> The eye is a spherical globe with a diameter of approximately 2.5  cm that lies in the orbitÕs anterior portion. A thin capsule called the fascia bulbi (TenonÕs capsule) surrounds the eye; it provides support and allows for movement. It is composed of 3 coats - sclera, uveal tract, and retina - and divided into an anterior and a posterior segment.<br> <b>Anterior segment:</b> Filled with aqueous humor<br> Separated into anterior and posterior chambers by the iris<br> Contains aqueous humor secreted by the ciliary body and drained through a trabeculated network eventually into the superior ophthalmic v.<br> Intraocular pressure is measured in the anterior segment, normally 10-20  mm  Hg<br> <b>Posterior segment:</b> Filled with vitreous fluid<br> Called the vitreous cavity'
