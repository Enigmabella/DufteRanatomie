Title: 'Pericardium'

OccludedImage: '<img src="MSA-Pericardial_Sac20.jpg">'
Clinical: '<u>Lerntipp: Herzbeutel</u><div>Finde den Sinus transversus pericardii in der leeren Perikardhöhle!</div><div>Schaue dir den Austritt der<strong>&nbsp;Aorta</strong>&nbsp;aus dem Herzbeutel, den Eintritt der<strong>&nbsp;V. cava superior</strong>, den Austritt des<strong>&nbsp;Truncus pulmonalis</strong>, der&nbsp;<strong>A. pulmonalis sinistra</strong>&nbsp;und die Lage des&nbsp;<strong>rechten Vorhofs</strong>&nbsp;genau an.</div>'
Comment: '<b>Kommentar:</b>&nbsp;Der&nbsp;<strong>Herzbeutel</strong>&nbsp;(Pericardium, Perikard) umgibt das Herz sowie die herznahen Gefäße der Herzbasis. Er besteht aus einer außen liegenden fibrösen Schicht (<strong>Pericardium fibrosum</strong>) und einer innen liegenden serösen Schicht (<strong>Pericardium serosum</strong>). Das Pericardium serosum unterteilt sich in ein viszerales und ein parietales Blatt, die im Bereich der herznahen Gefäße ineinander umschlagen. Es bilden sich 2 voneinander getrennte Umschlagfalten, wobei die eine alle Arterien (Porta arteriosa) und die andere alle Venen (Porta venosa) umschließt. Hierdurch entstehen Nischen und Buchten (<strong>Sinus pericardii</strong>). Zwischen viszeralem und parietalem Blatt befindet sich ein flüssigkeitsgefüllter Spaltraum, der als Gleitlager während der Herzaktionen dient.<br><br><div>Arterien</div><div>Die arterielle Versorgung erfolgt über die&nbsp;<strong>A. pericardiacophrenica&nbsp;</strong>(aus der A. thoracica interna)&nbsp;und die<strong>&nbsp;Rr. pericardiaci</strong>&nbsp;(aus der Aorta thoracica).</div>'
