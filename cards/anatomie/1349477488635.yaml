Title: 'Arteria und Vena Renalis In Situ'

OccludedImage: '<img src="MSA-Renal_Artery_and_Vein_In_Situ17.jpg">'
Clinical: '<b>Clinical:</b> Because of the segmental development of the kidney and its lobulated appearance, it is not uncommon for there to be several renal arteries and/or veins associated with the kidneys. Therefore, surgeons operating in this region of the abdomen must be aware of the variability in the renal vessels.<br>'
Comment: '<b>Comment:</b>&nbsp;<div><div><strong>A. renalis:</strong>&nbsp;Sie entspringt auf Höhe des 2. Lendenwirbelkörpers, rechts hinter der V. cava inferior. Ihre Äste sind:</div><div>A. suprarenalis inferior zur Nebenniere</div><div>Rr. ureterici zum distalen Nierenbecken und oberen Ureter</div></div><div><br></div><div>The abdominal aorta gives rise to 3 paired arteries that supply glandular structures of the abdominopelvic cavity.  The paired arteries are the middle suprarenal arteries, the left and right renal arteries, and the left and right gonadal (ovarian or testicular) arteries.  <br><br>As endocrine glands, the suprarenal glands receive a rich arterial supply from inferior phrenic arteries, directly from middle suprarenal arteries arising from the aorta, and from inferior suprarenal arteries arising from the renal vessels.  <br><br>The suprarenal (adrenal) glands and the kidneys are retroperitoneal organs.  The right kidney lies slightly lower than the left kidney owing to the presence of the liver on the right side.  The right adrenal gland usually is pyramidal in shape, and the left adrenal gland is usually semilunar in shape.<br><br><img src="ana_012500_steckbrief.png"><br></div>'
