Title: 'Mimische Muskulatur 5'

OccludedImage: '<img src="MSA-Muscles_of_Facial_Expression_521.jpg">'
Clinical: '<b>Clinical:</b>   All of the muscles of facial expression are derived embryologically from the second pharyngeal (branchial) arch and are innervated by the terminal branches of the facial nerve (CN VII). Acute, unilateral facial palsy is the most common cause of facial muscle weakness and is called Bell''s palsy. In Bell''s palsy, paralysis of the orbicularis oris would result in an inability to ipsilaterally purse the lips, as in kissing someone, or protrude the lips.<br>'
Comment: '<b>Comment:</b>  A major portion of this muscle is derived from the buccinator and blends with other facial muscles around the oral cavity.  This muscle is especially important in speech because it alters the shape of the mouth.<br>As a muscle of facial expression, this cutaneous muscle lies within the layers of the superficial fascia.<br>'
Usernotes: ''
Origin: '<b>Origin:</b>  Fibers arise near the median plane of the maxilla above and from the mandible below.<br>'
Insertion: '<b>Insertion:</b>  Fibers insert into the skin of the lips and into the mucous membrane beneath the lip.<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Terminal branches of the facial nerve.<br>'
