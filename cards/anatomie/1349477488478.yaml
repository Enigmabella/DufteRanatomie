Title: 'Laterale Begrenzung der Nasenhöhle 1'

OccludedImage: '<img src="MSA-Lateral_Wall_of_Nasal_Cavity4.jpg">'
Clinical: '<b>Klinisch:</b>&nbsp;Die Hypophyse liegt in der Fossa hypophysealis oberhalb des Sinus sphenoidales des Os sphenoidale (Keilbein). Chirurgisch kann sie durch die Nase und den Sinus sphenoidales erreicht werden (trans-sphenoidaler Zugang).<br>'
Comment: '<b>Kommentar:</b>&nbsp;in der lateralen Nasenwand können die conchae nasales superior und media des Os ethmoidale und die concha inferior erkannt werden. <br>Weiterhin bilden der os nasale, maxillare, lacrimale, palatinale und sphenoidale die Nasenwand.<div>Der harte Gaumen wird vom Processus palatinus der Maxilla und dem os palatinum gebildet.</div>'
