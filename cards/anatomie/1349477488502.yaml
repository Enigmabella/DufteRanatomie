Title: 'Arteria maxillaris'

OccludedImage: '<img src="MSA-Maxillary_Artery70.jpg">'
Clinical: '<b>Clinical:</b>   A nosebleed, or epistaxis, is a common occurrence and often involves the richly vascularized region of the vestibule, and the anteroinferior aspect of the nasal septum (Kiesselbach''s area). Many of these small nasal arteries and arterioles are branches of the maxillary artery and facial artery (lateral nasal and septal branches).<br>'
Comment: '<b>Kommentar:</b><div>Die&nbsp;<b>Arteria meningea media</b>&nbsp;(„mittlere&nbsp;Hirnhaut-Arterie“) ist ein bei Menschen, Pferden und Hunden aus der Oberkieferarterie (Arteria maxillaris) entspringendes arterielles&nbsp;Blutgefäß. Sie zieht durch das&nbsp;Foramen spinosum&nbsp;des&nbsp;Keilbeins&nbsp;in die&nbsp;Schädelhöhle&nbsp;und versorgt die&nbsp;Dura mater&nbsp;und die&nbsp;Schädeldeckknochen, zusammen mit der&nbsp;Arteria meningea anterior&nbsp;und der&nbsp;Arteria meningea posterior.<br></div><div><br></div><div>  The maxillary artery is 1 of the 2 terminal branches of the external carotid artery.  It passes superficially or deeply to the lateral pterygoid muscle and courses medially in the infratemporal fossa.  Descriptively, it is divided into 3 parts.  <br><br>The 1st (retromandibular) portion of this artery gives rise to branches supplying the tympanic cavity and membrane, dura, mandibular teeth and gums, ear, and chin.  The 2nd (pterygoid) portion supplies the muscles of mastication and the buccinator.  The 3rd (pterygopalatine) part supplies the maxillary teeth and gums, portions of the face, orbit, palate, auditory tube, superior pharynx, paranasal sinuses, and nasal cavity.<br></div>'
