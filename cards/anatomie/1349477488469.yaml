Title: 'Intrinsische Muskeln der Hand 6'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Hand_653.jpg">'
Clinical: '<b>Clinical:</b> The dorsal interossei are clinically tested by holding the adducted extended fingers together and asking the patient to spread their fingers against this resistance. <br>'
Comment: '<b>Comment:</b>  The 1st dorsal interosseous is the largest.  It fills the space between the metacarpal bones of the thumb and index finger and is sometimes referred to as the pinch muscle.  The 1st dorsal interosseous also is used with the adductor pollicis muscle during a precision grip.  <br><br>Dorsal interosseous muscles are not associated with the thumb or little finger; these digits possess their own abductors.<br>'
Usernotes: ''
