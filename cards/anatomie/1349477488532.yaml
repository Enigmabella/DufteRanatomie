Title: 'Mimische Muskulatur 7'

OccludedImage: '<img src="MSA-Muscles_of_Facial_Expression_723.jpg">'
Clinical: '<b>Clinical:</b>   All of the muscles of facial expression are derived embryologically from the second pharyngeal (branchial) arch and are innervated by the terminal branches of the facial nerve (CN VII). Acute, unilateral facial palsy is the most common cause of facial muscle weakness and is called Bell''s palsy. In Bell''s palsy, paralysis of the buccinator muscle would result in an inability to ipsilaterally suck one''s cheek inward.<br>'
Comment: '<b>Comment:</b>  By pressing the cheek against the teeth, the buccinator holds food between the molars.  When the muscle contracts too forcefully during chewing, the teeth bite the cheek.<br>The term buccinator is Latin for trumpet player.  This muscle may be well developed in a trumpet player.  The buccinator is a muscle of facial expression.<br>Fibers of this muscle blend with other muscles around the mouth.<br>'
Usernotes: ''
Origin: '<b>Origin:</b>  Arises from the mandible, pterygomandibular raphe, and alveolar processes of the maxilla and mandible.<br>'
Insertion: '<b>Insertion:</b>  Attaches to the angle of the mouth.<br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. facialis (VII)<br>'
Actions: '<b>Action:</b>  Verengung des&nbsp;Vestibulum oris&nbsp;beim Kauen.  Aufblasen der Wangen (z.B. beim Trompete spielen)<br>'
Plate: 'Atlas Plate 54'
