Clinical: '<b>Clinical:</b>  Dental caries (tooth decay) is caused by oral bacteria that convert food into acids that then form dental plaque (a combination of bacteria, food particles and saliva). Foods rich in sugars and starch may increase one''s risk for forming plaque. If not removed by brushing, the plaque can mineralize and form tartar. Acid in the dental plaque can erode the tooth enamel and create a cavity. This may occur even though enamel (an acellular mineralized tissue) is the hardest material in the human body, consisting of 96-98% calcium hydroxyapatite.<br>'
Comment: '<b>Comment:</b>  Each tooth is composed of an enamel-covered crown, dentine, and pulp.  The pulp fills a central cavity and is continuous with the root canal.  Blood vessels, nerves, and lymphatics enter the pulp through an apical foramen.<br>The crown projects above the gum, or gingival surface.  The narrow portion between the crown and root is called the neck.  The root is embedded in the alveolar bone of the maxilla or mandible and is covered by cement, which is connected to the alveolar bone by the periodontal ligament.<br>'
