OccludedImage: '<img src="MSA-Pharynx-Opened_Posterior_View84.jpg">'
Clinical: '<b>Clinical:</b>   Small bones (fish bones) can become lodged in the piriform fossae causing great pain and a feeling of choking or gagging. Caution must be exercised when removing the bone so as not to damage the underlying mucosa because the internal branch of the superior laryngeal nerve (sensory to the laryngopharynx and larynx above the vocal folds) lies just beneath this mucosa.<br>'
Comment: '<b>Comment:</b>  The pharynx consists of the nasopharynx, oropharynx, and laryngopharynx.  The nasopharynx lies directly behind the nasal cavities or choanae.  The oropharynx lies between the soft palate and epiglottis, directly behind the oral cavity.  The laryngopharynx (also called the hypopharynx) is the lower portion of the pharynx; it lies between the epiglottis and the beginning of the oesophagus.  <br><br>During swallowing, food moves from the oral cavity into the oropharynx, prompting the soft palate to rise and seal off the nasopharynx.  The epiglottis bends downward, while the laryngeal apparatus moves upward, closing off the laryngeal inlet (aditus).  The bolus of food cascades around the epiglottis and passes through the piriform fossae to enter the upper oesophagus.<br>'
