Title: 'Muskeln des Pharynx 3'

OccludedImage: '<img src="MSA-Muscles_of_Pharynx_342.jpg">'
Clinical: '<b>Clinical:</b>&nbsp;Die motorische, sensible und vegetative Innervation der Partes nasalis und oralis pharyngis erfolgt durch Äste des&nbsp;<b>Nervus glossopharyngeus</b>, die der Pars laryngea im Wesentlichen durch&nbsp;<b>Vagusäste</b>&nbsp;mit Fasern aus der Pars cranialis n. accessorii (XI). Ab dem Oropharynx bilden die Äste des N. glossopharyngeus und des N. vagus den&nbsp;<b>Plexus pharyngeus</b>, der motorische, sensible, sekretomotorische und sympathische Fasern enthält. Er versorgt im Bereich des&nbsp;<b>Isthmus faucium</b>&nbsp;an der Hinterwand des Pharynx auch ein sensibles, rezeptives Feld, das bei Berührung&nbsp;<b>Schluck-</b>&nbsp;oder&nbsp;<b>Würgereflexe</b>&nbsp;auslöst.<br>'
Comment: '<b>Comment:</b>  The inferior pharyngeal constrictor lies largely behind the thyroid and cricoid cartilages.  Its lower end is referred to as the cricopharyngeal muscle, which is continuous with the oesophageal muscle fibers.  <br><br>Where the inferior constrictor attaches to the cricoid cartilage represents the narrowest portion of the pharynx.<br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;Pars thyropharyngea hat ihren Ursprung an der Linea obliqua des&nbsp;Schildknorpels&nbsp;(Cartilago thyroidea), die Pars cricopharyngea am&nbsp;lateralen&nbsp;Rand des&nbsp;Ringknorpels&nbsp;(Cartilago cricoidea).<br><br>'
Insertion: '<b>Ansatz:</b>  Die Fasern ziehen schräg nach&nbsp;kranial,&nbsp;medial&nbsp;und&nbsp;dorsal&nbsp;und verbinden sich mit den Fasern des Muskels der Gegenseite in der&nbsp;Raphe pharyngis. Sie überlappen dabei die kaudalen Faserzüge des&nbsp;Musculus constrictor pharyngis medius.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;Plexus pharyngeus aus N. vagus (HN X), N. glossopharyngeus,&nbsp; mit Ästen aus N. laryngeus<div><br></div>'
Actions: '<b>Action:</b>  Verengt den&nbsp;Hypopharynx, Schiebt die Nahrung Richtung&nbsp;Ösophagus  <br><br>'
Plate: 'Atlas Plate 67'
