Title: 'Nerven der Orbita'

OccludedImage: '<img src="MSA-Nerves_of_Orbit60.jpg">'
Clinical: '<b>Klinisch:</b><div><b>Cornealreflex&nbsp;(Lidschlussreflex)<br></b>Für den sog.&nbsp;Cornealreflex&nbsp;führt der Untersucher einen Wattebausch vom Lidrand an die&nbsp;Cornea&nbsp;heran; bei Berührung der&nbsp;Cornea&nbsp;erfolgt ein Lidschluss. Die&nbsp;Afferenz&nbsp;dieses Reflexes verläuft über den&nbsp;N. trigeminus.<div><br></div><div>The ophthalmic division of the trigeminal nerve (CN V1) is the smallest division of CN V. In addition to its sensory role and, similar to the other 2 divisions of the trigeminal nerve, this division carries autonomic fibers to the eyeball via its nasociliary nerve and connections to the ciliary ganglion (long and short ciliary nerves). Additionally, it carries parasympathetics from the facial nerve (CN VII) that join the lacrimal branch and innervate the lacrimal glands, which produce tears that moisten the corneas of the eyeball. Orbital trauma or infections in this confined compartment may affect these important autonomic pathways.<br></div></div>'
Comment: '<b>Comment:</b>  The sensory innervation to the orbit arises from the ophthalmic division of the trigeminal nerve.  The major nerves of this division include the nasociliary, frontal, and lacrimal nerves.  The sensory nerve cell bodies reside in the trigeminal (semilunar) ganglion.  <br><br>The motor innervation of the extraocular muscles comes from the oculomotor, trochlear, and abducent nerves.  <br><br>The optic nerve leaves the orbit via the optic canal.  CN III, CN IV, CN VI, and CN V traverse the superior orbital fissure.  <br><br>'
