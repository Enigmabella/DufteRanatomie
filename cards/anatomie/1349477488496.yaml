Title: 'Male Perineum and Penis'

OccludedImage: '<img src="MSA-Male_Perineum_and_Penis21.jpg">'
Clinical: '<b>Clinical:</b> Male circumcision, performed for religious and/or hygenic reasons, involves the removal of the prepuce or foreskin of the penis, leaving the glans exposed. <br>'
Comment: '<b>Comment:</b>  The male perineum includes the anal canal, the membranous and spongy parts of the urethra, the root of the penis, and the scrotum (not shown).  The root, or attached part of the penis, consists of 2 crura and a bulb, which lies centrally, and the ischiocavernosus and bulbospongiosus muscles, which cover those erectile bodies.  The crura are attached to the internal surface of the ischial ramus.  <br><br>After descending from the bladder and passing through the prostate, the urethra enters the proximal portion of the bulb of the penis.  It passes through the corpus spongiosum as the spongy urethra.  <br><br>The levator ani muscle, a portion of the pelvic diaphragm, is visible in the anal triangle.<br>'
