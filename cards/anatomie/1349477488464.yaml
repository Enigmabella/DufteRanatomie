Title: 'Intrinsische Muskeln der Hand 1'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Hand_145.jpg">'
Clinical: '<b>Clinical:</b> This muscle is tested clinically by having the patient abduct their thumb against resistance. Abduction of the thumb involves moving it at right angles to the palm toward the elbow in the supinated position. Look for the bulging of the muscle belly in the thenar eminence.<br>'
Comment: '<b>Comment:</b>  This muscle is 1 of the 4 muscles that make up the thenar muscles at the base of the thumb.  Except for the adductor pollicis muscle, the thenar muscles are innervated by the recurrent branch of the median nerve.<br>'
