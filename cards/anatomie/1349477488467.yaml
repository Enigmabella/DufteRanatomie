Title: 'Intrinsische Muskeln der Hand&nbsp;4'

OccludedImage: '<img src="MSA-Intrinsic_Muscles_of_Hand_448.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Bei einem Engpass in der&nbsp;<b>Guyon-Loge</b>&nbsp;ist überwiegend der motorische Anteil des&nbsp;<b>N. ulnaris</b>&nbsp;betroffen. Als Folge kommt es neben einer&nbsp;Krallenhand&nbsp;zu einer&nbsp;<b>Atrophie</b>&nbsp;des&nbsp;<b>Hypothenars</b>&nbsp;. Der Ausfall des M. adductor pollicis erschwert das Festklemmen eines Blatt Papiers zwischen Daumen und radialer Kante des Zeigefingers (<b>Fromment-Zeichen</b>)&nbsp;außerdem ist das&nbsp;<b>Spreizen&nbsp;</b>und<b>&nbsp;Schließen</b>&nbsp;der&nbsp;Finger&nbsp;beeinträchtigt.&nbsp;</div><div><img src="cs_11352140.jpg"><br></div><div>Quelle: Duale Reihe Anatomie</div><div><br></div><div>Die&nbsp;<b>Ulnarislähmung</b>&nbsp;(<i>Ulnarisparese</i>) ist eine Schädigung des&nbsp;Nervus ulnaris. Sie ist beim Menschen die häufigste periphere Nervenschädigung. Sie führt zur sogenannten „<b>Krallenhand</b>“ oder „<b>Klauenhand</b>“, manchmal auch „<b>Radfahrerlähmung</b>“ genannt.<br></div><div><br></div><div><div>Das Lähmungsbild wird durch den Ausfall der motorischen Funktionen der vom Nervus ulnaris versorgten Muskeln bestimmt. Es entsteht durch die fehlende&nbsp;Innervation&nbsp;der kurzen Fingermuskeln. Hierbei ist der Daumen abgespreizt (Ausfall&nbsp;<b>Musculus adductor pollicis</b>) und bei Beugung der Finger ist das Fingergrundgelenk gestreckt (Ausfall&nbsp;<b>Musculi lumbricales</b>&nbsp;und&nbsp;<b>Musculi interossei</b>, da die Wirkung der langen Fingerbeuger nur noch zur Beugung der Fingerendgelenke ausreicht).</div><div><br></div><div>Schädigungen des sensiblen Nervenanteils machen sich bemerkbar durch <b>Taubheitsgefühl </b>im Kleinfinger, an der nach außen zeigenden Seite des Ringfingers und am Kleinfingerballen.</div><div><br></div><div>Die häufigste Lokalisation einer Schädigung des Nervus ulnaris ist die Schädigung des Nervs im Bereich des Ellenbogens (<i>Sulcus ulnaris)</i>.</div></div> <p><a href="https://commons.wikimedia.org/wiki/File:Ulnarisparese.jpg#/media/Datei:Ulnarisparese.jpg"><img alt="Ulnarisparese.jpg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Ulnarisparese.jpg/1200px-Ulnarisparese.jpg"></a><br>Von Dr. Jochen Lengerke - Praxis Dr. Lengerke, <a href="https://creativecommons.org/licenses/by-sa/3.0/de/deed.en" title="Creative Commons Attribution-Share Alike 3.0 de">CC BY-SA 3.0 de</a>, <a href="https://commons.wikimedia.org/w/index.php?curid=40074671">Link</a></p>'
Comment: '<b>Comment:</b>  This muscle is 1 of the 4 muscles that make up the muscles at the base of the thumb.  It is the only one of these muscles innervated by the ulnar nerve.<br>'
