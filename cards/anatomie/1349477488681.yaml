Title: 'Zunge 1'

OccludedImage: '<img src="MSA-Tongue_134.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;<div><b>Nervus-hypoglossus-Läsion</b><div>Die zentralen&nbsp;Afferenzen&nbsp;der Hypoglossuskerne stammen jeweils vom contralateralen&nbsp;Gyrus praecentralis. Der rechts gelegene&nbsp;Ncl. nervi hypoglossi&nbsp;ist folglich mit dem linken&nbsp;Gyrus praecentralis&nbsp;verschaltet. Liegt nun ein zentraler, supranucleärer Schaden z.B. rechts vor, weicht die&nbsp;Zunge&nbsp;contralateral zur Läsion nach links ab. Anders ist dies&nbsp;bei einem peripheren Schaden, also einem Schaden innerhalb oder distal der Kerne. Die Fasern sind dann schon gekreuzt und&nbsp;die&nbsp;Zunge&nbsp;weicht zur Seite der Läsion ab&nbsp;(durch Überwiegen des Muskeltonus auf der gesunden Seite).</div><div><br><div><img src="big_596e21a744cb9.jpg"><br></div></div></div>'
Comment: '<b>Kommentar:</b>&nbsp;Die Zunge besitzt eine große Anzahl an Muskeln, die in äußere (vom&nbsp;Schädelknochen&nbsp;entspringende) und innere (in der Zunge liegende) Muskeln unterteilt werden. Alle&nbsp;Zungenmuskeln&nbsp;werden vom&nbsp;N. hypoglossus&nbsp;innerviert.<br>'
Usernotes: ''
Origin: '<b>Ansatz:</b> Von der Spina mentalis der&nbsp;Mandibula&nbsp;zur&nbsp;Aponeurosis&nbsp;linguae <br><br>'
Insertion: '<b>Insertion:</b>  Dorsum of the tongue and body of the hyoid bone.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>&nbsp;Die Innervation aller&nbsp;Zungenmuskeln&nbsp;erfolgt durch den&nbsp;N. hypoglossus&nbsp;(XII)!<br>'
Actions: '<div><b>Funktion:</b></div><div>Bewegt die Zunge nach vorne&nbsp;<div></div>Flacht die Zunge ab<br></div>'
Plate: 'Atlas Plate 59'
1a: '<div>Musculus genioglossus</div>'
