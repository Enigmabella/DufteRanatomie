Title: 'Nerves of Pelvic Viscera: Female'

OccludedImage: '<img src="MSA-Nerves_of_Pelvic_Viscera-Female9.jpg">'
Clinical: '<b>Clinical:</b> Pain afferents from the ovaries, uterine tubes, and the fundus and body of the uterus follow sympathetic fibers back to the spinal cord (T11 or T12 to L1-2 levels). Pain fibers from the uterine cervix and vagina (subperitoneal structures) travel back to the spinal cord via the pelvic splanchnic nerves (S2-4). Cell bodies for these pain afferents reside in the dorsal root ganglia of the respective spinal cord levels. Therefore, pain from the pelvic and perineal viscera are felt over the dermatome areas T11 to L2 and S2-4 and are largely confined to the hypogastric region, pelvis, perineum, and occasionally radiate into the upper part of the lower limb.<br>'
Comment: '<b>Comment:</b>  The female pelvic viscera are innervated largely by the lower portion of the parasympathetic division of the autonomic nervous system.  These parasympathetic preganglionic fibers arise as the pelvic splanchnic nerves from the nerve roots of S2, S3, and S4.  Many of these preganglionic parasympathetic fibers synapse in the inferior hypogastric (pelvic) plexus, adjacent to the rectum, uterus, ovary, and uterine tubes.  Postganglionic parasympathetics from the inferior hypogastric plexus course to the respective pelvic viscera.  <br /><br />Pain afferents from the ovaries, uterine tubes, and the fundus and body of the uterus follow sympathetic fibers back to the spinal cord (T11 or T12 to L1-2 levels).  Pain fibers from the uterine cervix and vagina (subperitoneal structures) travel back to the spinal cord via the pelvic splanchnic nerves (S2-4).  Cell bodies for these pain afferents reside in the dorsal root ganglia of the respective spinal cord levels.<br />'
