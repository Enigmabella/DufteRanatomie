Title: 'Oberflächliche Nerven von Kopf und Hals'

OccludedImage: '<img src="MSA-Cutaneous_Nerves_of_Head_and_Neck57.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b>&nbsp;Der&nbsp;Nervus trigeminus&nbsp;führt sowohl motorische als auch sensible Fasern für die Innervation des Gesichtes und hat drei große Hauptäste:&nbsp;N. ophthalmicus&nbsp;(V<sub>1</sub>),&nbsp;N. maxillaris&nbsp;(V<sub>2</sub>)&nbsp;und&nbsp;N. mandibularis&nbsp;(V<sub>3</sub>).&nbsp;<div><br></div><div><span style="background-color: rgb(255, 255, 127);"><b style="">N. infraorbitalis:</b> Sensible Innervation der&nbsp;Haut&nbsp;zwischen unterem&nbsp;Augenlid&nbsp;und Oberlippe, der&nbsp;Kieferhöhle&nbsp;und der Oberkieferzähne sowie Austritt aus dem&nbsp;Gesichtsschädel&nbsp;durch das&nbsp;Foramen infraorbitale</span><br><div><br>The skin on the back of the scalp receives cutaneous innervation from the greater occipital nerve (dorsal ramus of C2); the skin on the back of the neck receives innervation from dorsal rami of cervical nerves.  <br><br>The 1st cervical nerve (C1) has few if any sensory nerve fibers from the skin, so it is usually not shown on dermatome charts.<br></div></div>'
