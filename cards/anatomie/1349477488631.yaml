Clinical: ''
Comment: '<b>Comment:</b>Anteroposterior (AP) and lateral radiographs of the pelvis and hip are the views most commonly used. The traditional lateral view of the hip is taken in the Òfrog legÓ position. An alternative lateral radiograph should be specifi ed in postoperative cases when extreme hip rotation is not appropriate. Other helpful views include the obturator oblique view (anterior column or posterior wall) and the iliac oblique view (posterior column or anterior wall), which are collectively called ÒJudet viewsÓ.'
