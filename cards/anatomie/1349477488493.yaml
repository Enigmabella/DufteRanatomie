Title: 'Lunge: Mediale Ansicht'

OccludedImage: '<img src="MSA-Lungs-Medial_Views18.jpg">'
Clinical: '<b>Clinical:</b> Lung cancer is the leading cause of cancer-related death and is associated consistently with a 20 to 30-year history of smoking. Lung cancers are highly invasive and rapidly metastasizing tumors. Adenocarcinoma and squamous cell carcinoma are the most common types of lung cancer.  <br>'
Comment: '<b>Kommentar:</b><div><div>Die rechte und linke&nbsp;<strong>Lunge</strong>&nbsp;(Pulmo dexter und sinister) gliedern sich in:</div><div><ul><li><strong>Lungenlappen</strong>&nbsp;(Lobus pulmonalis): rechts 3 und links 2 Lappen, die durch Fissuren getrennt sind.<br></li><li><strong>Lungensegmente</strong>&nbsp;(Segmentum bronchopulmonale): pro Lunge i.d.R. 10 Segmente<br></li><li><strong>Lungenläppchen</strong>&nbsp;(Lobulus pulmonalis) mit den Azini.<br></li></ul></div></div><div><br></div><div>Lungenhilum (Hilum pulmonalis)<div>Das Lungenhilum („Lungenpforte“) liegt an der Medialseite der Lungen und ist Ein- und Austrittsstelle für Bronchien und verschiedene Gefäße:</div><div><ul><li>Hauptbronchien<br></li><li>Vasa publica: Lungenarterien (Aa. pulmonales) und Lungenvenen (Vv. pulmonales)<br></li><li>Vasa privata: Rr. bronchiales und Vv. bronchiales<br></li><li>Nerven<br></li><li>Lymphgefäße.<br></li></ul></div><div>Alle ein- und austretenden Strukturen werden als Lungenwurzel (<strong>Radix pulmonalis</strong>) bezeichnet. Grundsätzlich liegen die beiden Hauptbronchien im Lungenhilum eher dorsal, die Aa. pulmonales eher kranial und die&nbsp;Vv. pulmonales eher kaudoventral.</div><div><br></div><div>Beide Lungen werden von einer serösen Haut (Pleura) überzogen. Am Lungenhilum geht das viszerale Blatt in das parietale Blatt über, wodurch eine Umschlagsfalte entsteht. Nach kaudal bildet sich eine kleine Aussackung, die als&nbsp;<strong>Lig. pulmonale</strong>&nbsp;bezeichnet wird.</div><div><br><div><br></div><div><img src="ana_007200_lunge_aufbau_medial.png">&nbsp; <br><br><img src="ana_007200_lungenhilum.png"><br></div></div></div>'
