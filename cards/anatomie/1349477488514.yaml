Title: 'Kaumuskulatur 4'

OccludedImage: '<img src="paste-2452426326447.jpg" />'
Clinical: ''
Comment: '<b>Kommentar:</b>&nbsp;<div>Mit Ausnahme des&nbsp;<b>M. pterygoideus lateralis</b>&nbsp;sind alle&nbsp;Kaumuskeln&nbsp;am Kieferschluss beteiligt.&nbsp;Die Kieferöffnung erfolgt durch den&nbsp;<b>M. pterygoideus lateralis</b>&nbsp;und die&nbsp;suprahyoidale Muskulatur! <br><br>Die Kaumuskulatur entwickelt sich aus dem ersten Schlundbogen und wird vom N. mandibularis des N. trigeminus innerviert.<br></div>'
Usernotes: ''
Origin: '<b>Ursprung:</b><div><div>Caput superius: Crista infratemporalis der&nbsp;Ala major ossis sphenoidalis</div><div>Caput inferius: Processus pterygoideus<br></div></div>'
Insertion: '<b>Ansatz:</b>&nbsp;<div>Caput superius: Discus articularis</div><div>Caput inferius: Processus condylaris (Mandibula)<br><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Alle vier&nbsp;Kaumuskeln&nbsp;werden von Ästen des&nbsp;N. mandibularis&nbsp;innerviert, dem dritten Ast des&nbsp;N. trigeminus&nbsp;(V)! <br><br>'
Actions: '<b>Funktion:<br></b>Kieferöffnung<div>Einseitige Kontraktion: Verschiebung des&nbsp;Unterkiefers&nbsp;zur Gegenseite (Mahlbewegung)</div><div>Beidseitige Kontraktion:&nbsp;Protrusion<b><br></b></div>'
Plate: 'Atlas Plate 55'
1a: '<div>Musculus pterygoideus lateralis<br>(Caput superior und inferior)</div>'
