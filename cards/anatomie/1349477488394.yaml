Title: 'Cardiac Conduction System'

OccludedImage: '<img src="MSA-Cardiac_Conduction_System22.jpg" />'
Clinical: ''
Comment: '<b>Comment:</b>The SA node is the pacemaker of the heart. Depolarization of this node results in subsequent conduction of the wave of depolarization along internodal tracts to the AV node. Conduction through the AV node is slow, allowing a pause between depolarization and contraction of the atria, and the subsequent depolarization and contraction of the ventricles. After the signal is conducted through the AV node, it is propagated rapidly along the bundle of His, to the bundle branches and Purkinje fibers, resulting in depolarization and contraction of the ventricular myocardium.'
