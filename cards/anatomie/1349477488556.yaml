Title: 'Muskelns des Unterschenkels (Tiefe Schicht): Posterior 2'

OccludedImage: '<img src="MSA-Muscles_of_Leg_(Deep_Dissection)-Posterior_248.jpg">'
Clinical: '<b>Klinik:</b>&nbsp;<br><div>Zu beachten ist der&nbsp;<strong>Verlauf der Sehne</strong>:&nbsp;Im Bereich des Unterschenkels&nbsp;<strong>überkreuzt</strong>&nbsp;die Sehne des M. flexor digitorum longus die Sehne des M. tibialis posterior (<strong>Chiasma crurale</strong>).&nbsp;An der Fußunterseite unter dem Os naviculare&nbsp;<strong>überkreuzt</strong>&nbsp;sie dann die Sehne des&nbsp;<strong>M. flexor hallucis longus</strong>&nbsp;(<strong>Chiasma plantare</strong>).&nbsp;Erst anschließend teilt sich die Sehne in die 4 Endsehnen auf.<br></div>'
Comment: '<b>Kommentar:</b><div><br></div><div>Alle Flexoren des Unterschenkels werden vom&nbsp;<b>N. tibialis</b>&nbsp;versorgt!<div><br></div><div>Die Gruppe der tiefen Flexoren (Beuger) liegt ventral des&nbsp;M. triceps surae&nbsp;und besteht aus drei Muskeln.&nbsp;Alle tiefen Flexoren wirken auf die&nbsp;Sprunggelenke, wobei der&nbsp;M. flexor digitorum longus&nbsp;und&nbsp;M. flexor hallucis longus&nbsp;zusätzlich noch Zehenbeuger sind. Die Muskeln sind in der Tabelle von tibial nach fibular angeordnet. Die tiefen Flexoren bilden als topographische Besonderheit zwei Sehnenkreuzungen: das&nbsp;Chiasma crurale&nbsp;am Unterschenkel und das&nbsp;Chiasma plantare&nbsp;an der&nbsp;Fußsohle.<div><br><b>Chiasma crurale</b><div>Lage:&nbsp;Malleolus medialis</div><div>Sehne&nbsp;des&nbsp;M. flexor digitorum longus&nbsp;überkreuzt die&nbsp;Sehne&nbsp;des&nbsp;M. tibialis posterior</div><div><br></div><div><b>Chiasma plantare</b></div><div>Lage:&nbsp;Fußsohle&nbsp;(plantar) auf Höhe des&nbsp;Os naviculare</div><div>Sehne&nbsp;des&nbsp;M. flexor digitorum longus&nbsp;überkreuzt die&nbsp;Sehne&nbsp;des&nbsp;M. flexor hallucis longus<br></div></div><div><br></div><div><img src="big_58b0066d48be4.jpg"></div></div></div>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>&nbsp;<div>Tibia&nbsp;(Facies posterior und Margo medialis)<div>Faszie des&nbsp;M. tibialis posterior<br><br></div></div>'
Insertion: '<b>Ansatz (distal):</b><div>Phalanges distales Digg. II-V <br><br></div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. tibialis&nbsp;(S1-S2) <br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div>OSG: Plantarflexion<div>USG: Supination (=Inversion)</div><div>Digg. II-V:&nbsp;Flexion&nbsp;der&nbsp;Zehengelenke <br><br></div></div>'
