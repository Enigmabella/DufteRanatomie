Title: 'Humerus und Scapula: Anteriore Sicht'

OccludedImage: '<img src="MSA-Humerus_and_Scapula-Anterior_View0.jpg">'
Clinical: '<b>Klinik:</b><div> Bei&nbsp;<b>Unfällen</b>&nbsp;ist die&nbsp;Schulter&nbsp;insbesondere beim Sturz auf den ausgestreckten Arm oder direkt auf die&nbsp;Schulter&nbsp;gefährdet. Dabei werden v.&nbsp;a. Klavikulafrakturen, Sprengungen des Schultereckgelenks, Rupturen der Rotatorenmanschette und Luxationen des Glenohumeralgelenks sowie Frakturen des proximalen&nbsp;Humerus&nbsp;beobachtet.<br></div>'
Comment: '<b>Comment:</b>  The clavicle and scapula form the pectoral girdle, or shoulder, which connects the upper extremity to the trunk.  The clavicle serves as a strut, keeping the upper limb away from the trunk and free for movement.  It is vulnerable to fracture.  <br><br>The scapula, or shoulder blade, articulates with the clavicle and the head of the humerus (glenohumeral) joint.  Seventeen different muscles attach to the scapula.  Fractures of the scapula are uncommon.  The humerus is a long bone.  Its proximal end forms part of the shoulder joint, and its distal end contributes to the elbow joint.  The surgical neck of the humerus (the region just below the lesser tubercle) is a common fracture site.  Fractures at this site may injure the axillary nerve of the brachial plexus.<br>'
