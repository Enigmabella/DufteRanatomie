Clinical: '<b>Clinical:</b>   All of the muscles of facial expression are derived embryologically from the second pharyngeal (branchial) arch and are innervated by the terminal branches of the facial nerve (CN VII). Acute, unilateral facial palsy is the most common cause of facial muscle weakness and is called Bell''s palsy. In Bell''s palsy, paralysis of the depressor anguli oris would result in an inability to ipsilaterally draw the corners of the mouth downward.<br>'
Comment: '<b>Comment:</b>  As a muscle of facial expression, this cutaneous muscle lies within the layers of the superficial fascia.  These muscles vary from person to person, and they often blend together.<br>'
