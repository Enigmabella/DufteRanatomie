Title: 'Perineum and Deep Perineum 2'

OccludedImage: '<img src="MSA-Perineum_and_Deep_Perineum_25.jpg">'
Clinical: '<b>Clinical:</b> Stretching during childbirth can weaken the integrity of the urogenital sphincter (sphinceter urethrae and compressor urethrae muscles) as well as the support structures of the reproductive viscera (pelvic diaphragm, pubovesical and cervical ligaments), leading to stress incontinence, where there is an involuntary loss of urine after an increase in intraabdominal pressure.<br>'
Comment: '<b>Comment:</b>  In women, this muscle blends with the compressor urethrae muscle and the urethrovaginal sphincter muscles.  <br><br>Although some textbooks call this muscle the external urethral sphincter, women do not possess an internal urethral sphincter (smooth muscle sphincter at the neck of the urinary bladder), which is a sphincter muscle found only in men.<br>'
Usernotes: ''
Origin: '<b>Origin:</b>  Arises from the inferior pubic ramus.  <br><br>'
Insertion: '<b>Insertion:</b>  Attaches to a median raphe and the perineal body.  <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Perineal branch of the pudendal nerve (S2-4).  <br><br>'
Actions: '<b>Action:</b>  The muscles on both sides act together to constrict the urethra.  <br><br>'
Plate: 'Atlas Plate 358'
