Title: 'Hüftgelenk: Laterale Ansicht'

OccludedImage: '<img src="MSA-Hip_Joint-Lateral_View2.jpg">'
Clinical: '<b>Clinical:</b> About 1.5 in 1000 infants are born with a congenital hip dislocation, which affects girls more than boys.<br>'
Comment: '<b>Kommentar:</b>&nbsp;Im&nbsp;<strong>Hüftgelenk</strong>&nbsp;(Articulatio coxae) artikuliert das&nbsp;<strong>Caput femoris</strong>&nbsp;(Gelenkkopf) mit dem&nbsp;<strong>Acetabulum&nbsp;</strong>(Gelenkpfanne) des Os coxae. Es handelt sich um ein&nbsp;<strong>Kugel</strong>- bzw.&nbsp;<strong>Nussgelenk</strong>&nbsp;mit 3 Freiheitsgraden: Flexion und Extension, Abduktion und Adduktion sowie Innen- und Außenrotation.<div><br><div>Die Gelenkkapsel wird durch 3 kräftige&nbsp;<strong>Bänder</strong>&nbsp;verstärkt:</div><div><strong>Lig. iliofemorale:</strong>&nbsp;zwischen Os ilium und Femur</div><div><strong>Lig. ischiofemorale:</strong>&nbsp;zwischen Os ischii und Femur</div><div><strong>Lig. pubofemorale:</strong>&nbsp;zwischen Os pubis und Femur.</div><div><br></div><div>Die&nbsp;<strong>Zona orbicularis</strong>&nbsp;entsteht aus den tiefen Anteilen aller 3 Bändern und umfasst ringförmig den Schenkelhals unmittelbar distal des Kopfs, was einen zusätzlichen Luxationsschutz bietet.</div><div>Darüber hinaus gibt es im Inneren des Gelenks noch ein Band zwischen der Incisura acetabuli und der Fovea capitis femoris, das&nbsp;<strong>Lig. capitis femoris</strong>. Es ist mechanisch von geringer Bedeutung und die Leitstruktur für den R. acetabularis der A. obturatoria.</div></div>'
