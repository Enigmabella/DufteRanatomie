Title: 'Bursa omentalis: Magen angehoben'

OccludedImage: '<img src="MSA-Omental_Bursa-Stomach_Reflected21.jpg">'
Clinical: '<b>Clinical:</b> A perforated gastric ulcer in the posterior wall of the stomach could spill gastric contents into the lesser sac and its acidic juices may erode into the pancreas. Likewise, cancer of the pancreas could invade the duodenum, stomach or spleen, because of its close proximity to these structures. <br>'
Comment: '<b>Comment:</b>  The greater omentum has been severed in this illustration, and the stomach has been elevated to show the lesser sac (the remainder of the abdominopelvic cavity is called the greater sac) residing posteriorly to the stomach and anteriorly to the retroperitoneal pancreas.  <br><br>A probe enters the lesser sac through the epiploic foramen of Winslow.  Anterior to the epiploic foramen lies the hepatoduodenal ligament, which is a portion of the lesser omentum (the other part is the hepatogastric ligament).  Within the hepatoduodenal ligament one finds the proper hepatic artery, the common bile duct, and the portal vein.  <br><br>Only a portion of the 2nd part of the duodenum is visible in this illustration.  Similar to the pancreas, the duodenum is secondarily retroperitoneal.<br>'
