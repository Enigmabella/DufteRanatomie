Title: 'Unterarm Muskulatur&nbsp;4'

OccludedImage: '<img src="MSA-Forearm_Muscles_437.jpg">'
Clinical: '<b>Clinical:</b> This muscle is tested clinically by having the patient extend their fingers against resistance. This is best done by the physician supporting the patient''s pronated hand with one hand and providing resistance to the fingers across the metacarpophalangeal joints with the other hand. One will notice the contracting muscle belly bulging out along the lateral forearm (little finger side in the pronated position).<br>'
Comment: '<b>Comment:</b>  The tendons of the extensor digitorum pass through the extensor retinaculum and to the extensor expansions of the medial 4 digits.  Occasionally, this muscle has only 3 tendons instead of 4.  Often, the extensor digiti minimi is attached to the extensor digitorum.<br>'
Origin: '<b>Ursprung (proximal):</b>  Epicondylus lateralis humeri <br><br>'
Insertion: '<b>Ansatz (distal):</b>  Dorsalaponeurosen&nbsp;2.–5. Finger <br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. radialis (C6-8)&nbsp;<br><br>'
Actions: '<b>Funktion:</b>&nbsp;<div><ul><li>Hand- und&nbsp;Fingergelenke<br></li><ul><li>Dorsalextension&nbsp;</li><li>Ulnarabduktion</li></ul></ul></div>'
