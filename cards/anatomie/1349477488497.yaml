Title: 'Male Reproductive System'

OccludedImage: '<img src="MSA-Male_Reproductive_System12.jpg">'
Clinical: ''
Comment: '<b>Comment:</b>The male reproductive system comprises the paired testes, which are the primary sex organs, and several secondary sex organs consisting of excretory ducts and accessory glands (prostate, seminal vesicles, and bulbourethral glands). The testes, which reside outside the body cavity in the scrotum, contain small, convoluted seminiferous tubules whose germinal epithelium provides male germ cells known as spermatozoa. From the seminiferous tubules, spermatozoa travel a long, tortuous route in the rete testes, efferent ductules, epididymis, vas (ductus) deferens, ejaculatory duct, urethra, and penis.<br> Male infertility may be due to specific gene mutations that affect testicular development and spermatogenesis (whereby mature spermatozoa are produced and the number of chromosomes is educed to the haploid state). <b>Klinefelter syndrome</b> - the most common abnormality in sexual development - includes <b>dysgenesis</b> of seminiferous tubules, <b>azoospermia</b>, and a 47XXY chromosomal karyotype due to chromosome nondisjunction.'
