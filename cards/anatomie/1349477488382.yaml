Title: 'Verschaltung des autonomen Nervensystems: Schema'

OccludedImage: '<img src="MSA-Autonomic_Reflex_Pathways-Schema9.jpg">'
Clinical: '<b>Clinical:</b> Pain sensation from the bowel (largely from distention or inflammation) is conveyed by afferent fibers whose nerve cell bodies reside in the dorsal root ganglia of the T5-L2 spinal levels. This is the basis for referred pain.<br />'
Comment: 'Preganglionic sympathetic fibers synapse in ganglia of the sympathetic trunk, course via splanchnic nerves to synapse in collateral ganglia such as the coeliac or superior mesenteric ganglion (this example), or pass directly to the adrenal medulla (not shown).  <br /><br />Parasympathetic fibers to the upper two thirds of the abdominal viscera are conveyed by the vagus nerve.  It sends preganglionic fibers directly to the walls of the organs innervated.  These fibers end in terminal ganglia in the visceral wall, which give rise to short postganglionic fibers.  <br /><br />Pain sensation from the bowel (largely from distention or inflammation) is conveyed by afferent fibers whose nerve cell bodies reside in the dorsal root ganglia of the T5-L2 spinal levels.<br />'
