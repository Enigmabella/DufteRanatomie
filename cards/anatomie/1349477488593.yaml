Title: 'Muskulatur des Ösophagus'

OccludedImage: '<img src="MSA-Musculature_of_Esophagus7.jpg">'
Clinical: '<b>Klinisch:&nbsp;</b><div><b>Ösophagusengen</b></div><div>Ösophagusmund (C6-C7, auf Höhe des Ringknorpels)</div><div>Aortenenge (Th3-Th4, 25cm von der vorderen Zahnreihe)</div><div>Zwerchfellenge (Th9-11)</div><div><b><br></b>Der&nbsp;<b>Ösophagusmund</b>&nbsp;ist die engste Stelle des Ösophagus&nbsp;und wird auch oberer Ösophagussphinkter genannt; es handelt sich dabei um einen Sphinktermechanismus, der durch einen Venenplexus verstärkt wird!<br></div>'
Comment: '<b>Comment:</b>  The oesophagus is a muscular canal that extends from the pharynx to the stomach.  Its muscular coat is organized into 2 planes:an external plane of longitudinal fibers and an internal plane of circular fibers.  The oesophageal muscle transitions from skeletal to smooth muscle as it descends from the pharynx to the stomach.  <br>'
