Title: 'Tränenapparat'

OccludedImage: '<img src="MSA-Lacrimal_Apparatus77.jpg">'
Clinical: '<b>Exkurs:&nbsp;<br></b>Täglich&nbsp;werden unter Normalbedingungen, d. h. wenn ein Mensch nicht weint, etwa 5–10 ml Tränenflüssigkeit (lat. lacrima) gebildet, die Sekretion sistiert während des Schlafes. Die Tränenflüssigkeit besteht aus einer isotonen Salzlösung (Na<sup>+</sup>, K<sup>+</sup>, Cl<sup>-</sup>, Bikarbonat) und enthält sezernierte&nbsp;Proteine&nbsp;(Lysozym, Lactoferrin, α- und β-Defensine) mit antibakterieller (bakteriozider und bakeriostatischer) Wirkung. Weitere Komponenten sind Epidermal Growth Factor (EGF) zur Förderung der Heilung kleiner&nbsp;Wunden&nbsp;und IgA, das durch Transzytose in die Tränenflüssigkeit gelangt.<b><br></b>'
Comment: '<b>Comment:</b>&nbsp;Die Hauptfunktion der&nbsp;Glandula&nbsp;lacrimalis&nbsp;besteht in der&nbsp;<b>Sekretion der Tränenflüssigkeit</b>. Diese bildet die mittlere von drei Schichten des&nbsp;<b>präkornealen Flüssigkeitsfilms</b>. Dieser Flüssigkeitsfilm gleicht geringfügige Unebenheiten der Hornhaut aus und verhindert deren Austrocknung. Die innere Schicht des präkornealen Flüssigkeitsfilms ist viskös und wirkt dadurch stabilisierend auf den Film. Sie wird von den Becherzellen des Konjunktivalepithels gebildet. Die äußere Schicht ist lipophil und verhindert das rasche Verdunsten. Sie stammt vom Talg der&nbsp;Glandulae tarsales, sog.&nbsp;Meibom-Drüsen.<br><br>Die Tränensekretion wird durch&nbsp;<b>parasympathische</b>&nbsp;Fasern angeregt, deren 1. Neuron im Nucleus salivatorius superior im&nbsp;Hirnstamm&nbsp;liegt.&nbsp;Diese präganglionären Fasern gelangen über den Intermediusanteil des&nbsp;<b>N. facialis</b>&nbsp;(VII) als&nbsp;<b>Nervus petrosus major</b>&nbsp;zum&nbsp;<b>Ganglion pterygopalatinum</b>, wo sie auf das&nbsp;<b>2. Neuron</b>&nbsp;umgeschaltet werden.<br>'
