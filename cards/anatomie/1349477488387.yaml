Title: 'Knochen des Fußes'

OccludedImage: '<img src="MSA-Bones_of_Foot9.jpg">'
Clinical: '<b>Klinik</b>: Marschfrakturen<div>Im subkapitalen Bereich v.a. der Mittelfußknochen II und III kann es ohne äußere Gewalteinwirkung durch dauerhafte mechanische Überlastung (z.B. langes Marschieren, Marathonlauf) zu einer Ermüdungsfraktur kommen (sog. Marschfraktur).</div><div><br></div><div>Am Skelett gibt es ein „Kahnbein“ sowohl an der&nbsp;Hand&nbsp;als auch am Fuß! An der&nbsp;Hand&nbsp;wird es als „Os scaphoideum“, am Fuß als „Os naviculare“ bezeichnet!<br></div>'
Comment: '<b>Kommentar:</b>&nbsp;Das Fußskelett gliedert sich anatomisch in 3 Abschnitte:<div><strong>Tarsus</strong>&nbsp;mit 7 Fußwurzelknochen (<strong>Ossa tarsi</strong>)</div><div><strong>proximale</strong>&nbsp;Reihe: Talus (Sprungbein), Calcaneus (Fersenbein)</div><div><strong>distale</strong>&nbsp;Reihe: Os naviculare (Kahnbein), Os cuneiforme mediale (mediales Keilbein), Os cuneiforme intermedium (mittleres Keilbein), Os cuneiforme laterale (laterales Keilbein), Os cuboideum (Würfelbein)</div><div><strong>Metatarsus</strong>&nbsp;mit 5 Mittelfußknochen (<strong>Ossa metatarsi</strong>)</div><div><strong>Antetarsus</strong>&nbsp;mit 5 Zehen (<strong>Digiti pedis</strong>) aus ingesamt 14 Zehenknochen (<strong>Ossa digitorum pedis</strong>): Bis auf den 1. Zeh bestehen alle Zehen aus 3&nbsp;<strong>Phalangen</strong>&nbsp;(Phalanx proximalis, media, distalis), diese wiederum aus Basis, Corpus und Caput. Dem 1. Zeh fehlt die Mittelphalanx (Phalanx medialis).</div><div><br></div><div><b>Lerntipp:Fußwurzelknochen</b><div>Kleine Merkhilfe (proximal von kranial nach kaudal, distal von medial nach lateral):</div><div>„<strong>Springe</strong>&nbsp;mit dem&nbsp;<strong>Fersenbein</strong>&nbsp;munter in den&nbsp;<strong>Kahn</strong>&nbsp;hinein.&nbsp;<strong>Keile</strong>&nbsp;gibt es 1, 2, 3, seitlich bei der&nbsp;<strong>Würfelei</strong>.“</div></div><div><br></div><div><img src="ana_003200_steckbrief.png"><br></div>'
