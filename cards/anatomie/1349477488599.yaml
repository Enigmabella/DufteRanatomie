Title: 'Nerven des Herzens'

OccludedImage: '<img src="MSA-Nerves_of_Heart9.jpg">'
Clinical: '<b>Clinical:&nbsp;</b>Pain sensation from myocardial ischaemia, called angina pectoris, is conveyed to the upper 4 thoracic spinal cord levels via the sympathetic pathways, accounting for referred pain over the T1-4 dermatome regions, primarily on the left side.<br><br>'
Comment: '<b>Comment:</b>&nbsp;Sympathetic to heart: cardiac plexus arise from cardiac nerves that originate largely from the cervical portions of the sympathetic trunk (although their preganglionic fibers arise from neurons in the upper 4 thoracic spinal cord levels), but also send direct thoracic cardiac branches medially toward the heart.  <br><br>The parasympathetic contributions come from the vagus nerve (CN X).  Together, the parasympathetic and sympathetic branches form a rich cardiac plexus around the great vessels arising from the heart and around the bifurcation of the trachea.&nbsp;<div><br><div><div><div><b>Vordere und hintere Skalenusl端cke</b></div></div><div><div><div>Die vordere Skalenusl端cke wird durch den M. sternocleidomastoideus sowie den M. scalenus anterior begrenzt, wohingegen die hintere Skalenusl端cke durch die Mm. scalenus anterior und medius begrenzt wird. Der Boden beider Skalenusl端cken wird durch die 1. Rippe gebildet.</div></div></div></div><div><img src="paste-af017f0ddfd79d348be1abcd338711246c491bbc.jpg"><br></div></div>'
